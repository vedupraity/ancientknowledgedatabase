- id: '1'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        यदि तू मुक्ति चाहता है तो बुरे व्यसनों और बुरी आदतों को विष के समान समझकर उनका त्याग कर दे तथा क्षमा, सरलता, दया, पवित्रता और सत्य को अमृत के समान ग्रहण कर ॥ 1 ॥
    en:
      title: 'Chapter 1 - Verse 1'
      subtitle: ''
      image: ''
      description: ''
- id: '2'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        जो लोग एक-दूसरे के भेदों को प्रकट करते हैं, वे उसी प्रकार नष्ट हो जाते हैं जैसे बांबी में फंसकर सांप नष्ट हो जाता है ॥ 2 ॥
    en:
      title: 'Chapter 2 - Verse 2'
      subtitle: ''
      image: ''
      description: ''
- id: '3'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        ब्रह्मा ने सोने में सुगंध और ईख के पौधे में फल उत्पन्न नहीं किए और निश्चय ही चंदन के वृक्ष में फूल भी पैदा नहीं होते, इसी तरह विद्वान व्यक्ति को अधिक धनी और राजा को अधिक लंबी आयु वाला नहीं बनाया । उससे ऐसा लगता है कि प्राचीनकाल में प्रभु को बुद्धि देने वाला कोई नहीं था ॥ 3 ॥
    en:
      title: 'Chapter 3 - Verse 3'
      subtitle: ''
      image: ''
      description: ''
- id: '4'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        सभी प्रकार की औषधियों में अमृत सबसे प्रमुख औषधि है । सुख देने वाले सब साधनों में भोजन सबसे प्रमुख है । मनुष्य की सभी इंद्रियों में आंखें सबसे प्रधान और श्रेष्ठ हैं तथा शरीर के सभी अंगों में मनुष्य का सिर सर्वश्रेष्ठ है ॥ 4 ॥
    en:
      title: 'Chapter 4 - Verse 4'
      subtitle: ''
      image: ''
      description: ''
- id: '5'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ५ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        आकाश में किसी दूत का जाना संभव नहीं और वहां किसी से किसी प्रकार की बातचीत भी नहीं हो सकती, परंतु जिस श्रेष्ठ ब्राह्मण ने आकाश में सूर्य और चंद्रमा के ग्रहण की बात बताई है, उसे विद्वान क्यों न माना जाए ॥ 5 ॥
    en:
      title: 'Chapter 5 - Verse 5'
      subtitle: ''
      image: ''
      description: ''
- id: '6'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        विद्यार्थी, सेवक, मार्ग में चलने वाला पथिक, यात्री, भख से पीडित. डरा हआ व्यक्ति और भण्डार की रक्षा करने वाला द्वारपाल यदि अपने कार्यकाल में सो रहे हों, तो इन्हें जगा देना चाहिए ॥ 6 ॥
    en:
      title: 'Chapter 6 - Verse 6'
      subtitle: ''
      image: ''
      description: ''
- id: '7'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ७ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        सांप, राजा, बाघ, सूअर, बालक, दूसरे के कुत्ते और मूर्ख व्यक्ति को सोते में जगाना नहीं चाहिए ॥ 7 ॥
    en:
      title: 'Chapter 7 - Verse 7'
      subtitle: ''
      image: ''
      description: ''
- id: '8'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ८ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        जो ब्राह्मण धन की प्राप्ति के विचार से वेदों का अध्ययन करते हैं और जो शूद्रों अर्थात नीच मनुष्यों का अन्न खाते हैं, वे विषहीन सांप के समान कुछ भी करने में असमर्थ होते हैं ॥ 8 ॥
    en:
      title: 'Chapter 8 - Verse 8'
      subtitle: ''
      image: ''
      description: ''
- id: '9'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        जिसके नाराज होने पर किसी प्रकार का डर नहीं होता और जिसके प्रसन्न होने पर धन प्राप्ति की आशा नहीं होती, जो न दण्ड दे सकता है और न ही किसी प्रकार की दया प्रकट कर सकता है उसके नाराज होने पर किसी का कुछ नहीं बिगड़ता ॥ 9 ॥
    en:
      title: 'Chapter 9 - Verse 9'
      subtitle: ''
      image: ''
      description: ''
- id: '10'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १० - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        विषहीन सांप को भी अपना फन फैलाना चाहिए, उसमें विष है या नहीं, इस बात को कोई नहीं जानता ? हां, उसके इस आडंबर से अथवा दिखावे से लोग भयभीत अवश्य हो सकते हैं ॥ 10 ॥
    en:
      title: 'Chapter 10 - Verse 10'
      subtitle: ''
      image: ''
      description: ''
- id: '11'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ११'
      subtitle: ''
      image: ''
      description: |-
        मूर्ख लोग अपना प्रातःकाल का समय जुआ खेलने में, दोपहर का समय स्त्री प्रसंग में और रात्रि का समय चोरी आदि में व्यर्थ करते हैं ॥ 11 ॥
    en:
      title: 'Chapter 11 - Verse 11'
      subtitle: ''
      image: ''
      description: ''
- id: '12'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १२ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        अपने ही हाथ से गंथी हई माला, अपने हाथ से घिसा हआ चंदन और अपने ही हाथ से लिखी हुई भगवान की स्तुति करने से मनुष्य इंद्र की धन-सम्पत्ति को भी वश में कर सकता है ॥ 12 ॥
    en:
      title: 'Chapter 12 - Verse 12'
      subtitle: ''
      image: ''
      description: ''
- id: '13'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १३ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        ईख, तिल, मूर्ख, छोटे आदमी, स्त्री, सोना, भूमि, चंदन और दही तथा पान इन्हें जितना मला जाएगा उतने ही इनके गुण बढ़ेंगे ॥ 13 ॥
    en:
      title: 'Chapter 13 - Verse 13'
      subtitle: ''
      image: ''
      description: ''
- id: '14'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        दरिद्र अवस्था में यदि व्यक्ति धैर्य नहीं छोड़ता, तो निर्धनता कष्ट नहीं देती । साधारण वस्त्र को यदि साफ रखा जाए तो वह भी अच्छा लगता है । यदि सामान्य भोजन, जिसे पुष्टिकारक न माना जाए, भी ताजा और गर्म-गर्म खाया जाए तो अच्छा लगता है । इसी प्रकार सुशीलता आदि गुणों के होने पर कुरूपता बुरी नहीं लगती ॥ 14 ॥
    en:
      title: 'Chapter 14 - Verse 14'
      subtitle: ''
      image: ''
      description: ''
