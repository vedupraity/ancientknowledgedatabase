- id: '1'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        इस पृथ्वी पर तीन ही रत्न हैं-जल, अन्न और हितकारी वचन, परंतु मूर्ख लोग पत्थर के टुकड़े को रत्न कहते हैं ॥ 1 ॥
    en:
      title: 'Chapter 14 - Verse 1'
      subtitle: ''
      image: ''
      description: ''
- id: '2'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        दरिद्रता, रोग, दुख, बंधन तथा आपत्तियां-ये सब मनुष्य के अधर्म रूपी वृक्ष के फल हैं ॥ 2 ॥
    en:
      title: 'Chapter 14 - Verse 2'
      subtitle: ''
      image: ''
      description: ''
- id: '3'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        धन भी पुनः प्राप्त हो सकता है, मित्र भी मिल सकते हैं, पत्नी भी फिर से मिल सकती है । ये सब वस्तुएं मनुष्य को बार-बार प्राप्त हो सकती हैं, परंतु यह शरीर बार-बार प्राप्त नहीं हो सकता ॥ 3 ॥
    en:
      title: 'Chapter 14 - Verse 3'
      subtitle: ''
      image: ''
      description: ''
- id: '4'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        निश्चित रूप से बहुत से मनुष्य मिलकर शत्रु को जीत सकते हैं । मनुष्यों का समुदाय अर्थात उनका सगंठन शत्रु को जीतने में उसी प्रकार सफल रहता है, जिस प्रकार इकट्ठे किए हुए तिनके जल की धारा को रोक देते हैं अर्थात घास-फूस का छप्पर वर्षा के पानी से रक्षा करता है ॥ 4 ॥
    en:
      title: 'Chapter 14 - Verse 4'
      subtitle: ''
      image: ''
      description: ''
- id: '5'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        जल पर तेल, दुष्ट व्यक्ति के पास गुप्त वार्ता, सुपात्र व्यक्ति को दिया गया दान, बुद्धिमान का शास्त्रज्ञान ये सभी बातें ऐसी हैं, जो पूरी होने पर वस्तु की शक्ति अर्थात विशेषता से बिना किसी प्रयास के स्वयं फैल जाती हैं, इनका विस्तार हो जाता है ॥ 5 ॥
    en:
      title: 'Chapter 14 - Verse 5'
      subtitle: ''
      image: ''
      description: ''
- id: '6'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        धार्मिक कथा आदि के सुनने के समय, श्मशान भूमि में और रोगी होने पर मनुष्य के मन में जो सद्बुद्धि उत्पन्न होती है, यदि वह सदैव स्थिर हे तो मनुष्य संसार के बंधनों से छूट सकता है ॥ 6 ॥
    en:
      title: 'Chapter 14 - Verse 6'
      subtitle: ''
      image: ''
      description: ''
- id: '7'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        दुष्कर्म करने के बाद पश्चात्ताप करने वाले मनुष्य की बुद्धि जिस प्रकार की होती है, वैसी बुद्धि यदि पाप करने से पहले भी हो जाए तो सभी को मुक्ति प्राप्त हो सकती है ॥ 7 ॥
    en:
      title: 'Chapter 14 - Verse 7'
      subtitle: ''
      image: ''
      description: ''
- id: '8'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        दान, तपस्या, वीरता, विज्ञान, विनम्रता और नीतिवान होने में मनुष्य को सबसे बड़ा होने का अभिमान नहीं करना चाहिए, क्योंकि पृथ्वी अनेक अमूल्य रत्नों से भरी हुई है ॥ 8 ॥
    en:
      title: 'Chapter 14 - Verse 8'
      subtitle: ''
      image: ''
      description: ''
- id: '9'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        जो जिसके हृदय में बसा हुआ है, वह यदि बहुत दूर है तो भी उसे दूर नहीं कहा जा सकता और जो जिसके हृदय में समाया हुआ नहीं है, वह बहुत निकट रहने पर भी दूर प्रतीत होता है ॥ 9 ॥
    en:
      title: 'Chapter 14 - Verse 9'
      subtitle: ''
      image: ''
      description: ''
- id: '10'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        जिसका बुरा करने की इच्छा हो, उससे सदा मीठी बात करनी चाहिए, जैसे शिकारी हिरण को पकड़ने से पहले मीठी आवाज में गीत गाता है ॥ 10 ॥
    en:
      title: 'Chapter 14 - Verse 10'
      subtitle: ''
      image: ''
      description: ''
- id: '11'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक ११'
      subtitle: ''
      image: ''
      description: |-
        राजा, अग्नि, गुरु और स्त्री इनके पास हर समय नहीं रहना चाहिए । ऐसा करने से मनुष्य को हानि हो सकती है । परंतु इनसे दूर रहने से भी मनुष्य को कोई लाभ नहीं होता । इसलिए इनसे व्यवहार करते समय व्यक्ति को बहुत सोच-समझकर बीच का रास्ता अपनाना चाहिए-इसी को मध्यम मार्ग कहते हैं ॥ 11 ॥
    en:
      title: 'Chapter 14 - Verse 11'
      subtitle: ''
      image: ''
      description: ''
- id: '12'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        अग्नि, जल, स्त्रियां, मूर्ख, सांप और राजपरिवार का सेवन करते समय मनुष्य को सदैव सावधान रहना चाहिए, क्योंकि ये छह कभी भी मृत्यु का कारण हो सकते हैं ॥ 12 ॥
    en:
      title: 'Chapter 14 - Verse 12'
      subtitle: ''
      image: ''
      description: ''
- id: '13'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        संसार में वही जीवित रहता है, जिसमें गुण और धर्म जीवित रहता है । गुणों और धर्म से रहित मनुष्य का जीवन व्यर्थ है ॥ 13 ॥
    en:
      title: 'Chapter 14 - Verse 13'
      subtitle: ''
      image: ''
      description: ''
- id: '14'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        हे मनुष्य! यदि तू किसी एक ही कर्म द्वारा सारे संसार को अपने वश में करना चाहता है तो तू दूसरों की निंदा करने वाली अपनी वाणी को वश में कर ले अर्थात दूसरों की निंदा करना छोड़ दे ॥ 14 ॥
    en:
      title: 'Chapter 14 - Verse 14'
      subtitle: ''
      image: ''
      description: ''
- id: '15'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        जो अवसर के अनुकूल बात करना जानता है, जो अपने यश और गरिमा के अनुकूल मधुर-भाषण कर सकता है और जो अपनी शक्ति के अनुसार क्रोध करता है, उसी को वास्तव में विद्वान कहा जाता है ॥ 15 ॥
    en:
      title: 'Chapter 14 - Verse 15'
      subtitle: ''
      image: ''
      description: ''
- id: '16'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        एक ही चीज को देखने वाले प्राणी तीन प्रकार से देखते हैं । योगी उसे अति-निंदित शव के रूप में देखते हैं, कामी लोग सुंदर नारी के रूप में देखते हैं और कुत्ता उसे एक मांस के लोथड़े के रूप में देखता है । भेद दृष्टि का है, वस्तु तो एक ही है ॥ 16 ॥
    en:
      title: 'Chapter 14 - Verse 16'
      subtitle: ''
      image: ''
      description: ''
- id: '17'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        बुद्धिमान व्यक्ति को चाहिए कि सिद्ध की हुई औषधि, अपने द्वारा किए जाने वाले धर्माचरण, घर के दोष, स्त्री के साथ संभोग, कुभोजन तथा सुने हुए निंदित वचन किसी के सामने प्रकट न करे ॥ 17 ॥
    en:
      title: 'Chapter 14 - Verse 17'
      subtitle: ''
      image: ''
      description: ''
- id: '18'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        जब तक सभी को आनंद देने वाली बसंत ऋतु आरंभ नहीं होती, तब तक कोयल मौन रहकर अपने दिन बिता देती है अर्थात बसंत ऋतु के आने पर ही कोयल की कूक सुनाई देती है ॥ 18 ॥
    en:
      title: 'Chapter 14 - Verse 18'
      subtitle: ''
      image: ''
      description: ''
- id: '19'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १९'
      subtitle: ''
      image: ''
      description: |-
        जीवन को सही से बिताने के लिए धर्म का आचरण, धन पैदा करना, अन्नों का संचय, गुरु के वचनों का पालन, अनेक प्रकार की औषधियों का संग्रह विधिपूर्वक और यत्न से करना चाहिए ॥ 19 ॥
    en:
      title: 'Chapter 14 - Verse 19'
      subtitle: ''
      image: ''
      description: ''
- id: '20'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक २०'
      subtitle: ''
      image: ''
      description: |-
        हे मनुष्य! दुष्टों के संग को त्याग दे और सज्जन पुरुषों का संग कर । दिन-रात अच्छे कार्य किया कर, सदैव संसार को नाशवान समझकर परमेश्वर का ध्यान किया कर ॥ 20 ॥
    en:
      title: 'Chapter 14 - Verse 20'
      subtitle: ''
      image: ''
      description: ''
