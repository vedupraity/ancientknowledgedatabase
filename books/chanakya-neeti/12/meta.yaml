- id: '1'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        उसी का घर सुखी हो सकता है, जिसके पुत्र और पुत्रियां अच्छी बुद्धि से युक्त हों, जिसकी पत्नी मृदुभाषिणी हो, जिसके पास परिश्रम हो, ईमानदारी से पैदा किया हुआ धन हो, अच्छे मित्र हों, अपनी पत्नी के प्रति प्रेम और अनुराग हो, नौकर-चाकर आज्ञा का पालन करने वाले हों । जिस घर में अतिथियों का आदर-सम्मान होता है, कल्याणकारी परमेश्वर की उपासना होती है, घर में प्रतिदिन अच्छे मीठे भोजन और मधुर पेयों की व्यवस्था होती है, सदा सज्जन पुरुषों का संग अथवा संगति करने का अवसर मिलता है, ऐसा गृहस्थ आश्रम धन्य है, प्रशंसा के योग्य है ॥ 1 ॥
    en:
      title: 'Chapter 1 - Verse 1'
      subtitle: ''
      image: ''
      description: ''
- id: '2'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        दयालु और करुणा से युक्त मनुष्य दुखी ब्राह्मणों को श्रद्धा से जो कुछ भी दान देता है । हे राजन्! वह दान देने वाले को उतना ही प्राप्त नहीं होता है, प्रभु की कृपा से उसमें काफी वृद्धि होती है और वह दान देने वालों को भली-प्रकार मिलता जाता है ॥ 2 ॥
    en:
      title: 'Chapter 2 - Verse 2'
      subtitle: ''
      image: ''
      description: ''
- id: '3'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        अपने बन्धु-बान्धवों के साथ वही व्यक्ति सुख से रह सकता है, जो उनके साथ सज्जनता और नम्रता का व्यवहार करता है, दूसरे लोगों पर दया और दुर्जनों के प्रति भी उनके अनुकूल व्यवहार करता है, सज्जन लोगों से जो प्रेम रखता है, दुष्टों के प्रति जो कठोर होता है और विद्वानों के साथ सरलता से पेश आता है । जो शक्तिशाली लोगों के साथ शूरवीरता और पराक्रम से काम लेता है, गुरु, माता-पिता और आचार्य के प्रति जो सहनशीलतापूर्ण व्यवहार रखता है तथा स्त्रियों के प्रति अधिक विश्वास न करके जो उनके प्रति चतुराईपूर्ण व्यवहार करता है, वही कुशलतापूर्वक इस संसार में रह सकता है ॥ 3 ॥
    en:
      title: 'Chapter 3 - Verse 3'
      subtitle: ''
      image: ''
      description: ''
- id: '4'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        जिसके दोनों हाथ कभी दान आदि के कार्य में नहीं लगे अर्थात जिसने जीवन में कभी दान न दिया हो, कानों से वेद आदि शास्त्रों का श्रवण नहीं किया अर्थात उनसे द्वेष करता रहा हो, अपने दोनों नेत्रों से सज्जन पुरुषों के दर्शन नहीं किए, पैरों से तीर्थयात्रा नहीं की, माता-पिता तथा आचार्य की सेवा के लिए जो उनके पास कभी नहीं गया, जिसने अन्याय से धन इकट्ठा करके अपनी आजीविका चलाई, इतने पर भी जो आदमी अभिमान से सिर ऊंचा उठाकर चलता है, ऐसे व्यक्ति के लिए चाणक्य कहते हैं कि हे गीदड़ के समान नीच मनुष्य! तू तो नीच लोगों से भी नीच है, तू अत्यंत निंदनीय है, इसलिए जितनी जल्दी हो सके, इस नीच शरीर को त्याग दे अर्थात तेरे इस प्रकार के जीवन से तेरा मर जाना अति उत्तम है ॥ 4 ॥
    en:
      title: 'Chapter 4 - Verse 4'
      subtitle: ''
      image: ''
      description: ''
- id: '5'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ५ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        यदि करील नामक पौधे पर पत्ते नहीं निकलते, तो इसमें वसंत ऋतु का क्या दोष है ? यदि उल्लू को दिन में दिखाई नहीं देता तो इसमें सूर्य का क्या दोष है ? यदि चातक की चोंच में वर्षा का पानी नहीं टिकता तो इसमें बादल का क्या दोष है ? संसार को बनाने वाले ब्रह्मा ने मनुष्य के भाग्य में जो कुछ लिख दिया है, उसे कोई भी नहीं मिटा सकता, वह उसे अवश्य भोगना पड़ता है ॥ 5 ॥
    en:
      title: 'Chapter 5 - Verse 5'
      subtitle: ''
      image: ''
      description: ''
- id: '6'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        सज्जनों के सत्संग से दुर्जन मनुष्य भी सज्जन हो सकता है, परंतु सज्जन पुरुषों में दुष्टों की संगति से दुष्टता वैसे ही नहीं आती जैसे फूल से उत्पन्न होने वाली सुगंध मिट्टी में तो आ जाती है, परंतु मिट्टी की गंध फूल में नहीं आ पाती है ॥ 6 ॥
    en:
      title: 'Chapter 6 - Verse 6'
      subtitle: ''
      image: ''
      description: ''
- id: '7'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ७ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        सज्जन पुरुष के दर्शन से पुण्य प्राप्त होता है, क्योंकि साधु पुरुष अपने आपमें साक्षात् तीर्थस्वरूप होते हैं । तीर्थ तो अपने समय के अनुसार ही फल देता है, परंतु साधुओं का संग करने से जल्दी ही मन की आशाएं पूर्ण हो जाती हैं ॥ 7 ॥
    en:
      title: 'Chapter 7 - Verse 7'
      subtitle: ''
      image: ''
      description: ''
- id: '8'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ८ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        कोई राही अथवा यात्री किसी नगर में पहुंचकर किसी ब्राह्मण से पूछता है कि हे ब्राह्मण! मुझे बताओ कि इस नगर में कौन सबसे अधिक महान है ? उस ब्राह्मण ने उत्तर दिया, ताड़ के वृक्षों का झंड । यात्री ने फिर प्रश्न किया कि इस नगर में दाता कौन है ? उसे उत्तर मिला, धोबी ही यहां का सबसे बड़ा दाता है, जो प्रातःकाल कपड़े धोने अथवा रंगने के लिए ले जाता है और सायंकाल के समय लौटा देता है । यात्री ने फिर पूछा कि इस नगर में चतुर व्यक्ति कौन है ? तो ब्राह्मण ने उत्तर दिया कि इस नगर के सभी व्यक्ति दूसरों का धन और उनकी स्त्री का हरण करने में चतुर हैं । यात्री ने फिर पूछा कि ऐसी अवस्था में तुम्हारा जीवन यहां कैसे बीतता है ? ब्राह्मण ने उत्तर दिया कि मैं विष में पैदा होने वाले कीड़े के समान हूं, जो उसी में उत्पन्न होता है लेकिन फिर भी विष के प्रभाव से मुक्त रहता है । विष का उस पर कोई असर नहीं होता । मैं उसी प्रकार इन लोगों के साथ अपना जीवन बिता रहा हूं ॥8 ॥
    en:
      title: 'Chapter 8 - Verse 8'
      subtitle: ''
      image: ''
      description: ''
- id: '9'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        जिन घरों में ब्राह्मणों के पांव धोने वाले जल से कीचड़ न हुआ हो, जहां वेद आदि शास्त्रों के पाठ न होते हों, जिसमें स्वाहा और स्वधा इन शब्दों का उच्चारण न होता हो, वे घर श्मशान के समान हैं ॥ 9 ॥
    en:
      title: 'Chapter 9 - Verse 9'
      subtitle: ''
      image: ''
      description: ''
- id: '10'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १० - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        किसी सांसारिक पुरुष ने किसी संत-महात्मा को अत्यंत आनंद की स्थिति में देखकर उनसे उनके बंधु-बांधवों के बारे में पूछा, तो संत ने उत्तर दिया-सत्य ही मेरी माता है और ज्ञान मेरा पिता है, धर्म ही मेरा भाई है और दया मेरी बहन है, शांति मेरी पत्नी है और क्षमा और सहनशीलता मेरे पुत्र हैं, यह छह ही मेरे परिवार के सदस्य हैं, मेरे बन्धु-बान्धव हैं, मेरे रिश्तेदार हैं ॥ 10 ॥
    en:
      title: 'Chapter 10 - Verse 10'
      subtitle: ''
      image: ''
      description: ''
- id: '11'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ११'
      subtitle: ''
      image: ''
      description: |-
        यह शरीर अनित्य है अर्थात नाशवान है, धन-सम्पत्ति भी सदा किसी के पास स्थिर नहीं रहती, मृत्यु सदैव प्रत्येक के पास रहती है, इसलिए प्रत्येक व्यक्ति को धर्माचरण करना चाहिए ॥ 11 ॥
    en:
      title: 'Chapter 11 - Verse 11'
      subtitle: ''
      image: ''
      description: ''
- id: '12'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १२ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        किसी ब्राह्मण के लिए भोजन का निमंत्रण मिलना ही उत्सव है । गौओं के लिए ताजी नई घास प्राप्त होना ही उत्सव के समान है । पति में उत्साह की वृद्धि होते रहना ही स्त्रियों के लिए उत्सव के समान है । और मेरे लिए ? मेरे लिए तो श्रीकृष्ण के चरणों में अनुराग ही उत्सव के समान है ॥ 12 ॥
    en:
      title: 'Chapter 12 - Verse 12'
      subtitle: ''
      image: ''
      description: ''
- id: '13'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १३ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        जो व्यक्ति दूसरी स्त्रियों को माता के समान देखता है, दूसरों के धन को मिट्टी के ढेले के समान समझता है और संसार के सभी प्राणियों को अपनी आत्मा के समान देखता है, वास्तव में वही यथार्थ को देखता है ॥ 13 ॥
    en:
      title: 'Chapter 13 - Verse 13'
      subtitle: ''
      image: ''
      description: ''
- id: '14'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १४ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        धर्म में निरंतर लगे रहना, मुख से मीठे वचन बोलना, दान देने में सदैव उत्सुक रहना, मित्र के प्रति कोई भेद-भाव न रखना, गुरु के प्रति नम्रता और अपने हृदय में गंभीरता, अपने आचरण में पवित्रता, गुणों के ग्रहण करने में रुचि, शास्त्रों का विशेष ज्ञान, रूप में सौंदर्य और प्रभु में भक्ति आदि का होना-ये गुण सज्जन पुरुषों में ही दिखाई देते हैं ॥ 14 ॥
    en:
      title: 'Chapter 14 - Verse 14'
      subtitle: ''
      image: ''
      description: ''
- id: '15'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १५ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        सबकी कामनाओं की पूर्ति करने वाला कल्पवृक्ष लकड़ी है, सुमेरु एक पर्वत है, चिंताओं को दूर करने वाली मणि-चिंतामणि एक पत्थर है, सूर्य भयंकर रूप से प्रचंड किरणों वाला है, चंद्रमा की कलाएं क्षीण होती रहती हैं, समुद्र खारा है, कामदेव का कोई शरीर नहीं, दानशील बलि दैत्य हैं, कामधेनु अर्थात सबकी इच्छा पूर्ण करने वाली गाय एक पशु है, मैं इन सबको आपके समान अर्थात आपके बराबर नहीं समझता । हे प्रभु राम! आपकी तुलना किसके साथ की जाए ? अर्थात् आप अतुलनीय हैं ॥ 15 ॥
    en:
      title: 'Chapter 15 - Verse 15'
      subtitle: ''
      image: ''
      description: ''
- id: '16'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १६ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        व्यक्ति सभी स्थानों से कुछ न कुछ सीख सकता है । उसे राजपुत्रों से नम्रता और सुशीलता, विद्वानों से प्रिय वचन बोलना, जुआरियों से मिथ्या-भाषण अर्थात सही स्थिति का पता न लगने देना और स्त्रियों से छल करना सीखना चाहिए ॥ 16 ॥
    en:
      title: 'Chapter 16 - Verse 16'
      subtitle: ''
      image: ''
      description: ''
- id: '17'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १७ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        जो व्यक्ति बिना विचारे और बिना देखे शक्ति से अधिक खर्च करता है, निर्बल होने पर भी जो लड़ाई-झगड़े में रुचि रखता है, सभी वर्गों की स्त्रियों से जो संभोग के लिए उतावला रहता है, वह जल्दी ही नष्ट हो जाता है ॥ 17 ॥
    en:
      title: 'Chapter 17 - Verse 17'
      subtitle: ''
      image: ''
      description: ''
- id: '18'
  type: leaf
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        बुद्धिमान मनुष्य को भोजन प्राप्ति के संबंध में चिंता नहीं करनी चाहिए, उसे केवल धर्म-कर्म के संबंध में चिंतन करना चाहिए, क्योंकि मनुष्य के जन्म के समय ही भोजन का प्रबंध हो जाता है, प्रारब्ध द्वारा कर दिया जाता है ॥ 18 ॥
