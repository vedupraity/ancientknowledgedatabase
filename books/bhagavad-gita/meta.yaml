    hi:
      title: 'अध्याय १७ - श्रद्धात्रयविभागयोग'
      subtitle: 'श्रद्धा के विभाग'
      image: ''
      description: |-
        भौतिक प्रकृति के तीन गुणों से तीन प्रकार की श्रद्धा उत्पन्न होती है । रजोगुण तथा तमोगुण में श्रद्धापूर्वक किये गये कर्मों से अस्थायी फल प्राप्त होते हैं, जबकि शास्त्र-सम्मत विधि से सतोगुण में रहकर सम्पन्न कर्म हृदय को शुद्ध करते हैं । ये भगवान् कृष्ण के प्रति शुद्ध श्रद्धा तथा भक्ति उत्पन्न करने वाले होते हैं ।
    en:
      title: 'Chapter 17 - Śraddhātraya Vibhāga Yoga'
      subtitle: 'The Divisions of Faith'
      image: ''
      description: |-
        In this chapter, Kṛṣṇa describes the three types of faith corresponding to the three modes of the material nature. Lord Kṛṣṇa further reveals that it is the nature of faith that determines the quality of life and the character of living entities. Those who have faith in passion and ignorance perform actions that yield temporary, material results while those who have faith in goodness perform actions in accordance with scriptural instructions and hence their hearts get further purified.
