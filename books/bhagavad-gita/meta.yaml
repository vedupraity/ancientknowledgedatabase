  meta:
    hi:
      title: 'अध्याय १८ - मोक्षसंन्यासयोग'
      subtitle: 'उपसंहार-संन्यास की सिद्धि'
      image: ''
      description: |-
        कृष्ण वैराग्य का अर्थ और मानवीय चेतना तथा कर्म पर प्रकृति के गुणों का प्रभाव समझाते हैं । वे ब्रह्म-अनुभूति, भगवद्गीता की महिमा तथा भगवद्गीता के चरम निष्कर्ष को समझाते हैं । यह चरम निष्कर्ष यह है कि धर्म का सर्वोच्च मार्ग भगवान् कृष्ण की परम शरणागति है जो पूर्ण प्रकाश प्रदान करने वाली है और मनुष्य को कृष्ण के नित्य धाम को वापस जाने में समर्थ बनाती है ।
    en:
      title: 'Chapter 18 - Mokṣa Saṃnyāsa Yoga'
      subtitle: 'Conclusion-The Perfection of Renunciation'
      image: ''
      description: |-
        Arjuna requests the Lord to explain the difference between the two types of renunciations - Saṃnyāsa (renunciation of actions) and Tyāga (renunciation of desires). Kṛṣṇa explains that a Saṃnyāsi is one who abandons family and society in order to practise spiritual discipline whereas a Tyāgai is one who performs their duties without attachment to the rewards of their actions and dedicating them to the God. Kṛṣṇa recommends the second kind of renunciation - Tyāga. Kṛṣṇa then gives a detailed analysis of the effects of the three modes of material nature. He declares that the highest path of spirituality is pure, unconditional loving service unto the Supreme Divine Personality, Kṛṣṇa. If we always remember Him, keep chanting His name and dedicate all our actions unto Him, take refuge in Him and make Him our Supreme goal, then by His grace, we will surely overcome all obstacles and difficulties and be freed from this cycle of birth and death.
