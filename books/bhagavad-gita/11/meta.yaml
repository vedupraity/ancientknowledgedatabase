- id: '1'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - आपने जिन अत्यन्त गुह्य आध्यात्मिक विषयों का मुझे उपदेश दिया है, उसे सुनकर अब मेरा मोह दूर हो गया है ।
    en:
      title: 'Chapter 11 - Verse 1'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: By my hearing the instructions You have kindly given me about these most confidential spiritual subjects, my illusion has now been dispelled.
- id: '2'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        हे कमलनयन! मैंने आपसे प्रत्येक जीव की उत्पत्ति तथा लय के विषय में विस्तार से सुना है और आपकी अक्षय महिमा का अनुभव किया है ।
    en:
      title: 'Chapter 11 - Verse 2'
      subtitle: ''
      image: ''
      description: |-
        O lotus-eyed one, I have heard from You in detail about the appearance and disappearance of every living entity and have realized Your inexhaustible glories.
- id: '3'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        हे पुरुषोत्तम, हे परमेश्वर! यद्यपि आपको मैं अपने समक्ष आपके द्वारा वर्णित आपके वास्तविक रूप में देख रहा हूँ, किन्तु मैं यह देखने का इच्छुक हूँ कि आप इस दृश्य जगत में किस प्रकार प्रविष्ट हुए हैं । मैं आपके उसी रूप का दर्शन करना चाहता हूँ ।
    en:
      title: 'Chapter 11 - Verse 3'
      subtitle: ''
      image: ''
      description: |-
        O greatest of all personalities, O supreme form, though I see You here before me in Your actual position, as You have described Yourself, I wish to see how You have entered into this cosmic manifestation. I want to see that form of Yours.
- id: '4'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        हे प्रभु! हे योगेश्वर! यदि आप सोचते हैं कि मैं आपके विश्वरूप को देखने में समर्थ हो सकता हूँ, तो कृपा करके मुझे अपना असीम विश्वरूप दिखलाइये ।
    en:
      title: 'Chapter 11 - Verse 4'
      subtitle: ''
      image: ''
      description: |-
        If You think that I am able to behold Your cosmic form, O my Lord, O master of all mystic power, then kindly show me that unlimited universal Self.
- id: '5'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        भगवान् ने कहा - हे अर्जुन, हे पार्थ! अब तुम मेरे ऐश्वर्य को, सैकड़ों-हजारों प्रकार के दैवी तथा विविध रंगों वाले रूपों को देखो ।
    en:
      title: 'Chapter 11 - Verse 5'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: My dear Arjuna, O son of Pṛthā, see now My opulences, hundreds of thousands of varied divine and multicolored forms.
- id: '6'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        हे भारत! लो, तुम आदित्यों, वसुओं, रुद्रों, अश्विनीकुमारों तथा अन्य देवताओं के विभिन्न रूपों को यहाँ देखो । तुम ऐसे अनेक आश्चर्यमय रूपों को देखो, जिन्हें पहले किसी ने न तो कभी देखा है, न सुना है ।
    en:
      title: 'Chapter 11 - Verse 6'
      subtitle: ''
      image: ''
      description: |-
        O best of the Bhāratas, see here the different manifestations of Ādityas, Vasus, Rudras, Aśvinī-kumāras and all the other demigods. Behold the many wonderful things which no one has ever seen or heard of before.
- id: '7'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! तुम जो भी देखना चाहो, उसे तत्क्षण मेरे इस शरीर में देखो । तुम इस समय तथा भविष्य में भी जो भी देखना चाहते हो, उसको यह विश्वरूप दिखाने वाला है । यहाँ एक ही स्थान पर चर-अचर सब कुछ है ।
    en:
      title: 'Chapter 11 - Verse 7'
      subtitle: ''
      image: ''
      description: |-
        O Arjuna, whatever you wish to see, behold at once in this body of Mine! This universal form can show you whatever you now desire to see and whatever you may want to see in the future. Everything – moving and nonmoving – is here completely, in one place.
- id: '8'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        किन्तु तुम मुझे अपनी इन आँखों से नहीं देख सकते । अतः मैं तुम्हें दिव्य आँखें दे रहा हूँ । अब मेरे योग ऐश्वर्य को देखो ।
    en:
      title: 'Chapter 11 - Verse 8'
      subtitle: ''
      image: ''
      description: |-
        But you cannot see Me with your present eyes. Therefore I give you divine eyes. Behold My mystic opulence!
- id: '9'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        संजय ने कहा - हे राजा! इस प्रकार कहकर महायोगेश्वर भगवान् ने अर्जुन को अपना विश्वरूप दिखलाया ।
    en:
      title: 'Chapter 11 - Verse 9'
      subtitle: ''
      image: ''
      description: |-
        Sañjaya said: O King, having spoken thus, the Supreme Lord of all mystic power, the Personality of Godhead, displayed His universal form to Arjuna.
- id: '10-11'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १०-११'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने उस विश्वरूप में असंख्य मुख, असंख्य नेत्र तथा असंख्य आश्चर्यमय दृश्य देखे । यह रूप अनेक दैवी आभूषणों से अलंकृत था और अनेक दैवी हथियार उठाये हुए था । यह दैवी मालाएँ तथा वस्त्र धारण किये था और उस पर अनेक दिव्य सुगन्धियाँ लगी थीं । सब कुछ आश्चर्यमय, तेजमय, असीम तथा सर्वत्र व्याप्त था ।
    en:
      title: 'Chapter 11 - Verse 10-11'
      subtitle: ''
      image: ''
      description: |-
        Arjuna saw in that universal form unlimited mouths, unlimited eyes, unlimited wonderful visions. The form was decorated with many celestial ornaments and bore many divine upraised weapons. He wore celestial garlands and garments, and many divine scents were smeared over His body. All was wondrous, brilliant, unlimited, all-expanding.
- id: '12'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        यदि आकाश में हजारों सूर्य एकसाथ उदय हों, तो उनका प्रकाश शायद परमपुरुष के इस विश्वरूप के तेज की समता कर सके ।
    en:
      title: 'Chapter 11 - Verse 12'
      subtitle: ''
      image: ''
      description: |-
        If hundreds of thousands of suns were to rise at once into the sky, their radiance might resemble the effulgence of the Supreme Person in that universal form.
- id: '13'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        उस समय अर्जुन भगवान् के विश्वरूप में एक ही स्थान पर स्थित हजारों भागों में विभक्त ब्रह्माण्ड के अनन्त अंशों को देख सका ।
    en:
      title: 'Chapter 11 - Verse 13'
      subtitle: ''
      image: ''
      description: |-
        At that time Arjuna could see in the universal form of the Lord the unlimited expansions of the universe situated in one place although divided into many, many thousands.
- id: '14'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        तब मोहग्रस्त एवं आश्चर्यचकित रोमांचित हुए अर्जुन ने प्रणाम करने के लिए मस्तक झुकाया और वह हाथ जोड़कर भगवान् से प्रार्थना करने लगा ।
    en:
      title: 'Chapter 11 - Verse 14'
      subtitle: ''
      image: ''
      description: |-
        Then, bewildered and astonished, his hair standing on end, Arjuna bowed his head to offer obeisances and with folded hands began to pray to the Supreme Lord.
- id: '15'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - हे भगवान् कृष्ण! मैं आपके शरीर में सारे देवताओं तथा अन्य विविध जीवों को एकत्र देख रहा हूँ । मैं कमल पर आसीन ब्रह्मा, शिवजी तथा समस्त ऋषियों एवं दिव्य सर्पों को देख रहा हूँ ।
    en:
      title: 'Chapter 11 - Verse 15'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: My dear Lord Kṛṣṇa, I see assembled in Your body all the demigods and various other living entities. I see Brahmā sitting on the lotus flower, as well as Lord Śiva and all the sages and divine serpents.
- id: '16'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        हे विश्वेश्वर, हे विश्वरूप! मैं आपके शरीर में अनेकानेक हाथ, पेट, मुँह तथा आँखें देख रहा हूँ, जो सर्वत्र फैले हैं और जिनका अन्त नहीं है । आप में न अन्त दिखता है, न मध्य और न आदि ।
    en:
      title: 'Chapter 11 - Verse 16'
      subtitle: ''
      image: ''
      description: |-
        O Lord of the universe, O universal form, I see in Your body many, many arms, bellies, mouths and eyes, expanded everywhere, without limit. I see in You no end, no middle and no beginning.
- id: '17'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        आपके रूप को उसके चकाचौंध तेज के कारण देख पाना कठिन है, क्योंकि वह प्रज्जवलित अग्नि की भाँति अथवा सूर्य के अपार प्रकाश की भाँति चारों ओर फैल रहा है । तो भी मैं इस तेजोमय रूप को सर्वत्र देख रहा हूँ, जो अनेक मुकुटों, गदाओं तथा चक्रों से विभूषित है ।
    en:
      title: 'Chapter 11 - Verse 17'
      subtitle: ''
      image: ''
      description: |-
        Your form is difficult to see because of its glaring effulgence, spreading on all sides, like blazing fire or the immeasurable radiance of the sun. Yet I see this glowing form everywhere, adorned with various crowns, clubs and discs.
- id: '18'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        आप परम आद्य ज्ञेय वस्तु हैं । आप इस ब्रह्माण्ड के परम आधार (आश्रय) हैं । आप अव्यय तथा पुराण पुरुष हैं । आप सनातन धर्म के पालक भगवान् हैं । यही मेरा मत है ।
    en:
      title: 'Chapter 11 - Verse 18'
      subtitle: ''
      image: ''
      description: |-
        You are the supreme primal objective. You are the ultimate resting place of all this universe. You are inexhaustible, and You are the oldest. You are the maintainer of the eternal religion, the Personality of Godhead. This is my opinion.
- id: '19'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक १९'
      subtitle: ''
      image: ''
      description: |-
        आप आदि, मध्य तथा अन्त से रहित हैं । आपका यश अनन्त है । आपकी असंख्य भुजाएँ हैं और सूर्य तथा चन्द्रमा आपकी आँखें हैं । मैं आपके मुख से प्रज्जवलित अग्नि निकलते और आपके तेज से इस सम्पूर्ण ब्रह्माण्ड को जलते हुए देख रहा हूँ ।
    en:
      title: 'Chapter 11 - Verse 19'
      subtitle: ''
      image: ''
      description: |-
        You are without origin, middle or end. Your glory is unlimited. You have numberless arms, and the sun and moon are Your eyes. I see You with blazing fire coming forth from Your mouth, burning this entire universe by Your own radiance.
- id: '20'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २०'
      subtitle: ''
      image: ''
      description: |-
        यद्यपि आप एक हैं, किन्तु आप आकाश तथा सारे लोकों एवं उनके बीच के समस्त अवकाश में व्याप्त हैं । हे महापुरुष! आपके इस अद्भुत तथा भयानक रूप को देखकर सारे लोक भयभीत हैं ।
    en:
      title: 'Chapter 11 - Verse 20'
      subtitle: ''
      image: ''
      description: |-
        Although You are one, You spread throughout the sky and the planets and all space between. O great one, seeing this wondrous and terrible form, all the planetary systems are perturbed.
- id: '21'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २१'
      subtitle: ''
      image: ''
      description: |-
        देवों का सारा समूह आपकी शरण ले रहा है और आप में प्रवेश कर रहा है । उनमें से कुछ अत्यन्त भयभीत होकर हाथ जोड़े आपकी प्रार्थना कर रहे हैं । महर्षियों तथा सिद्धों के समूह “कल्याण हो” कहकर वैदिक स्तोत्रों का पाठ करते हुए आपकी स्तुति कर रहे हैं ।
    en:
      title: 'Chapter 11 - Verse 21'
      subtitle: ''
      image: ''
      description: |-
        All the hosts of demigods are surrendering before You and entering into You. Some of them, very much afraid, are offering prayers with folded hands. Hosts of great sages and perfected beings, crying “All peace!” are praying to You by singing the Vedic hymns.
- id: '22'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २२'
      subtitle: ''
      image: ''
      description: |-
        शिव के विविध रूप, आदित्यगण, वसु, साध्य, विश्वेदेव, दोनों अश्विनीकुमार, मरुद्गण, पितृगण, गन्धर्व, यक्ष, असुर तथा सिद्धदेव सभी आपको आश्चर्यपूर्वक देख रहे हैं ।
    en:
      title: 'Chapter 11 - Verse 22'
      subtitle: ''
      image: ''
      description: |-
        All the various manifestations of Lord Śiva, the Ādityas, the Vasus, the Sādhyas, the Viśvedevas, the two Aśvīs, the Maruts, the forefathers, the Gandharvas, the Yakṣas, the Asuras and the perfected demigods are beholding You in wonder.
- id: '23'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २३'
      subtitle: ''
      image: ''
      description: |-
        हे महाबाहु! आपके इस अनेक मुख, नेत्र, बाहु, जंघा, पाँव, पेट तथा भयानक दाँतों वाले विराट रूप को देखकर देवतागण सहित सभी लोक अत्यन्त विचलित हैं और उन्हीं की तरह मैं भी हूँ ।
    en:
      title: 'Chapter 11 - Verse 23'
      subtitle: ''
      image: ''
      description: |-
        O mighty-armed one, all the planets with their demigods are disturbed at seeing Your great form, with its many faces, eyes, arms, thighs, legs and bellies and Your many terrible teeth; and as they are disturbed, so am I.
- id: '24'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २४'
      subtitle: ''
      image: ''
      description: |-
        हे सर्वव्यापी विष्णु! नाना ज्योतिर्मय रंगों से युक्त आपको आकाश का स्पर्श करते, मुख फैलाये तथा बड़ी-बड़ी चमकती आँखें निकाले देखकर भय से मेरा मन विचलित है । मैं न तो धैर्य धारण कर पा रहा हूँ, न मानसिक संतुलन ही पा रहा हूँ ।
    en:
      title: 'Chapter 11 - Verse 24'
      subtitle: ''
      image: ''
      description: |-
        O all-pervading Viṣṇu, seeing You with Your many radiant colors touching the sky, Your gaping mouths, and Your great glowing eyes, my mind is perturbed by fear. I can no longer maintain my steadiness or equilibrium of mind.
- id: '25'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २५'
      subtitle: ''
      image: ''
      description: |-
        हे देवेश! हे जगनिवास! आप मुझ पर प्रसन्न हों । मैं इस प्रकार से आपके प्रलयाग्नि स्वरूप मुखों को तथा विकराल दाँतों को देखकर अपना सन्तुलन नहीं रख पा रहा । मैं सब ओर से मोहग्रस्त हो रहा हूँ ।
    en:
      title: 'Chapter 11 - Verse 25'
      subtitle: ''
      image: ''
      description: |-
        O Lord of lords, O refuge of the worlds, please be gracious to me. I cannot keep my balance seeing thus Your blazing deathlike faces and awful teeth. In all directions I am bewildered.
- id: '26-27'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २६-२७'
      subtitle: ''
      image: ''
      description: |-
        धृतराष्ट्र के सारे पुत्र अपने समस्त सहायक राजाओं सहित तथा भीष्म, द्रोण, कर्ण एवं हमारे प्रमुख योद्धा भी आपके विकराल मुख में प्रवेश कर रहे हैं । उनमें से कुछ के शिरों को तो मैं आपके दाँतों के बीच चूर्णित हुआ देख रहा हूँ ।
    en:
      title: 'Chapter 11 - Verse 26-27'
      subtitle: ''
      image: ''
      description: |-
        All the sons of Dhṛtarāṣṭra, along with their allied kings, and Bhīṣma, Droṇa, Karṇa – and our chief soldiers also – are rushing into Your fearful mouths. And some I see trapped with heads smashed between Your teeth.
- id: '28'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २८'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकार नदियों की अनेक तरंगें समुद्र में प्रवेश करती हैं, उसी प्रकार ये समस्त महान योद्धा भी आपके प्रज्जवलित मुखों में प्रवेश कर रहे हैं ।
    en:
      title: 'Chapter 11 - Verse 28'
      subtitle: ''
      image: ''
      description: |-
        As the many waves of the rivers flow into the ocean, so do all these great warriors enter blazing into Your mouths.
- id: '29'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक २९'
      subtitle: ''
      image: ''
      description: |-
        मैं समस्त लोगों को पूर्ण वेग से आपके मुख में उसी प्रकार प्रविष्ट होते देख रहा हूँ, जिस प्रकार पतिंगे अपने विनाश के लिए प्रज्जवलित अग्नि में कूद पड़ते हैं ।
    en:
      title: 'Chapter 11 - Verse 29'
      subtitle: ''
      image: ''
      description: |-
        I see all people rushing full speed into Your mouths, as moths dash to destruction in a blazing fire.
- id: '30'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३०'
      subtitle: ''
      image: ''
      description: |-
        हे विष्णु! मैं देखता हूँ कि आप अपने प्रज्जवलित मुखों से सभी दिशाओं के लोगों को निगले जा रहे हैं । आप सारे ब्रह्माण्ड को अपने तेज से आपूरित करके अपनी विकराल झुलसाती किरणों सहित प्रकट हो रहे हैं ।
    en:
      title: 'Chapter 11 - Verse 30'
      subtitle: ''
      image: ''
      description: |-
        O Viṣṇu, I see You devouring all people from all sides with Your flaming mouths. Covering all the universe with Your effulgence, You are manifest with terrible, scorching rays.
- id: '31'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३१'
      subtitle: ''
      image: ''
      description: |-
        हे देवेश! कृपा करके मुझे बतलाइये कि इतने उग्ररूप में आप कौन हैं ? मैं आपको नमस्कार करता हूँ, कृपा करके मुझपर प्रसन्न हों । आप आदि-भगवान् हैं । मैं आपको जानना चाहता हूँ, क्योंकि मैं नहीं जान पा रहा हूँ कि आपका प्रयोजन क्या है ।
    en:
      title: 'Chapter 11 - Verse 31'
      subtitle: ''
      image: ''
      description: |-
        O Lord of lords, so fierce of form, please tell me who You are. I offer my obeisances unto You; please be gracious to me. You are the primal Lord. I want to know about You, for I do not know what Your mission is.
- id: '32'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३२'
      subtitle: ''
      image: ''
      description: |-
        भगवान् ने कहा - समस्त जगतों को विनष्ट करने वाला काल मैं हूँ और मैं यहाँ समस्त लोगों का विनाश करने के लिए आया हूँ । तुम्हारे (पाण्डवों के) सिवा दोनों पक्षों के सारे योद्धा मारे जाएँगे ।
    en:
      title: 'Chapter 11 - Verse 32'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: Time I am, the great destroyer of the worlds, and I have come here to destroy all people. With the exception of you [the Pāṇḍavas], all the soldiers here on both sides will be slain.
- id: '33'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३३'
      subtitle: ''
      image: ''
      description: |-
        अतः उठो! लड़ने के लिए तैयार होओ और यश अर्जित करो । अपने शत्रुओं को जीतकर सम्पन्न राज्य का भोग करो । ये सब मेरे द्वारा पहले ही मारे जा चुके हैं और हे सव्यसाची! तुम तो युद्ध में केवल निमित्तमात्र हो सकते हो ।
    en:
      title: 'Chapter 11 - Verse 33'
      subtitle: ''
      image: ''
      description: |-
        Therefore get up. Prepare to fight and win glory. Conquer your enemies and enjoy a flourishing kingdom. They are already put to death by My arrangement, and you, O Savyasācī, can be but an instrument in the fight.
- id: '34'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३४'
      subtitle: ''
      image: ''
      description: |-
        द्रोण, भीष्म, जयद्रथ, कर्ण तथा अन्य महान योद्धा पहले ही मेरे द्वारा मारे जा चुके हैं । अतः तुम उनका वध करो और तनिक भी विचलित न होओ । तुम केवल युद्ध करो । युद्ध में तुम अपने शत्रुओं को परास्त करोगे ।
    en:
      title: 'Chapter 11 - Verse 34'
      subtitle: ''
      image: ''
      description: |-
        Droṇa, Bhīṣma, Jayadratha, Karṇa and the other great warriors have already been destroyed by Me. Therefore, kill them and do not be disturbed. Simply fight, and you will vanquish your enemies in battle.
- id: '35'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३५'
      subtitle: ''
      image: ''
      description: |-
        संजय ने धृतराष्ट्र से कहा - हे राजा! भगवान् के मुख से इन वचनों को सुनकर काँपते हुए अर्जुन ने हाथ जोड़कर उन्हें बारम्बार नमस्कार किया । फिर उसने भयभीत होकर अवरुद्ध स्वर में कृष्ण से इस प्रकार कहा ।
    en:
      title: 'Chapter 11 - Verse 35'
      subtitle: ''
      image: ''
      description: |-
        Sañjaya said to Dhṛtarāṣṭra: O King, after hearing these words from the Supreme Personality of Godhead, the trembling Arjuna offered obeisances with folded hands again and again. He fearfully spoke to Lord Kṛṣṇa in a faltering voice, as follows.
- id: '36'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३६'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - हे हृषीकेश! आपके नाम के श्रवण से संसार हर्षित होता है और सभी लोग आपके प्रति अनुरक्त होते हैं । यद्यपि सिद्धपुरुष आपको नमस्कार करते हैं, किन्तु असुरगण भयभीत हैं और इधर-उधर भाग रहे हैं । यह ठीक ही हुआ है ।
    en:
      title: 'Chapter 11 - Verse 36'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: O master of the senses, the world becomes joyful upon hearing Your name, and thus everyone becomes attached to You. Although the perfected beings offer You their respectful homage, the demons are afraid, and they flee here and there. All this is rightly done.
- id: '37'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३७'
      subtitle: ''
      image: ''
      description: |-
        हे महात्मा! आप ब्रह्मा से भी बढ़कर हैं, आप आदि स्त्रष्टा हैं । तो फिर वे आपको सादर नमस्कार क्यों न करें ? हे अनन्त, हे देवेश, हे जगन्निवास! आप परम स्रोत, अक्षर, कारणों के कारण तथा इस भौतिक जगत् से परे हैं ।
    en:
      title: 'Chapter 11 - Verse 37'
      subtitle: ''
      image: ''
      description: |-
        O great one, greater even than Brahmā, You are the original creator. Why then should they not offer their respectful obeisances unto You? O limitless one, God of gods, refuge of the universe! You are the invincible source, the cause of all causes, transcendental to this material manifestation.
- id: '38'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३८'
      subtitle: ''
      image: ''
      description: |-
        आप आदि देव, सनातन पुरुष तथा इस दृश्यजगत के परम आश्रय हैं । आप सब कुछ जानने वाले हैं और आप ही वह सब कुछ हैं, जो जानने योग्य है । आप भौतिक गुणों से परे परम आश्रय हैं । हे अनन्त रूप! यह सम्पूर्ण दृश्यजगत आपसे व्याप्त है ।
    en:
      title: 'Chapter 11 - Verse 38'
      subtitle: ''
      image: ''
      description: |-
        You are the original Personality of Godhead, the oldest, the ultimate sanctuary of this manifested cosmic world. You are the knower of everything, and You are all that is knowable. You are the supreme refuge, above the material modes. O limitless form! This whole cosmic manifestation is pervaded by You!
- id: '39'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ३९'
      subtitle: ''
      image: ''
      description: |-
        आप वायु हैं तथा परम नियन्ता भी हैं । आप अग्नि हैं, जल हैं तथा चन्द्रमा हैं । आप आदि जीव ब्रह्मा हैं और आप प्रपितामह हैं । अतः आपको हजार बार नमस्कार है और पुनःपुनः नमस्कार है ।
    en:
      title: 'Chapter 11 - Verse 39'
      subtitle: ''
      image: ''
      description: |-
        You are air, and You are the supreme controller! You are fire, You are water, and You are the moon! You are Brahmā, the first living creature, and You are the great-grandfather. I therefore offer my respectful obeisances unto You a thousand times, and again and yet again!
- id: '40'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४०'
      subtitle: ''
      image: ''
      description: |-
        आपको आगे, पीछे तथा चारों ओर से नमस्कार है । हे असीम शक्ति! आप अनन्त पराक्रम के स्वामी हैं । आप सर्वव्यापी हैं, अतः आप सब कुछ हैं ।
    en:
      title: 'Chapter 11 - Verse 40'
      subtitle: ''
      image: ''
      description: |-
        Obeisances to You from the front, from behind and from all sides! O unbounded power, You are the master of limitless might! You are all-pervading, and thus You are everything!
- id: '41-42'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४१-४२'
      subtitle: ''
      image: ''
      description: |-
        आपको अपना मित्र मानते हुए मैंने हठपूर्वक आपको हे कृष्ण, हे यादव, हे सखा जैसे सम्बोधनों से पुकारा है, क्योंकि मैं आपकी महिमा को नहीं जानता था । मैंने मूर्खतावश या प्रेमवश जो कुछ भी किया है, कृपया उसके लिए मुझे क्षमा कर दें । यही नहीं, मैंने कई बार आराम करते समय, एकसाथ लेटे हुए या साथ-साथ खाते या बैठे हुए, कभी अकेले तो कभी अनेक मित्रों के समक्ष आपका अनादर किया है । हे अच्युत! मेरे इन समस्त अपराधों को क्षमा करें ।
    en:
      title: 'Chapter 11 - Verse 41-42'
      subtitle: ''
      image: ''
      description: |-
        Thinking of You as my friend, I have rashly addressed You “O Kṛṣṇa,” “O Yādava,” “O my friend,” not knowing Your glories. Please forgive whatever I may have done in madness or in love. I have dishonored You many times, jesting as we relaxed, lay on the same bed, or sat or ate together, sometimes alone and sometimes in front of many friends. O infallible one, please excuse me for all those offenses.
- id: '43'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४३'
      subtitle: ''
      image: ''
      description: |-
        आप इस चर तथा अचर सम्पूर्ण दृश्यजगत के जनक हैं । आप परम पूज्य महान आध्यात्मिक गुरु हैं । न तो कोई आपके तुल्य है, न ही कोई आपके समान हो सकता है । हे अतुल शक्ति वाले प्रभु! भला तीनों लोकों में आपसे बढ़कर कोई कैसे हो सकता है ?
    en:
      title: 'Chapter 11 - Verse 43'
      subtitle: ''
      image: ''
      description: |-
        You are the father of this complete cosmic manifestation, of the moving and the nonmoving. You are its worshipable chief, the supreme spiritual master. No one is greater than You, nor can anyone be one with You. How then could there be anyone greater than You within the three worlds, O Lord of immeasurable power?
- id: '44'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४४'
      subtitle: ''
      image: ''
      description: |-
        आप प्रत्येक जीव द्वारा पूजनीय भगवान् हैं । अतः मैं गिरकर सादर प्रणाम करता हूँ और आपकी कृपा की याचना करता हूँ । जिस प्रकार पिता अपने पुत्र की ढिठाई सहन करता है, या मित्र अपने मित्र की घृष्टता सह लेता है, या प्रिय अपनी प्रिया का अपराध सहन कर लेता है, उसी प्रकार आप कृपा करके मेरी त्रुटियों को सहन कर लें ।
    en:
      title: 'Chapter 11 - Verse 44'
      subtitle: ''
      image: ''
      description: |-
        You are the Supreme Lord, to be worshiped by every living being. Thus I fall down to offer You my respectful obeisances and ask Your mercy. As a father tolerates the impudence of his son, a friend the impertinence of a friend, or a husband the familiarity of his wife, please tolerate the wrongs I may have done You.
- id: '45'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४५'
      subtitle: ''
      image: ''
      description: |-
        पहले कभी न देखे गये आपके इस विराट रूप का दर्शन करके मैं पुलकित हो रहा हूँ, किन्तु साथ ही मेरा मन भयभीत हो रहा है । अतः आप मुझ पर कृपा करें और हे देवेश, हे जगन्निवास! अपना पुरुषोत्तम भगवत् स्वरूप पुनः दिखाएँ ।
    en:
      title: 'Chapter 11 - Verse 45'
      subtitle: ''
      image: ''
      description: |-
        After seeing this universal form, which I have never seen before, I am gladdened, but at the same time my mind is disturbed with fear. Therefore please bestow Your grace upon me and reveal again Your form as the Personality of Godhead, O Lord of lords, O abode of the universe.
- id: '46'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४६'
      subtitle: ''
      image: ''
      description: |-
        हे विराट रूप! हे सहस्त्रभुज भगवान्! मैं आपके मुकुटधारी चतुर्भुज रूप का दर्शन करना चाहता हूँ, जिसमें आप अपने चारों हाथों में शंख, चक्र, गदा तथा पद्म धारण किये हुए हों । मैं उसी रूप को देखने की इच्छा करता हूँ ।
    en:
      title: 'Chapter 11 - Verse 46'
      subtitle: ''
      image: ''
      description: |-
        O universal form, O thousand-armed Lord, I wish to see You in Your four-armed form, with helmeted head and with club, wheel, conch and lotus flower in Your hands. I long to see You in that form.
- id: '47'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४७'
      subtitle: ''
      image: ''
      description: |-
        भगवान् ने कहा - हे अर्जुन! मैंने प्रसन्न होकर अपनी अन्तरंगा शक्ति के बल पर तुम्हें इस संसार में अपने इस परम विश्वरूप का दर्शन कराया है । इसके पूर्व अन्य किसी ने इस असीम तथा तेजोमय आदि-रूप को कभी नहीं देखा था ।
    en:
      title: 'Chapter 11 - Verse 47'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: My dear Arjuna, happily have I shown you, by My internal potency, this supreme universal form within the material world. No one before you has ever seen this primal form, unlimited and full of glaring effulgence.
- id: '48'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४८'
      subtitle: ''
      image: ''
      description: |-
        हे कुरुश्रेष्ठ! तुमसे पूर्व मेरे इस विश्वरूप को किसी ने नहीं देखा, क्योंकि मैं न तो वेदाध्ययन के द्वारा, न यज्ञ, दान, पुण्य या कठिन तपस्या के द्वारा इस रूप में, इस संसार में देखा जा सकता हूँ ।
    en:
      title: 'Chapter 11 - Verse 48'
      subtitle: ''
      image: ''
      description: |-
        O best of the Kuru warriors, no one before you has ever seen this universal form of Mine, for neither by studying the Vedas, nor by performing sacrifices, nor by charity, nor by pious activities, nor by severe penances can I be seen in this form in the material world.
- id: '49'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ४९'
      subtitle: ''
      image: ''
      description: |-
        तुम मेरे इस भयानक रूप को देखकर अत्यन्त विचलित एवं मोहित हो गये हो । अब इसे समाप्त करता हूँ । हे मेरे भक्त! तुम समस्त चिन्ताओं से पुनः मुक्त हो जाओ । तुम शान्त चित्त से अब अपना इच्छित रूप देख सकते हो ।
    en:
      title: 'Chapter 11 - Verse 49'
      subtitle: ''
      image: ''
      description: |-
        You have been perturbed and bewildered by seeing this horrible feature of Mine. Now let it be finished. My devotee, be free again from all disturbances. With a peaceful mind you can now see the form you desire.
- id: '50'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ५०'
      subtitle: ''
      image: ''
      description: |-
        संजय ने धृतराष्ट्र से कहा – अर्जुन से इस प्रकार कहने के बाद भगवान् कृष्ण ने अपना असली चतुर्भुज रूप प्रकट किया और अन्त में दो भुजाओं वाला रूप प्रदर्शित करके भयभीत अर्जुन को धैर्य बँधाया ।
    en:
      title: 'Chapter 11 - Verse 50'
      subtitle: ''
      image: ''
      description: |-
        Sañjaya said to Dhṛtarāṣṭra: The Supreme Personality of Godhead, Kṛṣṇa, having spoken thus to Arjuna, displayed His real four-armed form and at last showed His two-armed form, thus encouraging the fearful Arjuna.
- id: '51'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ५१'
      subtitle: ''
      image: ''
      description: |-
        जब अर्जुन ने कृष्ण को उनके आदि रूप में देखा तो कहा - हे जनार्दन! आपके इस अतीव सुन्दर मानवी रूप को देखकर मैं अब स्थिरचित्त हूँ और मैंने अपनी प्राकृत अवस्था प्राप्त कर ली है ।
    en:
      title: 'Chapter 11 - Verse 51'
      subtitle: ''
      image: ''
      description: |-
        When Arjuna thus saw Kṛṣṇa in His original form, he said: O Janārdana, seeing this humanlike form, so very beautiful, I am now composed in mind, and I am restored to my original nature.
- id: '52'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ५२'
      subtitle: ''
      image: ''
      description: |-
        श्रीभगवान् ने कहा - हे अर्जुन! तुम मेरे जिस रूप को इस समय देख रहे हो, उसे देख पाना अत्यन्त दुष्कर है । यहाँ तक कि देवता भी इस अत्यन्त प्रिय रूप को देखने की ताक में रहते हैं ।
    en:
      title: 'Chapter 11 - Verse 52'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: My dear Arjuna, this form of Mine you are now seeing is very difficult to behold. Even the demigods are ever seeking the opportunity to see this form, which is so dear.
- id: '53'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ५३'
      subtitle: ''
      image: ''
      description: |-
        तुम अपने दिव्य नेत्रों से जिस रूप का दर्शन कर रहे हो, उसे न तो वेदाध्ययन से, न कठिन तपस्या से, न दान से, न पूजा से ही जाना जा सकता है । कोई इन साधनों के द्वारा मुझे मेरे रूप में नहीं देख सकता ।
    en:
      title: 'Chapter 11 - Verse 53'
      subtitle: ''
      image: ''
      description: |-
        The form you are seeing with your transcendental eyes cannot be understood simply by studying the Vedas, nor by undergoing serious penances, nor by charity, nor by worship. It is not by these means that one can see Me as I am.
- id: '54'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ५४'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! केवल अनन्य भक्ति द्वारा मुझे उस रूप में समझा जा सकता है, जिस रूप में मैं तुम्हारे समक्ष खड़ा हूँ और इसी प्रकार मेरा साक्षात् दर्शन भी किया जा सकता है । केवल इसी विधि से तुम मेरे ज्ञान के रहस्य को पा सकते हो ।
    en:
      title: 'Chapter 11 - Verse 54'
      subtitle: ''
      image: ''
      description: |-
        My dear Arjuna, only by undivided devotional service can I be understood as I am, standing before you, and can thus be seen directly. Only in this way can you enter into the mysteries of My understanding.
- id: '55'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ११ - श्लोक ५५'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! जो व्यक्ति सकाम कर्मों तथा मनोधर्म के कल्मष से मुक्त होकर, मेरी शुद्ध भक्ति में तत्पर रहता है, जो मेरे लिए ही कर्म करता है, जो मुझे ही जीवन-लक्ष्य समझता है और जो प्रत्येक जीव से मैत्रीभाव रखता है, वह निश्चय ही मुझे प्राप्त करता है ।
    en:
      title: 'Chapter 11 - Verse 55'
      subtitle: ''
      image: ''
      description: |-
        My dear Arjuna, he who engages in My pure devotional service, free from the contaminations of fruitive activities and mental speculation, he who works for Me, who makes Me the supreme goal of his life, and who is friendly to every living being – he certainly comes to Me.
