- id: '1'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        भगवान् श्रीकृष्ण ने कहा - मैंने इस अमर योगविद्या का उपदेश सूर्यदेव विवस्वान् को दिया और विवस्वान् ने मनुष्यों के पिता मनु को उपदेश दिया और मनु ने इसका उपदेश इक्ष्वाकु को दिया ।
    en:
      title: 'Chapter 4 - Verse 1'
      subtitle: ''
      image: ''
      description: |-
        The Personality of Godhead, Lord Śrī Kṛṣṇa, said: I instructed this imperishable science of yoga to the sun-god, Vivasvān, and Vivasvān instructed it to Manu, the father of mankind, and Manu in turn instructed it to Ikṣvāku.
- id: '2'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार यह परम विज्ञान गुरु-परम्परा द्वारा प्राप्त किया गया और राजर्षियों ने इसी विधि से इसे समझा । किन्तु कालक्रम में यह परम्परा छिन्न हो गई, अतः यह विज्ञान यथारूप में लुप्त हो गया लगता है ।
    en:
      title: 'Chapter 4 - Verse 2'
      subtitle: ''
      image: ''
      description: |-
        This supreme science was thus received through the chain of disciplic succession, and the saintly kings understood it in that way. But in course of time the succession was broken, and therefore the science as it is appears to be lost.
- id: '3'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        आज मेरे द्वारा वही यह प्राचीन योग यानी परमेश्वर के साथ अपने सम्बन्ध का विज्ञान, तुमसे कहा जा रहा है, क्योंकि तुम मेरे भक्त तथा मित्र हो, अतः तुम इस विज्ञान के दिव्य रहस्य को समझ सकते हो ।
    en:
      title: 'Chapter 4 - Verse 3'
      subtitle: ''
      image: ''
      description: |-
        That very ancient science of the relationship with the Supreme is today told by Me to you because you are My devotee as well as My friend and can therefore understand the transcendental mystery of this science.
- id: '4'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - सूर्यदेव विवस्वान् आप से पहले हो चुके (ज्येष्ठ) हैं, तो फिर मैं कैसे समझू कि प्रारम्भ में भी आपने उन्हें इस विद्या का उपदेश दिया था ।
    en:
      title: 'Chapter 4 - Verse 4'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: The sun-god Vivasvān is senior by birth to You. How am I to understand that in the beginning You instructed this science to him?
- id: '5'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        श्रीभगवान् ने कहा - तुम्हारे तथा मेरे अनेकानेक जन्म हो चुके हैं । मुझे तो उन सबका स्मरण है, किन्तु हे परंतप! तुम्हें उनका स्मरण नहीं रह सकता है ।
    en:
      title: 'Chapter 4 - Verse 5'
      subtitle: ''
      image: ''
      description: |-
        The Personality of Godhead said: Many, many births both you and I have passed. I can remember all of them, but you cannot, O subduer of the enemy!
- id: '6'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        यद्यपि मैं अजन्मा तथा अविनाशी हूँ और यद्यपि मैं समस्त जीवों का स्वामी हूँ, तो भी प्रत्येक युग में मैं अपने आदि दिव्य रूप में प्रकट होता हूँ ।
    en:
      title: 'Chapter 4 - Verse 6'
      subtitle: ''
      image: ''
      description: |-
        Although I am unborn and My transcendental body never deteriorates, and although I am the Lord of all living entities, I still appear in every millennium in My original transcendental form.
- id: '7'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        हे भरतवंशी! जब भी और जहाँ भी धर्म का पतन होता है और अधर्म की प्रधानता होने लगती है, तब तब मैं अवतार लेता हूँ ।
    en:
      title: 'Chapter 4 - Verse 7'
      subtitle: ''
      image: ''
      description: |-
        Whenever and wherever there is a decline in religious practice, O descendant of Bharata, and a predominant rise of irreligion – at that time I descend Myself.
- id: '8'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        भक्तों का उद्धार करने, दुष्टों का विनाश करने तथा धर्म की फिर से स्थापना करने के लिए मैं हर युग में प्रकट होता हूँ ।
    en:
      title: 'Chapter 4 - Verse 8'
      subtitle: ''
      image: ''
      description: |-
        To deliver the pious and to annihilate the miscreants, as well as to reestablish the principles of religion, I Myself appear, millennium after millennium.
- id: '9'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! जो मेरे आविर्भाव तथा कर्मों की दिव्य प्रकृति को जानता है, वह इस शरीर को छोड़ने पर इस भौतिक संसार में पुनः जन्म नहीं लेता, अपितु मेरे सनातन धाम को प्राप्त होता है ।
    en:
      title: 'Chapter 4 - Verse 9'
      subtitle: ''
      image: ''
      description: |-
        One who knows the transcendental nature of My appearance and activities does not, upon leaving the body, take his birth again in this material world, but attains My eternal abode, O Arjuna.
- id: '10'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        आसक्ति, भय तथा क्रोध से मुक्त होकर, मुझमें पूर्णतया तन्मय होकर और मेरी शरण में आकर बहुत से व्यक्ति भूत काल में मेरे ज्ञान से पवित्र हो चुके हैं । इस प्रकार से उन सबों ने मेरे प्रति दिव्यप्रेम को प्राप्त किया है ।
    en:
      title: 'Chapter 4 - Verse 10'
      subtitle: ''
      image: ''
      description: |-
        Being freed from attachment, fear and anger, being fully absorbed in Me and taking refuge in Me, many, many persons in the past became purified by knowledge of Me – and thus they all attained transcendental love for Me.
- id: '11'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ११'
      subtitle: ''
      image: ''
      description: |-
        जिस भाव से सारे लोग मेरी शरण ग्रहण करते हैं, उसी के अनुरूप मैं उन्हें फल देता हूँ । हे पार्थ! प्रत्येक व्यक्ति सभी प्रकार से मेरे पथ का अनुगमन करता है ।
    en:
      title: 'Chapter 4 - Verse 11'
      subtitle: ''
      image: ''
      description: |-
        As all surrender unto Me, I reward them accordingly. Everyone follows My path in all respects, O son of Pṛthā.
- id: '12'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        इस संसार में मनुष्य सकाम कर्मों में सिद्धि चाहते हैं, फलस्वरूप वे देवताओं की पूजा करते हैं । निस्सन्देह इस संसार में मनुष्यों को सकाम कर्म का फल शीघ्र प्राप्त होता है ।
    en:
      title: 'Chapter 4 - Verse 12'
      subtitle: ''
      image: ''
      description: |-
        Men in this world desire success in fruitive activities, and therefore they worship the demigods. Quickly, of course, men get results from fruitive work in this world.
- id: '13'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        प्रकृति के तीनों गुणों और उनसे सम्बद्ध कर्म के अनुसार मेरे द्वारा मानव समाज के चार विभाग रचे गये । यद्यपि मैं इस व्यवस्था का स्त्रष्टा हूँ, किन्तु तुम यह जान लो कि मैं इतने पर भी अव्यय अकर्ता हूँ ।
    en:
      title: 'Chapter 4 - Verse 13'
      subtitle: ''
      image: ''
      description: |-
        According to the three modes of material nature and the work associated with them, the four divisions of human society are created by Me. And although I am the creator of this system, you should know that I am yet the nondoer, being unchangeable.
- id: '14'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        मुझ पर किसी कर्म का प्रभाव नहीं पड़ता, न ही मैं कर्मफल की कामना करता हूँ । जो मेरे सम्बन्ध में इस सत्य को जानता है, वह भी कर्मों के फल के पाश में नहीं बँधता ।
    en:
      title: 'Chapter 4 - Verse 14'
      subtitle: ''
      image: ''
      description: |-
        There is no work that affects Me; nor do I aspire for the fruits of action. One who understands this truth about Me also does not become entangled in the fruitive reactions of work.
- id: '15'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        प्राचीन काल में समस्त मुक्तात्माओं ने मेरी दिव्य प्रकृति को जान करके ही कर्म किया, अतः तुम्हें चाहिए कि उनके पदचिन्हों का अनुसरण करते हुए अपने कर्तव्य का पालन करो ।
    en:
      title: 'Chapter 4 - Verse 15'
      subtitle: ''
      image: ''
      description: |-
        All the liberated souls in ancient times acted with this understanding of My transcendental nature. Therefore you should perform your duty, following in their footsteps.
- id: '16'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        कर्म क्या है और अकर्म क्या है, इसे निश्चित करने में बुद्धिमान् व्यक्ति भी मोहग्रस्त हो जाते हैं । अतएव मैं तुमको बताऊँगा कि कर्म क्या है, जिसे जानकर तुम सारे अशुभ से मुक्त हो सकोगे ।
    en:
      title: 'Chapter 4 - Verse 16'
      subtitle: ''
      image: ''
      description: |-
        Even the intelligent are bewildered in determining what is action and what is inaction. Now I shall explain to you what action is, knowing which you shall be liberated from all misfortune.
- id: '17'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        कर्म की बारीकियों को समझना अत्यन्त कठिन है । अतः मनुष्य को चाहिए कि वह यह ठीक से जाने कि कर्म क्या है, विकर्म क्या है और अकर्म क्या है ।
    en:
      title: 'Chapter 4 - Verse 17'
      subtitle: ''
      image: ''
      description: |-
        The intricacies of action are very hard to understand. Therefore one should know properly what action is, what forbidden action is and what inaction is.
- id: '18'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        जो मनुष्य कर्म में अकर्म और अकर्म में कर्म देखता है, वह सभी मनुष्यों में बुद्धिमान् है और सब प्रकार के कर्मों में प्रवृत्त रहकर भी दिव्य स्थिति में रहता है ।
    en:
      title: 'Chapter 4 - Verse 18'
      subtitle: ''
      image: ''
      description: |-
        One who sees inaction in action and action in inaction is intelligent among men, and he is in the transcendental position, although engaged in all sorts of activities.
- id: '19'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक १९'
      subtitle: ''
      image: ''
      description: |-
        जिस व्यक्ति का प्रत्येक प्रयास (उद्यम) इन्द्रियतृप्ति की कामना से रहित होता है, उसे पूर्णज्ञानी समझा जाता है । उसे ही साधु पुरुष ऐसा कर्ता कहते हैं, जिसने पूर्णज्ञान की अग्नि से कर्मफलों को भस्मसात् कर दिया है ।
    en:
      title: 'Chapter 4 - Verse 19'
      subtitle: ''
      image: ''
      description: |-
        One is understood to be in full knowledge whose every endeavor is devoid of desire for sense gratification. He is said by sages to be a worker for whom the reactions of work have been burned up by the fire of perfect knowledge.
- id: '20'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २०'
      subtitle: ''
      image: ''
      description: |-
        अपने कर्मफलों की सारी आसक्ति को त्याग कर सदैव संतुष्ट तथा स्वतन्त्र रहकर वह सभी प्रकार के कार्यों में व्यस्त रहकर भी कोई सकाम कर्म नहीं करता ।
    en:
      title: 'Chapter 4 - Verse 20'
      subtitle: ''
      image: ''
      description: |-
        Abandoning all attachment to the results of his activities, ever satisfied and independent, he performs no fruitive action, although engaged in all kinds of undertakings.
- id: '21'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २१'
      subtitle: ''
      image: ''
      description: |-
        ऐसा ज्ञानी पुरुष पूर्णरूप से संयमित मन तथा बुद्धि से कार्य करता है, अपनी सम्पत्ति के सारे स्वामित्व को त्याग देता है और केवल शरीर-निर्वाह के लिए कर्म करता है । इस तरह कार्य करता हुआ वह पाप रूपी फलों से प्रभावित नहीं होता है ।
    en:
      title: 'Chapter 4 - Verse 21'
      subtitle: ''
      image: ''
      description: |-
        Such a man of understanding acts with mind and intelligence perfectly controlled, gives up all sense of proprietorship over his possessions and acts only for the bare necessities of life. Thus working, he is not affected by sinful reactions.
- id: '22'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २२'
      subtitle: ''
      image: ''
      description: |-
        जो स्वतः होने वाले लाभ से संतुष्ट रहता है, जो द्वन्द्व से मुक्त है और ईर्ष्या नहीं करता, जो सफलता तथा असफलता दोनों में स्थिर रहता है, वह कर्म करता हुआ भी कभी बँधता नहीं ।
    en:
      title: 'Chapter 4 - Verse 22'
      subtitle: ''
      image: ''
      description: |-
        He who is satisfied with gain which comes of its own accord, who is free from duality and does not envy, who is steady in both success and failure, is never entangled, although performing actions.
- id: '23'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २३'
      subtitle: ''
      image: ''
      description: |-
        जो पुरुष प्रकृति के गुणों के प्रति अनासक्त है और जो दिव्य ज्ञान में पूर्णतया स्थित है, उसके सारे कर्म ब्रह्म में लीन हो जाते हैं ।
    en:
      title: 'Chapter 4 - Verse 23'
      subtitle: ''
      image: ''
      description: |-
        The work of a man who is unattached to the modes of material nature and who is fully situated in transcendental knowledge merges entirely into transcendence.
- id: '24'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २४'
      subtitle: ''
      image: ''
      description: |-
        जो व्यक्ति कृष्णभावनामृत में पूर्णतया लीन रहता है, उसे अपने आध्यात्मिक कर्मों के योगदान के कारण अवश्य ही भगवद्धाम की प्राप्ति होती है, क्योंकि उसमें हवन आध्यात्मिक होता है और हवि भी आध्यात्मिक होती है ।
    en:
      title: 'Chapter 4 - Verse 24'
      subtitle: ''
      image: ''
      description: |-
        A person who is fully absorbed in Kṛṣṇa consciousness is sure to attain the spiritual kingdom because of his full contribution to spiritual activities, in which the consummation is absolute and that which is offered is of the same spiritual nature.
- id: '25'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २५'
      subtitle: ''
      image: ''
      description: |-
        कुछ योगी विभिन्न प्रकार के यज्ञों द्वारा देवताओं की भलीभाँति पूजा करते हैं और कुछ परब्रह्म रूपी अग्नि में आहुति डालते हैं ।
    en:
      title: 'Chapter 4 - Verse 25'
      subtitle: ''
      image: ''
      description: |-
        Some yogīs perfectly worship the demigods by offering different sacrifices to them, and some offer sacrifices in the fire of the Supreme Brahman.
- id: '26'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २६'
      subtitle: ''
      image: ''
      description: |-
        इनमें से कुछ (विशुद्ध ब्रह्मचारी) श्रवणादि क्रियाओं तथा इन्द्रियों को मन की नियन्त्रण रूपी अग्नि में स्वाहा कर देते हैं तो दूसरे लोग (नियमित गृहस्थ) इन्द्रियविषयों को इन्द्रियों की अग्नि में स्वाहा कर देते हैं ।
    en:
      title: 'Chapter 4 - Verse 26'
      subtitle: ''
      image: ''
      description: |-
        Some [the unadulterated brahmacārīs] sacrifice the hearing process and the senses in the fire of mental control, and others [the regulated householders] sacrifice the objects of the senses in the fire of the senses.
- id: '27'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २७'
      subtitle: ''
      image: ''
      description: |-
        दूसरे, जो मन तथा इन्द्रियों को वश में करके आत्म-साक्षात्कार करना चाहते हैं, सम्पूर्ण इन्द्रियों तथा प्राणवायु के कार्यों को संयमित मन रूपी अग्नि में आहुति कर देते हैं ।
    en:
      title: 'Chapter 4 - Verse 27'
      subtitle: ''
      image: ''
      description: |-
        Others, who are interested in achieving self-realization through control of the mind and senses, offer the functions of all the senses, and of the life breath, as oblations into the fire of the controlled mind.
- id: '28'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २८'
      subtitle: ''
      image: ''
      description: |-
        कठोर व्रत अंगीकार करके कुछ लोग अपनी सम्पत्ति का त्याग करके, कुछ कठिन तपस्या द्वारा, कुछ अष्टांग योगपद्धति के अभ्यास द्वारा अथवा दिव्यज्ञान में उन्नति करने के लिए वेदों के अध्ययन द्वारा प्रबुद्ध बनते हैं ।
    en:
      title: 'Chapter 4 - Verse 28'
      subtitle: ''
      image: ''
      description: |-
        Having accepted strict vows, some become enlightened by sacrificing their possessions, and others by performing severe austerities, by practicing the yoga of eightfold mysticism, or by studying the Vedas to advance in transcendental knowledge.
- id: '29'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक २९'
      subtitle: ''
      image: ''
      description: |-
        अन्य लोग भी हैं जो समाधि में रहने के लिए श्वास को रोके रहते हैं (प्राणायाम) । वे अपान में प्राण को और प्राण में अपान को रोकने का अभ्यास करते हैं और अन्त में प्राणअपान को रोककर समाधि में रहते हैं । अन्य योगी कम भोजन करके प्राण की प्राण में ही आहुति देते हैं ।
    en:
      title: 'Chapter 4 - Verse 29'
      subtitle: ''
      image: ''
      description: |-
        Still others, who are inclined to the process of breath restraint to remain in trance, practice by offering the movement of the outgoing breath into the incoming, and the incoming breath into the outgoing, and thus at last remain in trance, stopping all breathing. Others, curtailing the eating process, offer the outgoing breath into itself as a sacrifice.
- id: '30'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३०'
      subtitle: ''
      image: ''
      description: |-
        ये सभी यज्ञ करने वाले यज्ञों का अर्थ जानने के कारण पापकर्मों से मुक्त हो जाते हैं और यज्ञों के फल रूपी अमृत को चखकर परम दिव्य आकाश की ओर बढ़ते जाते हैं ।
    en:
      title: 'Chapter 4 - Verse 30'
      subtitle: ''
      image: ''
      description: |-
        All these performers who know the meaning of sacrifice become cleansed of sinful reactions, and, having tasted the nectar of the results of sacrifices, they advance toward the supreme eternal atmosphere.
- id: '31'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३१'
      subtitle: ''
      image: ''
      description: |-
        हे कुरुश्रेष्ठ! जब यज्ञ के बिना मनुष्य इस लोक में या इस जीवन में ही सुखपूर्वक नहीं रह सकता, तो फिर अगले जन्म में कैसे रह सकेगा ?
    en:
      title: 'Chapter 4 - Verse 31'
      subtitle: ''
      image: ''
      description: |-
        O best of the Kuru dynasty, without sacrifice one can never live happily on this planet or in this life: what then of the next?
- id: '32'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३२'
      subtitle: ''
      image: ''
      description: |-
        ये विभिन्न प्रकार के यज्ञ वेदसम्मत हैं और ये सभी विभिन्न प्रकार के कर्मों से उत्पन्न हैं । इन्हें इस रूप में जानने पर तुम मुक्त हो जाओगे ।
    en:
      title: 'Chapter 4 - Verse 32'
      subtitle: ''
      image: ''
      description: |-
        All these different types of sacrifice are approved by the Vedas, and all of them are born of different types of work. Knowing them as such, you will become liberated.
- id: '33'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३३'
      subtitle: ''
      image: ''
      description: |-
        हे परंतप! द्रव्ययज्ञ से ज्ञानयज्ञ श्रेष्ठ है । हे पार्थ! अन्ततोगत्वा सारे कर्मयज्ञों का अवसान दिव्य ज्ञान में होता है ।
    en:
      title: 'Chapter 4 - Verse 33'
      subtitle: ''
      image: ''
      description: |-
        O chastiser of the enemy, the sacrifice performed in knowledge is better than the mere sacrifice of material possessions. After all, O son of Pṛthā, all sacrifices of work culminate in transcendental knowledge.
- id: '34'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३४'
      subtitle: ''
      image: ''
      description: |-
        तुम गुरु के पास जाकर सत्य को जानने का प्रयास करो । उनसे विनीत होकर जिज्ञासा करो और उनकी सेवा करो । स्वरूपसिद्ध व्यक्ति तुम्हें ज्ञान प्रदान कर सकते हैं, क्योंकि उन्होंने सत्य का दर्शन किया है ।
    en:
      title: 'Chapter 4 - Verse 34'
      subtitle: ''
      image: ''
      description: |-
        Just try to learn the truth by approaching a spiritual master. Inquire from him submissively and render service unto him. The self-realized souls can impart knowledge unto you because they have seen the truth.
- id: '35'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३५'
      subtitle: ''
      image: ''
      description: |-
        स्वरूपसिद्ध व्यक्ति से वास्तविक ज्ञान प्राप्त कर चुकने पर तुम पुनः कभी ऐसे मोह को प्राप्त नहीं होगे क्योंकि इस ज्ञान के द्वारा तुम देख सकोगे कि सभी जीव परमात्मा के अंशस्वरूप हैं, अर्थात् वे सब मेरे हैं ।
    en:
      title: 'Chapter 4 - Verse 35'
      subtitle: ''
      image: ''
      description: |-
        Having obtained real knowledge from a self-realized soul, you will never fall again into such illusion, for by this knowledge you will see that all living beings are but part of the Supreme, or, in other words, that they are Mine.
- id: '36'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३६'
      subtitle: ''
      image: ''
      description: |-
        यदि तुम्हें समस्त पापियों में भी सर्वाधिक पापी समझा जाये तो भी तुम दिव्यज्ञान रूपी नाव में स्थित होकर दुख-सागर को पार करने में समर्थ होगे ।
    en:
      title: 'Chapter 4 - Verse 36'
      subtitle: ''
      image: ''
      description: |-
        Even if you are considered to be the most sinful of all sinners, when you are situated in the boat of transcendental knowledge you will be able to cross over the ocean of miseries.
- id: '37'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३७'
      subtitle: ''
      image: ''
      description: |-
        जैसे प्रज्वलित अग्नि ईंधन को भस्म कर देती है, उसी तरह हे अर्जुन! ज्ञान रूपी अग्नि भौतिक कर्मों के समस्त फलों को जला डालती है ।
    en:
      title: 'Chapter 4 - Verse 37'
      subtitle: ''
      image: ''
      description: |-
        As a blazing fire turns firewood to ashes, O Arjuna, so does the fire of knowledge burn to ashes all reactions to material activities.
- id: '38'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३८'
      subtitle: ''
      image: ''
      description: |-
        इस संसार में दिव्यज्ञान के समान कुछ भी उदात्त तथा शुद्ध नहीं है । ऐसा ज्ञान समस्त योग का परिपक्व फल है । जो व्यक्ति भक्ति में सिद्ध हो जाता है, वह यथासमय अपने अन्तर में इस ज्ञान का आस्वादन करता है ।
    en:
      title: 'Chapter 4 - Verse 38'
      subtitle: ''
      image: ''
      description: |-
        In this world, there is nothing so sublime and pure as transcendental knowledge. Such knowledge is the mature fruit of all mysticism. And one who has become accomplished in the practice of devotional service enjoys this knowledge within himself in due course of time.
- id: '39'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ३९'
      subtitle: ''
      image: ''
      description: |-
        जो श्रद्धालु दिव्यज्ञान में समर्पित है और जिसने इन्द्रियों को वश में कर लिया है, वह इस ज्ञान को प्राप्त करने का अधिकारी है और इसे प्राप्त करते ही वह तुरन्त आध्यात्मिक शान्ति को प्राप्त होता है ।
    en:
      title: 'Chapter 4 - Verse 39'
      subtitle: ''
      image: ''
      description: |-
        A faithful man who is dedicated to transcendental knowledge and who subdues his senses is eligible to achieve such knowledge, and having achieved it he quickly attains the supreme spiritual peace.
- id: '40'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ४०'
      subtitle: ''
      image: ''
      description: |-
        किन्तु जो अज्ञानी तथा श्रद्धाविहीन व्यक्ति शास्त्रों में संदेह करते हैं, वे भगवद्भावनामृत नहीं प्राप्त करते, अपितु नीचे गिर जाते हैं । संशयात्मा के लिए न तो इस लोक में, न ही परलोक में कोई सुख है ।
    en:
      title: 'Chapter 4 - Verse 40'
      subtitle: ''
      image: ''
      description: |-
        But ignorant and faithless persons who doubt the revealed scriptures do not attain God consciousness; they fall down. For the doubting soul there is happiness neither in this world nor in the next.
- id: '41'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ४१'
      subtitle: ''
      image: ''
      description: |-
        जो व्यक्ति अपने कर्मफलों का परित्याग करते हुए भक्ति करता है और जिसके संशय दिव्यज्ञान द्वारा विनष्ट हो चुके होते हैं वही वास्तव में आत्मपरायण है । हे धनञ्जय! वह कर्मों के बन्धन से नहीं बँधता ।
    en:
      title: 'Chapter 4 - Verse 41'
      subtitle: ''
      image: ''
      description: |-
        One who acts in devotional service, renouncing the fruits of his actions, and whose doubts have been destroyed by transcendental knowledge, is situated factually in the self. Thus he is not bound by the reactions of work, O conqueror of riches.
- id: '42'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ४ - श्लोक ४२'
      subtitle: ''
      image: ''
      description: |-
        अतएव तुम्हारे हृदय में अज्ञान के कारण जो संशय उठे हैं उन्हें ज्ञानरूपी शस्त्र से काट डालो । हे भारत! तुम योग से समन्वित होकर खड़े होओ और युद्ध करो ।
    en:
      title: 'Chapter 4 - Verse 42'
      subtitle: ''
      image: ''
      description: |-
        Therefore the doubts which have arisen in your heart out of ignorance should be slashed by the weapon of knowledge. Armed with yoga, O Bhārata, stand and fight.
