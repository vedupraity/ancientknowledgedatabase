- id: '1'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        संजय ने कहा - करुणा से व्याप्त, शोकयुक्त, अश्रुपूरित नेत्रों वाले अर्जुन को देख कर मधुसूदन कृष्ण ने ये शब्द कहे ।
    en:
      title: 'Chapter 2 - Verse 1'
      subtitle: ''
      image: ''
      description: |-
        Sañjaya said: Seeing Arjuna full of compassion, his mind depressed, his eyes full of tears, Madhusūdana, Kṛṣṇa, spoke the following words.
- id: '2'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        श्रीभगवान् ने कहा - हे अर्जुन! तुम्हारे मन में यह कल्मष आया कैसे ? यह उस मनुष्य के लिए तनिक भी अनुकूल नहीं है, जो जीवन के मूल्य को जानता हो । इससे उच्चलोक की नहीं अपितु अपयश की प्राप्ति होती है ।
    en:
      title: 'Chapter 2 - Verse 2'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: My dear Arjuna, how have these impurities come upon you? They are not at all befitting a man who knows the value of life. They lead not to higher planets but to infamy.
- id: '3'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        हे पृथापुत्र! इस हीन नपुंसकता को प्राप्त मत होओ । यह तुम्हें शोभा नहीं देती । हे शत्रुओं के दमनकर्ता! हृदय की क्षुद्र दुर्बलता को त्याग कर युद्ध के लिए खड़े होओ ।
    en:
      title: 'Chapter 2 - Verse 3'
      subtitle: ''
      image: ''
      description: |-
        O son of Pṛthā, do not yield to this degrading impotence. It does not become you. Give up such petty weakness of heart and arise, O chastiser of the enemy.
- id: '4'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा – हे शत्रुहन्ता! हे मधुसूदन! मैं युद्धभूमि में किस तरह भीष्म तथा द्रोण जैसे पूजनीय व्यक्तियों पर उलट कर बाण चलाऊँगा ?
    en:
      title: 'Chapter 2 - Verse 4'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: O killer of enemies, O killer of Madhu, how can I counterattack with arrows in battle men like Bhīṣma and Droṇa, who are worthy of my worship?
- id: '5'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        ऐसे महापुरुषों को जो मेरे गुरु हैं, उन्हें मार कर जीने की अपेक्षा इस संसार में भीख माँग कर खाना अच्छा है । भले ही वे सांसारिक लाभ के इच्छुक हों, किन्तु हैं तो गुरुजन ही! यदि उनका वध होता है तो हमारे द्वारा भोग्य प्रत्येक वस्तु उनके रक्त से सनी होगी ।
    en:
      title: 'Chapter 2 - Verse 5'
      subtitle: ''
      image: ''
      description: |-
        It would be better to live in this world by begging than to live at the cost of the lives of great souls who are my teachers. Even though desiring worldly gain, they are superiors. If they are killed, everything we enjoy will be tainted with blood.
- id: '6'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        हम यह भी नहीं जानते कि हमारे लिए क्या श्रेष्ठ है - उनको जीतना या उनके द्वारा जीते जाना । यदि हम धृतराष्ट्र के पुत्रों का वध कर देते हैं तो हमें जीवित रहने की आवश्यकता नहीं है । फिर भी वे युद्धभूमि में हमारे समक्ष खड़े हैं ।
    en:
      title: 'Chapter 2 - Verse 6'
      subtitle: ''
      image: ''
      description: |-
        Nor do we know which is better – conquering them or being conquered by them. If we killed the sons of Dhṛtarāṣṭra, we should not care to live. Yet they are now standing before us on the battlefield.
- id: '7'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        अब मैं अपनी कृपण-दुर्बलता के कारण अपना कर्तव्य भूल गया हूँ और सारा धैर्य खो चुका हूँ । ऐसी अवस्था में मैं आपसे पूछ रहा हूँ कि जो मेरे लिए श्रेयस्कर हो उसे निश्चित रूप से बताएँ । अब मैं आपका शिष्य हूँ और आपका शरणागत हूँ । कृपया मुझे उपदेश दें ।
    en:
      title: 'Chapter 2 - Verse 7'
      subtitle: ''
      image: ''
      description: |-
        Now I am confused about my duty and have lost all composure because of miserly weakness. In this condition I am asking You to tell me for certain what is best for me. Now I am Your disciple, and a soul surrendered unto You. Please instruct me.
- id: '8'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        मुझे ऐसा कोई साधन नहीं दिखता जो मेरी इन्द्रियों को सुखाने वाले इस शोक को दूर कर सके । स्वर्ग पर देवताओं के आधिपत्य की तरह इस धनधान्य-सम्पन्न सारी पृथ्वी पर निष्कंटक राज्य प्राप्त करके भी मैं इस शोक को दूर नहीं कर सकूँगा ।
    en:
      title: 'Chapter 2 - Verse 8'
      subtitle: ''
      image: ''
      description: |-
        I can find no means to drive away this grief which is drying up my senses. I will not be able to dispel it even if I win a prosperous, unrivaled kingdom on earth with sovereignty like the demigods in heaven.
- id: '9'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        संजय ने कहा – इस प्रकार कहने के बाद शत्रुओं का दमन करने वाला अर्जुन कृष्ण से बोला, “हे गोविन्द! मैं युद्ध नहीं करूँगा,” और चुप हो गया ।
    en:
      title: 'Chapter 2 - Verse 9'
      subtitle: ''
      image: ''
      description: |-
        Sañjaya said: Having spoken thus, Arjuna, chastiser of enemies, told Kṛṣṇa, “Govinda, I shall not fight,” and fell silent.
- id: '10'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        हे भरतवंशी (धृतराष्ट्र) ! उस समय दोनों सेनाओं के मध्य शोकमग्न अर्जुन से कृष्ण ने मानो हँसते हुए ये शब्द कहे ।
    en:
      title: 'Chapter 2 - Verse 10'
      subtitle: ''
      image: ''
      description: |-
        O descendant of Bharata, at that time Kṛṣṇa, smiling, in the midst of both the armies, spoke the following words to the grief-stricken Arjuna.
- id: '11'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ११'
      subtitle: ''
      image: ''
      description: |-
        श्री भगवान् ने कहा - तुम पाण्डित्यपूर्ण वचन कहते हुए उनके लिए शोक कर रहे हो जो शोक करने योग्य नहीं हैं । जो विद्वान होते हैं, वे न तो जीवित के लिए, न ही मृत के लिए शोक करते हैं ।
    en:
      title: 'Chapter 2 - Verse 11'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: While speaking learned words, you are mourning for what is not worthy of grief. Those who are wise lament neither for the living nor for the dead.
- id: '12'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        ऐसा कभी नहीं हुआ कि मैं न रहा होऊँ या तुम न रहे हो अथवा ये समस्त राजा न रहे हों; और न ऐसा है कि भविष्य में हम लोग नहीं रहेंगे ।
    en:
      title: 'Chapter 2 - Verse 12'
      subtitle: ''
      image: ''
      description: |-
        Never was there a time when I did not exist, nor you, nor all these kings; nor in the future shall any of us cease to be.
- id: '13'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकार शरीरधारी आत्मा इस (वर्तमान) शरीर में बाल्यावस्था से तरुणावस्था में और फिर वृद्धावस्था में निरन्तर अग्रसर होता रहता है, उसी प्रकार मृत्यु होने पर आत्मा दूसरे शरीर में चला जाता है । धीर व्यक्ति ऐसे परिवर्तन से मोह को प्राप्त नहीं होता ।
    en:
      title: 'Chapter 2 - Verse 13'
      subtitle: ''
      image: ''
      description: |-
        As the embodied soul continuously passes, in this body, from boyhood to youth to old age, the soul similarly passes into another body at death. A sober person is not bewildered by such a change.
- id: '14'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        हे कुन्तीपुत्र! सुख तथा दुख का क्षणिक उदय तथा कालक्रम में उनका अन्तर्धान होना सर्दी तथा गर्मी की ऋतुओं के आने जाने के समान है । हे भरतवंशी! वे इन्द्रियबोध से उत्पन्न होते हैं और मनुष्य को चाहिए कि अविचल भाव से उनको सहन करना सीखे ।
    en:
      title: 'Chapter 2 - Verse 14'
      subtitle: ''
      image: ''
      description: |-
        O son of Kuntī, the nonpermanent appearance of happiness and distress, and their disappearance in due course, are like the appearance and disappearance of winter and summer seasons. They arise from sense perception, O scion of Bharata, and one must learn to tolerate them without being disturbed.
- id: '15'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        हे पुरुषश्रेष्ठ (अर्जुन)! जो पुरुष सुख तथा दुख में विचलित नहीं होता और इन दोनों में समभाव रहता है, वह निश्चित रूप से मुक्ति के योग्य है ।
    en:
      title: 'Chapter 2 - Verse 15'
      subtitle: ''
      image: ''
      description: |-
        O best among men [Arjuna], the person who is not disturbed by happiness and distress and is steady in both is certainly eligible for liberation.
- id: '16'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        तत्त्वदर्शियों ने यह निष्कर्ष निकाला है कि असत् (भौतिक शरीर) का तो कोई चिरस्थायित्व नहीं है, किन्तु सत् (आत्मा) अपरिवर्तित रहता है । उन्होंने इन दोनों की प्रकृति के अध्ययन द्वारा यह निष्कर्ष निकाला है ।
    en:
      title: 'Chapter 2 - Verse 16'
      subtitle: ''
      image: ''
      description: |-
        Those who are seers of the truth have concluded that of the nonexistent [the material body] there is no endurance and of the eternal [the soul] there is no change. This they have concluded by studying the nature of both.
- id: '17'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        जो सारे शरीर में व्याप्त है उसे ही तुम अविनाशी समझो । उस अव्यय आत्मा को नष्ट करने में कोई भी समर्थ नहीं है ।
    en:
      title: 'Chapter 2 - Verse 17'
      subtitle: ''
      image: ''
      description: |-
        That which pervades the entire body you should know to be indestructible. No one is able to destroy that imperishable soul.
- id: '18'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        अविनाशी, अप्रमेय तथा शाश्वत जीव के भौतिक शरीर का अन्त अवश्यम्भावी है । अतः हे भरतवंशी! युद्ध करो ।
    en:
      title: 'Chapter 2 - Verse 18'
      subtitle: ''
      image: ''
      description: |-
        The material body of the indestructible, immeasurable and eternal living entity is sure to come to an end; therefore, fight, O descendant of Bharata.
- id: '19'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक १९'
      subtitle: ''
      image: ''
      description: |-
        जो इस जीवात्मा को मारने वाला समझता है तथा जो इसे मरा हुआ समझता है, वे दोनों ही अज्ञानी हैं, क्योंकि आत्मा न तो मारता है और न मारा जाता है ।
    en:
      title: 'Chapter 2 - Verse 19'
      subtitle: ''
      image: ''
      description: |-
        Neither he who thinks the living entity the slayer nor he who thinks it slain is in knowledge, for the self slays not nor is slain.
- id: '20'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २०'
      subtitle: ''
      image: ''
      description: |-
        आत्मा के लिए किसी भी काल में न तो जन्म है न मृत्यु । वह न तो कभी जन्मा है, न जन्म लेता है और न जन्म लेगा । वह अजन्मा, नित्य, शाश्वत तथा पुरातन है । शरीर के मारे जाने पर वह मारा नहीं जाता ।
    en:
      title: 'Chapter 2 - Verse 20'
      subtitle: ''
      image: ''
      description: |-
        For the soul there is neither birth nor death at any time. He has not come into being, does not come into being, and will not come into being. He is unborn, eternal, ever-existing and primeval. He is not slain when the body is slain.
- id: '21'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २१'
      subtitle: ''
      image: ''
      description: |-
        हे पार्थ! जो व्यक्ति यह जानता है कि आत्मा अविनाशी, अजन्मा, शाश्वत तथा अव्यय है, वह भला किसी को कैसे मार सकता है या मरवा सकता है ?
    en:
      title: 'Chapter 2 - Verse 21'
      subtitle: ''
      image: ''
      description: |-
        O Pārtha, how can a person who knows that the soul is indestructible, eternal, unborn and immutable kill anyone or cause anyone to kill?
- id: '22'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २२'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकार मनुष्य पुराने वस्त्रों को त्याग कर नये वस्त्र धारण करता है, उसी प्रकार आत्मा पुराने तथा व्यर्थ के शरीरों को त्याग कर नवीन भौतिक शरीर धारण करता है ।
    en:
      title: 'Chapter 2 - Verse 22'
      subtitle: ''
      image: ''
      description: |-
        As a person puts on new garments, giving up old ones, the soul similarly accepts new material bodies, giving up the old and useless ones.
- id: '23'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २३'
      subtitle: ''
      image: ''
      description: |-
        यह आत्मा न तो कभी किसी शस्त्र द्वारा खण्ड-खण्ड किया जा सकता है, न अग्नि द्वारा जलाया जा सकता है, न जल द्वारा भिगोया या वायु द्वारा सुखाया जा सकता है ।
    en:
      title: 'Chapter 2 - Verse 23'
      subtitle: ''
      image: ''
      description: |-
        The soul can never be cut to pieces by any weapon, nor burned by fire, nor moistened by water, nor withered by the wind.
- id: '24'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २४'
      subtitle: ''
      image: ''
      description: |-
        यह आत्मा अखंडित तथा अघुलनशील है । इसे न तो जलाया जा सकता है, न ही सुखाया जा सकता है । यह शाश्वत, सर्वव्यापी, अविकारी, स्थिर तथा सदैव एक सा रहने वाला है ।
    en:
      title: 'Chapter 2 - Verse 24'
      subtitle: ''
      image: ''
      description: |-
        This individual soul is unbreakable and insoluble, and can be neither burned nor dried. He is everlasting, present everywhere, unchangeable, immovable and eternally the same.
- id: '25'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २५'
      subtitle: ''
      image: ''
      description: |-
        यह आत्मा अव्यक्त, अकल्पनीय तथा अपरिवर्तनीय कहा जाता है । यह जानकर तुम्हें शरीर के लिए शोक नहीं करना चाहिए ।
    en:
      title: 'Chapter 2 - Verse 25'
      subtitle: ''
      image: ''
      description: |-
        It is said that the soul is invisible, inconceivable and immutable. Knowing this, you should not grieve for the body.
- id: '26'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २६'
      subtitle: ''
      image: ''
      description: |-
        किन्तु यदि तुम यह सोचते हो कि आत्मा (अथवा जीवन का लक्षण) सदा जन्म लेता है तथा सदा मरता है तो भी हे महाबाहु! तुम्हारे शोक करने का कोई कारण नहीं है ।
    en:
      title: 'Chapter 2 - Verse 26'
      subtitle: ''
      image: ''
      description: |-
        If, however, you think that the soul [or the symptoms of life] will always be born and die forever, you still have no reason to lament, O mighty-armed.
- id: '27'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २७'
      subtitle: ''
      image: ''
      description: |-
        जिसने जन्म लिया है उसकी मृत्यु निश्चित है और मृत्यु के पश्चात् पुनर्जन्म भी निश्चित है । अतः अपने अपरिहार्य कर्तव्यपालन में तुम्हें शोक नहीं करना चाहिए ।
    en:
      title: 'Chapter 2 - Verse 27'
      subtitle: ''
      image: ''
      description: |-
        One who has taken his birth is sure to die, and after death one is sure to take birth again. Therefore, in the unavoidable discharge of your duty, you should not lament.
- id: '28'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २८'
      subtitle: ''
      image: ''
      description: |-
        सारे जीव प्रारम्भ में अव्यक्त रहते हैं, मध्य अवस्था में व्यक्त होते हैं और विनष्ट होने पर पुनः अव्यक्त हो जाते हैं । अतः शोक करने की क्या आवश्यकता है ?
    en:
      title: 'Chapter 2 - Verse 28'
      subtitle: ''
      image: ''
      description: |-
        All created beings are unmanifest in their beginning, manifest in their interim state, and unmanifest again when annihilated. So what need is there for lamentation?
- id: '29'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक २९'
      subtitle: ''
      image: ''
      description: |-
        कोई आत्मा को आश्चर्य से देखता है, कोई इसे आश्चर्य की तरह बताता है तथा कोई इसे आश्चर्य की तरह सुनता है, किन्तु कोई-कोई इसके विषय में सुनकर भी कुछ नहीं समझ पाते ।
    en:
      title: 'Chapter 2 - Verse 29'
      subtitle: ''
      image: ''
      description: |-
        Some look on the soul as amazing, some describe him as amazing, and some hear of him as amazing, while others, even after hearing about him, cannot understand him at all.
- id: '30'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३०'
      subtitle: ''
      image: ''
      description: |-
        हे भरतवंशी! शरीर में रहने वाले (देही) का कभी भी वध नहीं किया जा सकता । अतः तुम्हें किसी भी जीव के लिए शोक करने की आवश्यकता नहीं है ।
    en:
      title: 'Chapter 2 - Verse 30'
      subtitle: ''
      image: ''
      description: |-
        O descendant of Bharata, he who dwells in the body can never be slain. Therefore you need not grieve for any living being.
- id: '31'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३१'
      subtitle: ''
      image: ''
      description: |-
        क्षत्रिय होने के नाते अपने विशिष्ट धर्म का विचार करते हुए तुम्हें जानना चाहिए कि धर्म के लिए युद्ध करने से बढ़ कर तुम्हारे लिए अन्य कोई कार्य नहीं है । अतः तुम्हें संकोच करने की कोई आवश्यकता नहीं है ।
    en:
      title: 'Chapter 2 - Verse 31'
      subtitle: ''
      image: ''
      description: |-
        Considering your specific duty as a kṣatriya, you should know that there is no better engagement for you than fighting on religious principles; and so there is no need for hesitation.
- id: '32'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३२'
      subtitle: ''
      image: ''
      description: |-
        हे पार्थ! वे क्षत्रिय सुखी हैं जिन्हें ऐसे युद्ध के अवसर अपने आप प्राप्त होते हैं जिससे उनके लिए स्वर्गलोक के द्वार खुल जाते हैं ।
    en:
      title: 'Chapter 2 - Verse 32'
      subtitle: ''
      image: ''
      description: |-
        O Pārtha, happy are the kṣatriyas to whom such fighting opportunities come unsought, opening for them the doors of the heavenly planets.
- id: '33'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३३'
      subtitle: ''
      image: ''
      description: |-
        किन्तु यदि तुम युद्ध करने के स्वधर्म को सम्पन्न नहीं करते तो तुम्हें निश्चित रूप से अपने कर्तव्य की उपेक्षा करने का पाप लगेगा और तुम योद्धा के रूप में भी अपना यश खो दोगे ।
    en:
      title: 'Chapter 2 - Verse 33'
      subtitle: ''
      image: ''
      description: |-
        If, however, you do not perform your religious duty of fighting, then you will certainly incur sins for neglecting your duties and thus lose your reputation as a fighter.
- id: '34'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३४'
      subtitle: ''
      image: ''
      description: |-
        लोग सदैव तुम्हारे अपयश का वर्णन करेंगे और सम्मानित व्यक्ति के लिए अपयश तो मृत्यु से भी बढ़कर है ।
    en:
      title: 'Chapter 2 - Verse 34'
      subtitle: ''
      image: ''
      description: |-
        People will always speak of your infamy, and for a respectable person, dishonor is worse than death.
- id: '35'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३५'
      subtitle: ''
      image: ''
      description: |-
        जिन-जिन महान योद्धाओं ने तुम्हारे नाम तथा यश को सम्मान दिया है वे सोचेंगे कि तुमने डर के मारे युद्धभूमि छोड़ दी है और इस तरह वे तुम्हें तुच्छ मानेंगे ।
    en:
      title: 'Chapter 2 - Verse 35'
      subtitle: ''
      image: ''
      description: |-
        The great generals who have highly esteemed your name and fame will think that you have left the battlefield out of fear only, and thus they will consider you insignificant.
- id: '36'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३६'
      subtitle: ''
      image: ''
      description: |-
        तुम्हारे शत्रु अनेक प्रकार के कटु शब्दों से तुम्हारा वर्णन करेंगे और तुम्हारी सामर्थ्य का उपहास करेंगे । तुम्हारे लिए इससे दुखदायी और क्या हो सकता है ?
    en:
      title: 'Chapter 2 - Verse 36'
      subtitle: ''
      image: ''
      description: |-
        Your enemies will describe you in many unkind words and scorn your ability. What could be more painful for you?
- id: '37'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३७'
      subtitle: ''
      image: ''
      description: |-
        हे कुन्तीपुत्र! तुम यदि युद्ध में मारे जाओगे तो स्वर्ग प्राप्त करोगे या यदि तुम जीत जाओगे तो पृथ्वी के साम्राज्य का भोग करोगे । अतः दृढ़ संकल्प करके खड़े होओ और युद्ध करो ।
    en:
      title: 'Chapter 2 - Verse 37'
      subtitle: ''
      image: ''
      description: |-
        O son of Kuntī, either you will be killed on the battlefield and attain the heavenly planets, or you will conquer and enjoy the earthly kingdom. Therefore, get up with determination and fight.
- id: '38'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३८'
      subtitle: ''
      image: ''
      description: |-
        तुम सुख या दुख, हानि या लाभ, विजय या पराजय का विचार किये बिना युद्ध के लिए युद्ध करो । ऐसा करने पर तुम्हें कोई पाप नहीं लगेगा ।
    en:
      title: 'Chapter 2 - Verse 38'
      subtitle: ''
      image: ''
      description: |-
        Do thou fight for the sake of fighting, without considering happiness or distress, loss or gain, victory or defeat – and by so doing you shall never incur sin.
- id: '39'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ३९'
      subtitle: ''
      image: ''
      description: |-
        यहाँ मैंने वैश्लेषिक अध्ययन (सांख्य) द्वारा इस ज्ञान का वर्णन किया है । अब निष्काम भाव से कर्म करना बता रहा हूँ, उसे सुनो । हे पृथापुत्र! तुम यदि ऐसे ज्ञान से कर्म करोगे तो तुम कर्मों के बन्धन से अपने को मुक्त कर सकते हो ।
    en:
      title: 'Chapter 2 - Verse 39'
      subtitle: ''
      image: ''
      description: |-
        Thus far I have described this knowledge to you through analytical study. Now listen as I explain it in terms of working without fruitive results. O son of Pṛthā, when you act in such knowledge you can free yourself from the bondage of works.
- id: '40'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४०'
      subtitle: ''
      image: ''
      description: |-
        इस प्रयास में न तो हानि होती है न ही ह्रास अपितु इस पथ पर की गई अल्प प्रगति भी महान भय से रक्षा कर सकती है ।
    en:
      title: 'Chapter 2 - Verse 40'
      subtitle: ''
      image: ''
      description: |-
        In this endeavor there is no loss or diminution, and a little advancement on this path can protect one from the most dangerous type of fear.
- id: '41'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४१'
      subtitle: ''
      image: ''
      description: |-
        जो इस मार्ग पर (चलते) हैं वे प्रयोजन में दृढ़ रहते हैं और उनका लक्ष्य भी एक होता है । हे कुरुनन्दन! जो दृढ़प्रतिज्ञ नहीं हैं उनकी बुद्धि अनेक शाखाओं में विभक्त रहती है ।
    en:
      title: 'Chapter 2 - Verse 41'
      subtitle: ''
      image: ''
      description: |-
        Those who are on this path are resolute in purpose, and their aim is one. O beloved child of the Kurus, the intelligence of those who are irresolute is many-branched.
- id: '42-43'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४२-४३'
      subtitle: ''
      image: ''
      description: |-
        अल्पज्ञानी मनुष्य वेदों के उन अलंकारिक शब्दों के प्रति अत्यधिक आसक्त रहते हैं, जो स्वर्ग की प्राप्ति, अच्छे जन्म, शक्ति इत्यादि के लिए विविध सकाम कर्म करने की संस्तुति करते हैं । इन्द्रियतृप्ति तथा ऐश्वर्यमय जीवन की अभिलाषा के कारण वे कहते हैं कि इससे बढ़कर और कुछ नहीं है ।
    en:
      title: 'Chapter 2 - Verse 42-43'
      subtitle: ''
      image: ''
      description: |-
        Men of small knowledge are very much attached to the flowery words of the Vedas, which recommend various fruitive activities for elevation to heavenly planets, resultant good birth, power, and so forth. Being desirous of sense gratification and opulent life, they say that there is nothing more than this.
- id: '44'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४४'
      subtitle: ''
      image: ''
      description: |-
        जो लोग इन्द्रियभोग तथा भौतिक ऐश्वर्य के प्रति अत्यधिक आसक्त होने से ऐसी वस्तुओं से मोहग्रस्त हो जाते हैं, उनके मनों में भगवान् के प्रति भक्ति का दृढ़ निश्चय नहीं होता ।
    en:
      title: 'Chapter 2 - Verse 44'
      subtitle: ''
      image: ''
      description: |-
        In the minds of those who are too attached to sense enjoyment and material opulence, and who are bewildered by such things, the resolute determination for devotional service to the Supreme Lord does not take place.
- id: '45'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४५'
      subtitle: ''
      image: ''
      description: |-
        वेदों में मुख्यतया प्रकृति के तीनों गुणों का वर्णन हुआ है । हे अर्जुन! इन तीनों गुणों से ऊपर उठो । समस्त द्वैतों और लाभ तथा सुरक्षा की सारी चिन्ताओं से मुक्त होकर आत्म-परायण बनो ।
    en:
      title: 'Chapter 2 - Verse 45'
      subtitle: ''
      image: ''
      description: |-
        The Vedas deal mainly with the subject of the three modes of material nature. O Arjuna, become transcendental to these three modes. Be free from all dualities and from all anxieties for gain and safety, and be established in the self.
- id: '46'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४६'
      subtitle: ''
      image: ''
      description: |-
        एक छोटे से कूप का सारा कार्य एक विशाल जलाशय से तुरन्त पूरा हो जाता है । इसी प्रकार वेदों के आन्तरिक तात्पर्य जानने वाले को उनके सारे प्रयोजन सिद्ध हो जाते हैं ।
    en:
      title: 'Chapter 2 - Verse 46'
      subtitle: ''
      image: ''
      description: |-
        All purposes served by a small well can at once be served by a great reservoir of water. Similarly, all the purposes of the Vedas can be served to one who knows the purpose behind them.
- id: '47'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४७'
      subtitle: ''
      image: ''
      description: |-
        तुम्हें अपना कर्म (कर्तव्य) करने का अधिकार है, किन्तु कर्म के फलों के तुम अधिकारी नहीं हो । तुम न तो कभी अपने आपको अपने कर्मों के फलों का कारण मानो, न ही कर्म न करने में कभी आसक्त होओ ।
    en:
      title: 'Chapter 2 - Verse 47'
      subtitle: ''
      image: ''
      description: |-
        You have a right to perform your prescribed duty, but you are not entitled to the fruits of action. Never consider yourself the cause of the results of your activities, and never be attached to not doing your duty.
- id: '48'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४८'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! जय अथवा पराजय की समस्त आसक्ति त्याग कर समभाव से अपना कर्म करो । ऐसी समता योग कहलाती है ।
    en:
      title: 'Chapter 2 - Verse 48'
      subtitle: ''
      image: ''
      description: |-
        Perform your duty equipoised, O Arjuna, abandoning all attachment to success or failure. Such equanimity is called yoga.
- id: '49'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ४९'
      subtitle: ''
      image: ''
      description: |-
        हे धनंजय! भक्ति के द्वारा समस्त गर्हित कर्मों से दूर रहो और उसी भाव से भगवान् की शरण ग्रहण करो । जो व्यक्ति अपने सकाम कर्म-फलों को भोगना चाहते हैं, वे कृपण हैं ।
    en:
      title: 'Chapter 2 - Verse 49'
      subtitle: ''
      image: ''
      description: |-
        O Dhanañjaya, keep all abominable activities far distant by devotional service, and in that consciousness surrender unto the Lord. Those who want to enjoy the fruits of their work are misers.
- id: '50'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५०'
      subtitle: ''
      image: ''
      description: |-
        भक्ति में संलग्न मनुष्य इस जीवन में ही अच्छे तथा बुरे कार्यों से अपने को मुक्त कर लेता है । अतः योग के लिए प्रयत्न करो क्योंकि सारा कार्य-कौशल यही है ।
    en:
      title: 'Chapter 2 - Verse 50'
      subtitle: ''
      image: ''
      description: |-
        A man engaged in devotional service rids himself of both good and bad reactions even in this life. Therefore strive for yoga, which is the art of all work.
- id: '51'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५१'
      subtitle: ''
      image: ''
      description: |-
        इस तरह भगवद्भक्ति में लगे रहकर बड़े-बड़े ऋषि, मुनि अथवा भक्तगण अपने आपको इस भौतिक संसार में कर्म के फलों से मुक्त कर लेते हैं । इस प्रकार वे जन्म-मृत्यु के चक्र से छूट जाते हैं और भगवान् के पास जाकर उस अवस्था को प्राप्त करते हैं, जो समस्त दुखों से परे है ।
    en:
      title: 'Chapter 2 - Verse 51'
      subtitle: ''
      image: ''
      description: |-
        By thus engaging in devotional service to the Lord, great sages or devotees free themselves from the results of work in the material world. In this way they become free from the cycle of birth and death and attain the state beyond all miseries [by going back to Godhead].
- id: '52'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५२'
      subtitle: ''
      image: ''
      description: |-
        जब तुम्हारी बुद्धि मोह रूपी सघन वन को पार कर जायेगी तो तुम सुने हुए तथा सुनने योग्य सब के प्रति अन्यमनस्क हो जाओगे ।
    en:
      title: 'Chapter 2 - Verse 52'
      subtitle: ''
      image: ''
      description: |-
        When your intelligence has passed out of the dense forest of delusion, you shall become indifferent to all that has been heard and all that is to be heard.
- id: '53'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५३'
      subtitle: ''
      image: ''
      description: |-
        जब तुम्हारा मन वेदों की अलंकारमयी भाषा से विचलित न हो और वह आत्म-साक्षात्कार की समाधि में स्थिर हो जाय, तब तुम्हें दिव्य चेतना प्राप्त हो जायेगी ।
    en:
      title: 'Chapter 2 - Verse 53'
      subtitle: ''
      image: ''
      description: |-
        When your mind is no longer disturbed by the flowery language of the Vedas, and when it remains fixed in the trance of self-realization, then you will have attained the divine consciousness.
- id: '54'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५४'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - हे कृष्ण! अध्यात्म में लीन चेतना वाले व्यक्ति (स्थितप्रज्ञ) के क्या लक्षण हैं ? वह कैसे बोलता है तथा उसकी भाषा क्या है ? वह किस तरह बैठता और चलता है ?
    en:
      title: 'Chapter 2 - Verse 54'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: O Kṛṣṇa, what are the symptoms of one whose consciousness is thus merged in transcendence? How does he speak, and what is his language? How does he sit, and how does he walk?
- id: '55'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५५'
      subtitle: ''
      image: ''
      description: |-
        श्रीभगवान् ने कहा - हे पार्थ! जब मनुष्य मनोधर्म से उत्पन्न होने वाली इन्द्रियतृप्ति की समस्त कामनाओं का परित्याग कर देता है और जब इस तरह से विशुद्ध हुआ उसका मन आत्मा में सन्तोष प्राप्त करता है तो वह विशुद्ध दिव्य चेतना को प्राप्त (स्थितप्रज्ञ) कहा जाता है ।
    en:
      title: 'Chapter 2 - Verse 55'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: O Pārtha, when a man gives up all varieties of desire for sense gratification, which arise from mental concoction, and when his mind, thus purified, finds satisfaction in the self alone, then he is said to be in pure transcendental consciousness.
- id: '56'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५६'
      subtitle: ''
      image: ''
      description: |-
        जो त्रय तापों के होने पर भी मन में विचलित नहीं होता अथवा सुख में प्रसन्न नहीं होता और जो आसक्ति, भय तथा क्रोध से मुक्त है, वह स्थिर मन वाला मुनि कहलाता है ।
    en:
      title: 'Chapter 2 - Verse 56'
      subtitle: ''
      image: ''
      description: |-
        One who is not disturbed in mind even amidst the threefold miseries or elated when there is happiness, and who is free from attachment, fear and anger, is called a sage of steady mind.
- id: '57'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५७'
      subtitle: ''
      image: ''
      description: |-
        इस भौतिक जगत् में जो व्यक्ति न तो शुभ की प्राप्ति से हर्षित होता है और न अशुभ के प्राप्त होने पर उससे घृणा करता है, वह पूर्ण ज्ञान में स्थिर होता है ।
    en:
      title: 'Chapter 2 - Verse 57'
      subtitle: ''
      image: ''
      description: |-
        In the material world, one who is unaffected by whatever good or evil he may obtain, neither praising it nor despising it, is firmly fixed in perfect knowledge.
- id: '58'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५८'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकार कछुवा अपने अंगों को संकुचित करके खोल के भीतर कर लेता है, उसी तरह जो मनुष्य अपनी इन्द्रियों को इन्द्रियविषयों से खींच लेता है, वह पूर्ण चेतना में दृढ़तापूर्वक स्थिर होता है ।
    en:
      title: 'Chapter 2 - Verse 58'
      subtitle: ''
      image: ''
      description: |-
        One who is able to withdraw his senses from sense objects, as the tortoise draws its limbs within the shell, is firmly fixed in perfect consciousness.
- id: '59'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ५९'
      subtitle: ''
      image: ''
      description: |-
        देहधारी जीव इन्द्रियभोग से भले ही निवृत्त हो जाय पर उसमें इन्द्रियभोगों की इच्छा बनी रहती है । लेकिन उत्तम रस के अनुभव होने से ऐसे कार्यों को बन्द करने पर वह भक्ति में स्थिर हो जाता है ।
    en:
      title: 'Chapter 2 - Verse 59'
      subtitle: ''
      image: ''
      description: |-
        Though the embodied soul may be restricted from sense enjoyment, the taste for sense objects remains. But, ceasing such engagements by experiencing a higher taste, he is fixed in consciousness.
- id: '60'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६०'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! इन्द्रियाँ इतनी प्रबल तथा वेगवान हैं कि वे उस विवेकी पुरुष के मन को भी बलपूर्वक हर लेती हैं, जो उन्हें वश में करने का प्रयत्न करता है ।
    en:
      title: 'Chapter 2 - Verse 60'
      subtitle: ''
      image: ''
      description: |-
        The senses are so strong and impetuous, O Arjuna, that they forcibly carry away the mind even of a man of discrimination who is endeavoring to control them.
- id: '61'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६१'
      subtitle: ''
      image: ''
      description: |-
        जो इन्द्रियों को पूर्णतया वश में रखते हुए इन्द्रिय-संयमन करता है और अपनी चेतना को मुझमें स्थिर कर देता है, वह मनुष्य स्थिरबुद्धि कहलाता है ।
    en:
      title: 'Chapter 2 - Verse 61'
      subtitle: ''
      image: ''
      description: |-
        One who restrains his senses, keeping them under full control, and fixes his consciousness upon Me, is known as a man of steady intelligence.
- id: '62'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६२'
      subtitle: ''
      image: ''
      description: |-
        इन्द्रियविषयों का चिन्तन करते हुए मनुष्य की उनमें आसक्ति उत्पन्न हो जाती है और ऐसी आसक्ति से काम उत्पन्न होता है और फिर काम से क्रोध प्रकट होता है ।
    en:
      title: 'Chapter 2 - Verse 62'
      subtitle: ''
      image: ''
      description: |-
        While contemplating the objects of the senses, a person develops attachment for them, and from such attachment lust develops, and from lust anger arises.
- id: '63'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६३'
      subtitle: ''
      image: ''
      description: |-
        क्रोध से पूर्ण मोह उत्पन्न होता है और मोह से स्मरणशक्ति का विभ्रम हो जाता है । जब स्मरणशक्ति भ्रमित हो जाती है, तो बुद्धि नष्ट हो जाती है और बुद्धि नष्ट होने पर मनुष्य भव-कूप में पुनः गिर जाता है ।
    en:
      title: 'Chapter 2 - Verse 63'
      subtitle: ''
      image: ''
      description: |-
        From anger, complete delusion arises, and from delusion bewilderment of memory. When memory is bewildered, intelligence is lost, and when intelligence is lost one falls down again into the material pool.
- id: '64'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६४'
      subtitle: ''
      image: ''
      description: |-
        किन्तु समस्त राग तथा द्वेष से मुक्त एवं अपनी इन्द्रियों को संयम द्वारा वश में करने में समर्थ व्यक्ति भगवान् की पूर्ण कृपा प्राप्त कर सकता है ।
    en:
      title: 'Chapter 2 - Verse 64'
      subtitle: ''
      image: ''
      description: |-
        But a person free from all attachment and aversion and able to control his senses through regulative principles of freedom can obtain the complete mercy of the Lord.
- id: '65'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६५'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार से कृष्णभावनामृत में तुष्ट व्यक्ति के लिए संसार के तीनों ताप नष्ट हो जाते हैं और ऐसी तुष्ट चेतना होने पर उसकी बुद्धि शीघ्र ही स्थिर हो जाती है ।
    en:
      title: 'Chapter 2 - Verse 65'
      subtitle: ''
      image: ''
      description: |-
        For one thus satisfied [in Kṛṣṇa consciousness], the threefold miseries of material existence exist no longer; in such satisfied consciousness, one’s intelligence is soon well established.
- id: '66'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६६'
      subtitle: ''
      image: ''
      description: |-
        जो कृष्णभावनामृत में परमेश्वर से सम्बन्धित नहीं है उसकी न तो बुद्धि दिव्य होती है और न ही मन स्थिर होता है जिसके बिना शान्ति की कोई सम्भावना नहीं है । शान्ति के बिना सुख हो भी कैसे सकता है ?
    en:
      title: 'Chapter 2 - Verse 66'
      subtitle: ''
      image: ''
      description: |-
        One who is not connected with the Supreme [in Kṛṣṇa consciousness] can have neither transcendental intelligence nor a steady mind, without which there is no possibility of peace. And how can there be any happiness without peace?
- id: '67'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६७'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकार पानी में तैरती नाव को प्रचण्ड वायु दूर बहा ले जाती है उसी प्रकार विचरणशील इन्द्रियों में से कोई एक जिस पर मन निरन्तर लगा रहता है, मनुष्य की बुद्धि को हर लेती है ।
    en:
      title: 'Chapter 2 - Verse 67'
      subtitle: ''
      image: ''
      description: |-
        As a strong wind sweeps away a boat on the water, even one of the roaming senses on which the mind focuses can carry away a man’s intelligence.
- id: '68'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६८'
      subtitle: ''
      image: ''
      description: |-
        अतः हे महाबाहु! जिस पुरुष की इन्द्रियाँ अपने-अपने विषयों से सब प्रकार से विरत होकर उसके वश में हैं, उसी की बुद्धि निस्सन्देह स्थिर है ।
    en:
      title: 'Chapter 2 - Verse 68'
      subtitle: ''
      image: ''
      description: |-
        Therefore, O mighty-armed, one whose senses are restrained from their objects is certainly of steady intelligence.
- id: '69'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ६९'
      subtitle: ''
      image: ''
      description: |-
        जो सब जीवों के लिए रात्रि है, वह आत्मसंयमी के जागने का समय है और जो समस्त जीवों के जागने का समय है वह आत्मनिरीक्षक मुनि के लिए रात्रि है ।
    en:
      title: 'Chapter 2 - Verse 69'
      subtitle: ''
      image: ''
      description: |-
        What is night for all beings is the time of awakening for the self-controlled; and the time of awakening for all beings is night for the introspective sage.
- id: '70'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ७०'
      subtitle: ''
      image: ''
      description: |-
        जो पुरुष समुद्र में निरन्तर प्रवेश करती रहने वाली नदियों के समान इच्छाओं के निरन्तर प्रवाह से विचलित नहीं होता और जो सदैव स्थिर रहता है, वही शान्ति प्राप्त कर सकता है, वह नहीं, जो ऐसी इच्छाओं को तुष्ट करने की चेष्टा करता हो ।
    en:
      title: 'Chapter 2 - Verse 70'
      subtitle: ''
      image: ''
      description: |-
        A person who is not disturbed by the incessant flow of desires – that enter like rivers into the ocean, which is ever being filled but is always still – can alone achieve peace, and not the man who strives to satisfy such desires.
- id: '71'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ७१'
      subtitle: ''
      image: ''
      description: |-
        जिस व्यक्ति ने इन्द्रियतृप्ति की समस्त इच्छाओं का परित्याग कर दिया है, जो इच्छाओं से रहित रहता है और जिसने सारी ममता त्याग दी है तथा अहंकार से रहित है, वही वास्तविक शान्ति को प्राप्त कर सकता है ।
    en:
      title: 'Chapter 2 - Verse 71'
      subtitle: ''
      image: ''
      description: |-
        A person who has given up all desires for sense gratification, who lives free from desires, who has given up all sense of proprietorship and is devoid of false ego – he alone can attain real peace.
- id: '72'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय २ - श्लोक ७२'
      subtitle: ''
      image: ''
      description: |-
        यह आध्यात्मिक तथा ईश्वरीय जीवन का पथ है, जिसे प्राप्त करके मनुष्य मोहित नहीं होता । यदि कोई जीवन के अन्तिम समय में भी इस तरह स्थित हो, तो वह भगवद्धाम में प्रवेश कर सकता है ।
    en:
      title: 'Chapter 2 - Verse 72'
      subtitle: ''
      image: ''
      description: |-
        That is the way of the spiritual and godly life, after attaining which a man is not bewildered. If one is thus situated even at the hour of death, one can enter into the kingdom of God.
