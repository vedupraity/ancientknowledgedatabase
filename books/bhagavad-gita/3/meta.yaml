- id: '1'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - हे जनार्दन, हे केशव! यदि आप बुद्धि को सकाम कर्म से श्रेष्ठ समझते हैं तो फिर आप मुझे इस घोर युद्ध में क्यों लगाना चाहते हैं ?
    en:
      title: 'Chapter 3 - Verse 1'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: O Janārdana, O Keśava, why do You want to engage me in this ghastly warfare, if You think that intelligence is better than fruitive work?
- id: '2'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        आपके व्यामिश्रित (अनेकार्थक) उपदेशों से मेरी बुद्धि मोहित हो गई है । अतः कृपा करके निश्चयपूर्वक मुझे बतायें कि इनमें से मेरे लिए सर्वाधिक श्रेयस्कर क्या होगा ?
    en:
      title: 'Chapter 3 - Verse 2'
      subtitle: ''
      image: ''
      description: |-
        My intelligence is bewildered by Your equivocal instructions. Therefore, please tell me decisively which will be most beneficial for me.
- id: '3'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        श्रीभगवान् ने कहा - हे निष्पाप अर्जुन! मैं पहले ही बता चुका हूँ कि आत्म-साक्षात्कार का प्रयत्न करने वाले दो प्रकार के पुरुष होते हैं । कुछ इसे ज्ञानयोग द्वारा समझने का प्रयत्न करते हैं, तो कुछ भक्ति-मय सेवा के द्वारा ।
    en:
      title: 'Chapter 3 - Verse 3'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: O sinless Arjuna, I have already explained that there are two classes of men who try to realize the self. Some are inclined to understand it by empirical, philosophical speculation, and others by devotional service.
- id: '4'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        न तो कर्म से विमुख होकर कोई कर्मफल से छुटकारा पा सकता है और न केवल संन्यास से सिद्धि प्राप्त की जा सकती है  ।
    en:
      title: 'Chapter 3 - Verse 4'
      subtitle: ''
      image: ''
      description: |-
        Not by merely abstaining from work can one achieve freedom from reaction, nor by renunciation alone can one attain perfection.
- id: '5'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        प्रत्येक व्यक्ति को प्रकृति से अर्जित गुणों के अनुसार विवश होकर कर्म करना पड़ता है, अतः कोई भी क्षणभर के लिए भी बिना कर्म किये नहीं रह सकता ।
    en:
      title: 'Chapter 3 - Verse 5'
      subtitle: ''
      image: ''
      description: |-
        Everyone is forced to act helplessly according to the qualities he has acquired from the modes of material nature; therefore no one can refrain from doing something, not even for a moment.
- id: '6'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        जो कर्मेन्द्रियों को वश में तो करता है, किन्तु जिसका मन इन्द्रियविषयों का चिन्तन करता रहता है, वह निश्चित रूप से स्वयं को धोखा देता है और मिथ्याचारी कहलाता है ।
    en:
      title: 'Chapter 3 - Verse 6'
      subtitle: ''
      image: ''
      description: |-
        One who restrains the senses of action but whose mind dwells on sense objects certainly deludes himself and is called a pretender.
- id: '7'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        दूसरी ओर यदि कोई निष्ठावान व्यक्ति अपने मन के द्वारा कर्मेन्द्रियों को वश में करने का प्रयत्न करता है और बिना किसी आसक्ति के कर्मयोग (कृष्णभावनामृत में) प्रारम्भ करता है, तो वह अति उत्कृष्ट है ।
    en:
      title: 'Chapter 3 - Verse 7'
      subtitle: ''
      image: ''
      description: |-
        On the other hand, if a sincere person tries to control the active senses by the mind and begins karma-yoga [in Kṛṣṇa consciousness] without attachment, he is by far superior.
- id: '8'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        अपना नियत कर्म करो, क्योंकि कर्म न करने की अपेक्षा कर्म करना श्रेष्ठ है । कर्म के बिना तो शरीर-निर्वाह भी नहीं हो सकता ।
    en:
      title: 'Chapter 3 - Verse 8'
      subtitle: ''
      image: ''
      description: |-
        Perform your prescribed duty, for doing so is better than not working. One cannot even maintain one’s physical body without work.
- id: '9'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        श्रीविष्णु के लिए यज्ञ रूप में कर्म करना चाहिए, अन्यथा कर्म के द्वारा इस भौतिक जगत् में बन्धन उत्पन्न होता है । अतः हे कुन्तीपुत्र! उनकी प्रसन्नता के लिए अपने नियत कर्म करो । इस तरह तुम बन्धन से सदा मुक्त रहोगे ।
    en:
      title: 'Chapter 3 - Verse 9'
      subtitle: ''
      image: ''
      description: |-
        Work done as a sacrifice for Viṣṇu has to be performed; otherwise work causes bondage in this material world. Therefore, O son of Kuntī, perform your prescribed duties for His satisfaction, and in that way you will always remain free from bondage.
- id: '10'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        सृष्टि के प्रारम्भ में समस्त प्राणियों के स्वामी (प्रजापति) ने विष्णु के लिए यज्ञ सहित मनुष्यों तथा देवताओं की सन्ततियों को रचा और उनसे कहा, “तुम इस यज्ञ से सुखी रहो क्योंकि इसके करने से तुम्हें सुखपूर्वक रहने तथा मुक्ति प्राप्त करने के लिए समस्त वांछित वस्तुएँ प्राप्त हो सकेंगी ।”
    en:
      title: 'Chapter 3 - Verse 10'
      subtitle: ''
      image: ''
      description: |-
        In the beginning of creation, the Lord of all creatures sent forth generations of men and demigods, along with sacrifices for Viṣṇu, and blessed them by saying, “Be thou happy by this yajña [sacrifice] because its performance will bestow upon you everything desirable for living happily and achieving liberation.”
- id: '11'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ११'
      subtitle: ''
      image: ''
      description: |-
        यज्ञों के द्वारा प्रसन्न होकर देवता तुम्हें भी प्रसन्न करेंगे और इस तरह मनुष्यों तथा देवताओं के मध्य सहयोग से सबों को सम्पन्नता प्राप्त होगी ।
    en:
      title: 'Chapter 3 - Verse 11'
      subtitle: ''
      image: ''
      description: |-
        The demigods, being pleased by sacrifices, will also please you, and thus, by cooperation between men and demigods, prosperity will reign for all.
- id: '12'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        जीवन की विभिन्न आवश्यकताओं की पूर्ति करने वाले विभिन्न देवता यज्ञ सम्पन्न होने पर प्रसन्न होकर तुम्हारी सारी आवश्यकताओं की पूर्ति करेंगे । किन्तु जो इन उपहारों को देवताओं को अर्पित किये बिना भोगता है, वह निश्चित रूप से चोर है ।
    en:
      title: 'Chapter 3 - Verse 12'
      subtitle: ''
      image: ''
      description: |-
        In charge of the various necessities of life, the demigods, being satisfied by the performance of yajña [sacrifice], will supply all necessities to you. But he who enjoys such gifts without offering them to the demigods in return is certainly a thief.
- id: '13'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        भगवान् के भक्त सभी प्रकार के पापों से मुक्त हो जाते हैं, क्योंकि वे यज्ञ में अर्पित किये भोजन (प्रसाद) को ही खाते हैं । अन्य लोग, जो अपने इन्द्रियसुख के लिए भोजन बनाते हैं, वे निश्चित रूप से पाप खाते हैं ।
    en:
      title: 'Chapter 3 - Verse 13'
      subtitle: ''
      image: ''
      description: |-
        The devotees of the Lord are released from all kinds of sins because they eat food which is offered first for sacrifice. Others, who prepare food for personal sense enjoyment, verily eat only sin.
- id: '14'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        सारे प्राणी अन्न पर आश्रित हैं, जो वर्षा से उत्पन्न होता है । वर्षा यज्ञ सम्पन्न करने से होती है और यज्ञ नियत कर्मों से उत्पन्न होता है ।
    en:
      title: 'Chapter 3 - Verse 14'
      subtitle: ''
      image: ''
      description: |-
        All living bodies subsist on food grains, which are produced from rains. Rains are produced by performance of yajña [sacrifice], and yajña is born of prescribed duties.
- id: '15'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        वेदों में नियमित कर्मों का विधान है और ये वेद साक्षात् श्रीभगवान् ( परब्रह्म) से प्रकट हुए हैं । फलतः सर्वव्यापी ब्रह्म यज्ञकर्मों में सदा स्थित रहता है ।
    en:
      title: 'Chapter 3 - Verse 15'
      subtitle: ''
      image: ''
      description: |-
        Regulated activities are prescribed in the Vedas, and the Vedas are directly manifested from the Supreme Personality of Godhead. Consequently the all-pervading Transcendence is eternally situated in acts of sacrifice.
- id: '16'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        हे प्रिय अर्जुन! जो मानव जीवन में इस प्रकार वेदों द्वारा स्थापित यज्ञ-चक्र का पालन नहीं करता वह निश्चय ही पापमय जीवन व्यतीत करता है । ऐसा व्यक्ति केवल इन्द्रियों की तुष्टि के लिए व्यर्थ ही जीवित रहता है ।
    en:
      title: 'Chapter 3 - Verse 16'
      subtitle: ''
      image: ''
      description: |-
        My dear Arjuna, one who does not follow in human life the cycle of sacrifice thus established by the Vedas certainly leads a life full of sin. Living only for the satisfaction of the senses, such a person lives in vain.
- id: '17'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        किन्तु जो व्यक्ति आत्मा में ही आनन्द लेता है तथा जिसका जीवन आत्म-साक्षात्कार युक्त है और जो अपने में ही पूर्णतया सन्तुष्ट रहता है उसके लिए कुछ करणीय (कर्तव्य) नहीं होता ।
    en:
      title: 'Chapter 3 - Verse 17'
      subtitle: ''
      image: ''
      description: |-
        But for one who takes pleasure in the Self, whose human life is one of self-realization, and who is satisfied in the Self only, fully satiated – for him there is no duty.
- id: '18'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        स्वरूपसिद्ध व्यक्ति के लिए न तो अपने नियत कर्मों को करने की आवश्यकता रह जाती है, न ऐसा कर्म न करने का कोई कारण ही रहता है । उसे किसी अन्य जीव पर निर्भर रहने की आवश्यकता भी नहीं रह जाती ।
    en:
      title: 'Chapter 3 - Verse 18'
      subtitle: ''
      image: ''
      description: |-
        A self-realized man has no purpose to fulfill in the discharge of his prescribed duties, nor has he any reason not to perform such work. Nor has he any need to depend on any other living being.
- id: '19'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक १९'
      subtitle: ''
      image: ''
      description: |-
        अतः कर्मफल में आसक्त हुए बिना मनुष्य को अपना कर्तव्य समझ कर निरन्तर कर्म करते रहना चाहिए क्योंकि अनासक्त होकर कर्म करने से उसे परब्रह्म (परम) की प्राप्ति होती है ।
    en:
      title: 'Chapter 3 - Verse 19'
      subtitle: ''
      image: ''
      description: |-
        Therefore, without being attached to the fruits of activities, one should act as a matter of duty, for by working without attachment one attains the Supreme.
- id: '20'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २०'
      subtitle: ''
      image: ''
      description: |-
        जनक जैसे राजाओं ने केवल नियत कर्मों को करने से ही सिद्धि प्राप्त की । अतः सामान्य जनों को शिक्षित करने की दृष्टि से तुम्हें कर्म करना चाहिए ।
    en:
      title: 'Chapter 3 - Verse 20'
      subtitle: ''
      image: ''
      description: |-
        Kings such as Janaka attained perfection solely by performance of prescribed duties. Therefore, just for the sake of educating the people in general, you should perform your work.
- id: '21'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २१'
      subtitle: ''
      image: ''
      description: |-
        महापुरुष जो जो आचरण करता है, सामान्य व्यक्ति उसी का अनुसरण करते हैं । वह अपने अनुसरणीय कार्यों से जो आदर्श प्रस्तुत करता है, सम्पूर्ण विश्व उसका अनुसरण करता है ।
    en:
      title: 'Chapter 3 - Verse 21'
      subtitle: ''
      image: ''
      description: |-
        Whatever action a great man performs, common men follow. And whatever standards he sets by exemplary acts, all the world pursues.
- id: '22'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २२'
      subtitle: ''
      image: ''
      description: |-
        हे पृथापुत्र! तीनों लोकों में मेरे लिए कोई भी कर्म नियत नहीं है, न मुझे किसी वस्तु का अभाव है और न आवश्यकता ही है । तो भी मैं नियतकर्म करने में तत्पर रहता हूँ ।
    en:
      title: 'Chapter 3 - Verse 22'
      subtitle: ''
      image: ''
      description: |-
        O son of Pṛthā, there is no work prescribed for Me within all the three planetary systems. Nor am I in want of anything, nor have I a need to obtain anything – and yet I am engaged in prescribed duties.
- id: '23'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २३'
      subtitle: ''
      image: ''
      description: |-
        क्योंकि यदि मैं नियत कर्मों को सावधानीपूर्वक न करूँ तो हे पार्थ! यह निश्चित है कि सारे मनुष्य मेरे पथ का ही अनुगमन करेंगे ।
    en:
      title: 'Chapter 3 - Verse 23'
      subtitle: ''
      image: ''
      description: |-
        For if I ever failed to engage in carefully performing prescribed duties, O Pārtha, certainly all men would follow My path.
- id: '24'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २४'
      subtitle: ''
      image: ''
      description: |-
        यदि मैं नियतकर्म न करूँ तो ये सारे लोग नष्ट हो जायें । तब मैं अवांछित जनसमुदाय (वर्णसंकर) को उत्पन्न करने का कारण हो जाऊँगा और इस तरह सम्पूर्ण प्राणियों की शान्ति का विनाशक बनूँगा ।
    en:
      title: 'Chapter 3 - Verse 24'
      subtitle: ''
      image: ''
      description: |-
        If I did not perform prescribed duties, all these worlds would be put to ruination. I would be the cause of creating unwanted population, and I would thereby destroy the peace of all living beings.
- id: '25'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २५'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकार अज्ञानी-जन फल की आसक्ति से कार्य करते हैं, उसी तरह विद्वान् जनों को चाहिए कि वे लोगों को उचित पथ पर ले जाने के लिए अनासक्त रहकर कार्य करें ।
    en:
      title: 'Chapter 3 - Verse 25'
      subtitle: ''
      image: ''
      description: |-
        As the ignorant perform their duties with attachment to results, the learned may similarly act, but without attachment, for the sake of leading people on the right path.
- id: '26'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २६'
      subtitle: ''
      image: ''
      description: |-
        विद्वान व्यक्ति को चाहिए कि वह सकाम कर्मों में आसक्त अज्ञानी पुरुषों को कर्म करने से रोके नहीं ताकि उनके मन विचलित न हों । अपितु भक्तिभाव से कर्म करते हुए वह उन्हें सभी प्रकार के कार्यों में लगाये (जिससे कृष्णभावनामृत का क्रमिक विकास हो) ।
    en:
      title: 'Chapter 3 - Verse 26'
      subtitle: ''
      image: ''
      description: |-
        So as not to disrupt the minds of ignorant men attached to the fruitive results of prescribed duties, a learned person should not induce them to stop work. Rather, by working in the spirit of devotion, he should engage them in all sorts of activities [for the gradual development of Kṛṣṇa consciousness].
- id: '27'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २७'
      subtitle: ''
      image: ''
      description: |-
        जीवात्मा अहंकार के प्रभाव से मोहग्रस्त होकर अपने आपको समस्त कर्मों का कर्ता मान बैठता है, जब कि वास्तव में वे प्रकृति के तीनों गुणों द्वारा सम्पन्न किये जाते हैं ।
    en:
      title: 'Chapter 3 - Verse 27'
      subtitle: ''
      image: ''
      description: |-
        The spirit soul bewildered by the influence of false ego thinks himself the doer of activities that are in actuality carried out by the three modes of material nature.
- id: '28'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २८'
      subtitle: ''
      image: ''
      description: |-
        हे महाबाहो! भक्तिभावमय कर्म तथा सकाम कर्म के भेद को भलीभाँति जानते हुए जो परमसत्य को जानने वाला है, वह कभी भी अपने आपको इन्द्रियों में तथा इन्द्रियतृप्ति में नहीं लगाता ।
    en:
      title: 'Chapter 3 - Verse 28'
      subtitle: ''
      image: ''
      description: |-
        One who is in knowledge of the Absolute Truth, O mighty-armed, does not engage himself in the senses and sense gratification, knowing well the differences between work in devotion and work for fruitive results.
- id: '29'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक २९'
      subtitle: ''
      image: ''
      description: |-
        माया के गुणों से मोहग्रस्त होने पर अज्ञानी पुरुष पूर्णतया भौतिक कार्यों में संलग्न रहकर उनमें आसक्त हो जाते हैं । यद्यपि उनके ये कार्य उनमें ज्ञानभाव के कारण अधम होते हैं, किन्तु ज्ञानी को चाहिए कि उन्हें विचलित न करे ।
    en:
      title: 'Chapter 3 - Verse 29'
      subtitle: ''
      image: ''
      description: |-
        Bewildered by the modes of material nature, the ignorant fully engage themselves in material activities and become attached. But the wise should not unsettle them, although these duties are inferior due to the performers’ lack of knowledge.
- id: '30'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३०'
      subtitle: ''
      image: ''
      description: |-
        अतः हे अर्जुन! अपने सारे कार्यों को मुझमें समर्पित करके मेरे पूर्ण ज्ञान से युक्त होकर, लाभ की आकांक्षा से रहित, स्वामित्व के किसी दावे के बिना तथा आलस्य से रहित होकर युद्ध करो ।
    en:
      title: 'Chapter 3 - Verse 30'
      subtitle: ''
      image: ''
      description: |-
        Therefore, O Arjuna, surrendering all your works unto Me, with full knowledge of Me, without desires for profit, with no claims to proprietorship, and free from lethargy, fight.
- id: '31'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३१'
      subtitle: ''
      image: ''
      description: |-
        जो व्यक्ति मेरे आदेशों के अनुसार अपना कर्तव्य करते रहते हैं और ईर्ष्यारहित होकर इस उपदेश का श्रद्धापूर्वक पालन करते हैं, वे सकाम कर्मों के बन्धन से मुक्त हो जाते हैं ।
    en:
      title: 'Chapter 3 - Verse 31'
      subtitle: ''
      image: ''
      description: |-
        Those persons who execute their duties according to My injunctions and who follow this teaching faithfully, without envy, become free from the bondage of fruitive actions.
- id: '32'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३२'
      subtitle: ''
      image: ''
      description: |-
        किन्तु जो ईर्ष्यावश इन उपदेशों की उपेक्षा करते हैं और इनका पालन नहीं करते उन्हें समस्त ज्ञान से रहित, दिग्भ्रमित तथा सिद्धि के प्रयासों में नष्ट-भ्रष्ट समझना चाहिए ।
    en:
      title: 'Chapter 3 - Verse 32'
      subtitle: ''
      image: ''
      description: |-
        But those who, out of envy, disregard these teachings and do not follow them regularly are to be considered bereft of all knowledge, befooled, and ruined in their endeavors for perfection.
- id: '33'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३३'
      subtitle: ''
      image: ''
      description: |-
        ज्ञानी पुरुष भी अपनी प्रकृति के अनुसार कार्य करता है, क्योंकि सभी प्राणी तीनों गुणों से प्राप्त अपनी प्रकृति का ही अनुसरण करते हैं । भला दमन से क्या हो सकता है ?
    en:
      title: 'Chapter 3 - Verse 33'
      subtitle: ''
      image: ''
      description: |-
        Even a man of knowledge acts according to his own nature, for everyone follows the nature he has acquired from the three modes. What can repression accomplish?
- id: '34'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३४'
      subtitle: ''
      image: ''
      description: |-
        प्रत्येक इन्द्रिय तथा उसके विषय से सम्बन्धित राग-द्वेष को व्यवस्थित करने के नियम होते हैं । मनुष्य को ऐसे राग तथा द्वेष के वशीभूत नहीं होना चाहिए क्योंकि ये आत्म-साक्षात्कार के मार्ग में अवरोधक हैं ।
    en:
      title: 'Chapter 3 - Verse 34'
      subtitle: ''
      image: ''
      description: |-
        There are principles to regulate attachment and aversion pertaining to the senses and their objects. One should not come under the control of such attachment and aversion, because they are stumbling blocks on the path of self-realization.
- id: '35'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३५'
      subtitle: ''
      image: ''
      description: |-
        अपने नियतकर्मों को दोषपूर्ण ढंग से सम्पन्न करना भी अन्य के कर्मों को भलीभाँति करने से श्रेयस्कर है । स्वीय कर्मों को करते हुए मरना पराये कर्मों में प्रवृत्त होने की अपेक्षा श्रेष्ठतर है, क्योंकि अन्य किसी के मार्ग का अनुसरण भयावह होता है ।
    en:
      title: 'Chapter 3 - Verse 35'
      subtitle: ''
      image: ''
      description: |-
        It is far better to discharge one’s prescribed duties, even though faultily, than another’s duties perfectly. Destruction in the course of performing one’s own duty is better than engaging in another’s duties, for to follow another’s path is dangerous.
- id: '36'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३६'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - हे वृष्णिवंशी! मनुष्य न चाहते हुए भी पापकर्मों के लिए प्रेरित क्यों होता है ? ऐसा लगता है कि उसे बलपूर्वक उनमें लगाया जा रहा हो ।
    en:
      title: 'Chapter 3 - Verse 36'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: O descendant of Vṛṣṇi, by what is one impelled to sinful acts, even unwillingly, as if engaged by force?
- id: '37'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३७'
      subtitle: ''
      image: ''
      description: |-
        श्रीभगवान् ने कहा - हे अर्जुन! इसका कारण रजोगुण के सम्पर्क से उत्पन्न काम है, जो बाद में क्रोध का रूप धारण करता है और जो इस संसार का सर्वभक्षी पापी शत्रु है ।
    en:
      title: 'Chapter 3 - Verse 37'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: It is lust only, Arjuna, which is born of contact with the material mode of passion and later transformed into wrath, and which is the all-devouring sinful enemy of this world.
- id: '38'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३८'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकार अग्नि धुएँ से, दर्पण धूल से अथवा भ्रूण गर्भाशय से आवृत रहता है, उसी प्रकार जीवात्मा इस काम की विभिन्न मात्राओं से आवृत रहता है ।
    en:
      title: 'Chapter 3 - Verse 38'
      subtitle: ''
      image: ''
      description: |-
        As fire is covered by smoke, as a mirror is covered by dust, or as the embryo is covered by the womb, the living entity is similarly covered by different degrees of this lust.
- id: '39'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ३९'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार ज्ञानमय जीवात्मा की शुद्ध चेतना उसके काम रूपी नित्य शत्रु से ढकी रहती है जो कभी भी तुष्ट नहीं होता और अग्नि के समान जलता रहता है ।
    en:
      title: 'Chapter 3 - Verse 39'
      subtitle: ''
      image: ''
      description: |-
        Thus the wise living entity’s pure consciousness becomes covered by his eternal enemy in the form of lust, which is never satisfied and which burns like fire.
- id: '40'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ४०'
      subtitle: ''
      image: ''
      description: |-
        इन्द्रियाँ, मन तथा बुद्धि इस काम के निवासस्थान हैं । इनके द्वारा यह काम जीवात्मा के वास्तविक ज्ञान को ढक कर उसे मोहित कर लेता है ।
    en:
      title: 'Chapter 3 - Verse 40'
      subtitle: ''
      image: ''
      description: |-
        The senses, the mind and the intelligence are the sitting places of this lust. Through them lust covers the real knowledge of the living entity and bewilders him.
- id: '41'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ४१'
      subtitle: ''
      image: ''
      description: |-
        इसलिए हे भरतवंशियों में श्रेष्ठ अर्जुन! प्रारम्भ में ही इन्द्रियों को वश में करके इस पाप के महान प्रतीक (काम) का दमन करो और ज्ञान तथा आत्म-साक्षात्कार के इस विनाशकर्ता का वध करो ।
    en:
      title: 'Chapter 3 - Verse 41'
      subtitle: ''
      image: ''
      description: |-
        Therefore, O Arjuna, best of the Bhāratas, in the very beginning curb this great symbol of sin [lust] by regulating the senses, and slay this destroyer of knowledge and self-realization.
- id: '42'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ४२'
      subtitle: ''
      image: ''
      description: |-
        कर्मेन्द्रियाँ जड़ पदार्थ की अपेक्षा श्रेष्ठ हैं, मन इन्द्रियों से बढ़कर है, बुद्धि मन से भी उच्च है और वह (आत्मा) बुद्धि से भी बढ़कर है ।
    en:
      title: 'Chapter 3 - Verse 42'
      subtitle: ''
      image: ''
      description: |-
        The working senses are superior to dull matter; mind is higher than the senses; intelligence is still higher than the mind; and he [the soul] is even higher than the intelligence.
- id: '43'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ३ - श्लोक ४३'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार हे महाबाहु अर्जुन! अपने आपको भौतिक इन्द्रियों, मन तथा बुद्धि से परे जान कर और मन को सावधान आध्यात्मिक बुद्धि (कृष्णभावनामृत) से स्थिर करके आध्यात्मिक शक्ति द्वारा इस काम-रूपी दुर्जेय शत्रु को जीतो ।
    en:
      title: 'Chapter 3 - Verse 43'
      subtitle: ''
      image: ''
      description: |-
        Thus knowing oneself to be transcendental to the material senses, mind and intelligence, O mighty-armed Arjuna, one should steady the mind by deliberate spiritual intelligence [Kṛṣṇa consciousness] and thus – by spiritual strength – conquer this insatiable enemy known as lust.
