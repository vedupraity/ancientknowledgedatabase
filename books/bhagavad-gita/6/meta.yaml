- id: '1'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        श्रीभगवान् ने कहा - जो पुरुष अपने कर्मफल के प्रति अनासक्त है और जो अपने कर्तव्य का पालन करता है, वही संन्यासी और असली योगी है । वह नहीं, जो न तो अग्नि जलाता है और न कर्म करता है ।
    en:
      title: 'Chapter 6 - Verse 1'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: One who is unattached to the fruits of his work and who works as he is obligated is in the renounced order of life, and he is the true mystic, not he who lights no fire and performs no duty.
- id: '2'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        हे पाण्डुपुत्र! जिसे संन्यास कहते हैं उसे ही तुम योग अर्थात् परब्रह्म से युक्त होना जानो क्योंकि इन्द्रियतृप्ति के लिए इच्छा को त्यागे बिना कोई कभी योगी नहीं हो सकता ।
    en:
      title: 'Chapter 6 - Verse 2'
      subtitle: ''
      image: ''
      description: |-
        What is called renunciation you should know to be the same as yoga, or linking oneself with the Supreme, O son of Pāṇḍu, for one can never become a yogī unless he renounces the desire for sense gratification.
- id: '3'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        अष्टांगयोग के नवसाधक के लिए कर्म साधन कहलाता है और योगसिद्ध पुरुष के लिए समस्त भौतिक कार्यकलापों का परित्याग ही साधन कहा जाता है ।
    en:
      title: 'Chapter 6 - Verse 3'
      subtitle: ''
      image: ''
      description: |-
        For one who is a neophyte in the eightfold yoga system, work is said to be the means; and for one who is already elevated in yoga, cessation of all material activities is said to be the means.
- id: '4'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        जब कोई पुरुष समस्त भौतिक इच्छाओं का त्याग करके न तो इन्द्रियतृप्ति के लिए कार्य करता है और न सकामकर्मों में प्रवृत्त होता है तो वह योगारूढ कहलाता है ।
    en:
      title: 'Chapter 6 - Verse 4'
      subtitle: ''
      image: ''
      description: |-
        A person is said to be elevated in yoga when, having renounced all material desires, he neither acts for sense gratification nor engages in fruitive activities.
- id: '5'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        मनुष्य को चाहिए कि अपने मन की सहायता से अपना उद्धार करे और अपने को नीचे न गिरने दे । यह मन बद्धजीव का मित्र भी है और शत्रु भी ।
    en:
      title: 'Chapter 6 - Verse 5'
      subtitle: ''
      image: ''
      description: |-
        One must deliver himself with the help of his mind, and not degrade himself. The mind is the friend of the conditioned soul, and his enemy as well.
- id: '6'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        जिसने मन को जीत लिया है उसके लिए मन सर्वश्रेष्ठ मित्र है, किन्तु जो ऐसा नहीं कर पाया उसके लिए मन सबसे बड़ा शत्रु बना रहेगा ।
    en:
      title: 'Chapter 6 - Verse 6'
      subtitle: ''
      image: ''
      description: |-
        For him who has conquered the mind, the mind is the best of friends; but for one who has failed to do so, his mind will remain the greatest enemy.
- id: '7'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        जिसने मन को जीत लिया है, उसने पहले ही परमात्मा को प्राप्त कर लिया है, क्योंकि उसने शान्ति प्राप्त कर ली है । ऐसे पुरुष के लिए सुख-दुख, सर्दी-गर्मी एवं मान-अपमान एक से हैं ।
    en:
      title: 'Chapter 6 - Verse 7'
      subtitle: ''
      image: ''
      description: |-
        For one who has conquered the mind, the Supersoul is already reached, for he has attained tranquillity. To such a man happiness and distress, heat and cold, honor and dishonor are all the same.
- id: '8'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        वह व्यक्ति आत्म-साक्षात्कार को प्राप्त तथा योगी कहलाता है जो अपने अर्जित ज्ञान तथा अनुभूति से पूर्णतया सन्तुष्ट रहता है । ऐसा व्यक्ति अध्यात्म को प्राप्त तथा जितेन्द्रिय कहलाता है । वह सभी वस्तुओं को - चाहे वे कंकड़ हों, पत्थर हों या कि सोना - एकसमान देखता है ।
    en:
      title: 'Chapter 6 - Verse 8'
      subtitle: ''
      image: ''
      description: |-
        A person is said to be established in self-realization and is called a yogī [or mystic] when he is fully satisfied by virtue of acquired knowledge and realization. Such a person is situated in transcendence and is self-controlled. He sees everything – whether it be pebbles, stones or gold – as the same.
- id: '9'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        जब मनुष्य निष्कपट हितैषियों, प्रिय मित्रों, तटस्थों, मध्यस्थों, ईर्ष्यालुओं, शत्रुओं तथा मित्रों, पुण्यात्माओं एवं पापियों को समान भाव से देखता है, तो वह और भी उन्नत माना जाता है ।
    en:
      title: 'Chapter 6 - Verse 9'
      subtitle: ''
      image: ''
      description: |-
        A person is considered still further advanced when he regards honest well-wishers, affectionate benefactors, the neutral, mediators, the envious, friends and enemies, the pious and the sinners all with an equal mind.
- id: '10'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        योगी को चाहिए कि वह सदैव अपने शरीर, मन तथा आत्मा को परमेश्वर में लगाए, एकान्त स्थान में रहे और बड़ी सावधानी के साथ अपने मन को वश में करे । उसे समस्त आकांक्षाओं तथा संग्रहभाव की इच्छाओं से मुक्त होना चाहिए ।
    en:
      title: 'Chapter 6 - Verse 10'
      subtitle: ''
      image: ''
      description: |-
        A transcendentalist should always engage his body, mind and self in relationship with the Supreme; he should live alone in a secluded place and should always carefully control his mind. He should be free from desires and feelings of possessiveness.
- id: '11-12'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ११-१२'
      subtitle: ''
      image: ''
      description: |-
        योगाभ्यास के लिए योगी एकान्त स्थान में जाकर भूमि पर कुशा बिछा दे और फिर उसे मृगछाला से ढके तथा ऊपर से मुलायम वस्त्र बिछा दे । आसन न तो बहुत ऊँचा हो, न बहुत नीचा । यह पवित्र स्थान में स्थित हो । योगी को चाहिए कि इस पर दृढ़तापूर्वक बैठ जाय और मन, इन्द्रियों तथा कर्मों को वश में करते हुए तथा मन को एक बिन्दु पर स्थिर करके हृदय को शुद्ध करने के लिए योगाभ्यास करे ।
    en:
      title: 'Chapter 6 - Verse 11-12'
      subtitle: ''
      image: ''
      description: |-
        To practice yoga, one should go to a secluded place and should lay kuśa grass on the ground and then cover it with a deerskin and a soft cloth. The seat should be neither too high nor too low and should be situated in a sacred place. The yogī should then sit on it very firmly and practice yoga to purify the heart by controlling his mind, senses and activities and fixing the mind on one point.
- id: '13-14'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक १३-१४'
      subtitle: ''
      image: ''
      description: |-
        योगाभ्यास करने वाले को चाहिए कि वह अपने शरीर, गर्दन तथा सिर को सीधा रखे और नाक के अगले सिरे पर दृष्टि लगाए । इस प्रकार वह अविचलित तथा दमित मन से, भयरहित, विषयीजीवन से पूर्णतया मुक्त होकर अपने हृदय में मेरा चिन्तन करे और मुझे ही अपना चरमलक्ष्य बनाए ।
    en:
      title: 'Chapter 6 - Verse 13-14'
      subtitle: ''
      image: ''
      description: |-
        One should hold one’s body, neck and head erect in a straight line and stare steadily at the tip of the nose. Thus, with an unagitated, subdued mind, devoid of fear, completely free from sex life, one should meditate upon Me within the heart and make Me the ultimate goal of life.
- id: '15'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार शरीर, मन तथा कर्म में निरन्तर संयम का अभ्यास करते हुए संयमित मन वाले योगी को इस भौतिक अस्तित्व की समाप्ति पर भगवद्धाम की प्राप्ति होती है ।
    en:
      title: 'Chapter 6 - Verse 15'
      subtitle: ''
      image: ''
      description: |-
        Thus practicing constant control of the body, mind and activities, the mystic transcendentalist, his mind regulated, attains to the kingdom of God [or the abode of Kṛṣṇa] by cessation of material existence.
- id: '16'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! जो अधिक खाता है या बहुत कम खाता है, जो अधिक सोता है अथवा जो पर्याप्त नहीं सोता उसके योगी बनने की कोई सम्भावना नहीं है ।
    en:
      title: 'Chapter 6 - Verse 16'
      subtitle: ''
      image: ''
      description: |-
        There is no possibility of one’s becoming a yogī, O Arjuna, if one eats too much or eats too little, sleeps too much or does not sleep enough.
- id: '17'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        जो खाने, सोने, आमोद-प्रमोद तथा काम करने की आदतों में नियमित रहता है, वह योगाभ्यास द्वारा समस्त भौतिक क्लेशों को नष्ट कर सकता है ।
    en:
      title: 'Chapter 6 - Verse 17'
      subtitle: ''
      image: ''
      description: |-
        He who is regulated in his habits of eating, sleeping, recreation and work can mitigate all material pains by practicing the yoga system.
- id: '18'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        जब योगी योगाभ्यास द्वारा अपने मानसिक कार्यकलापों को वश में कर लेता है और अध्यात्म में स्थित हो जाता है अर्थात् समस्त भौतिक इच्छाओं से रहित हो जाता है, तब वह योग में सुस्थिर कहा जाता है ।
    en:
      title: 'Chapter 6 - Verse 18'
      subtitle: ''
      image: ''
      description: |-
        When the yogī, by practice of yoga, disciplines his mental activities and becomes situated in transcendence – devoid of all material desires – he is said to be well established in yoga.
- id: '19'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक १९'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकर वायुरहित स्थान में दीपक हिलता-डुलता नहीं, उसी तरह जिस योगी का मन वश में होता है, वह आत्मतत्त्व के ध्यान में सदैव स्थिर रहता है ।
    en:
      title: 'Chapter 6 - Verse 19'
      subtitle: ''
      image: ''
      description: |-
        As a lamp in a windless place does not waver, so the transcendentalist, whose mind is controlled, remains always steady in his meditation on the transcendent Self.
- id: '20-21-22-23'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक २०-२१-२२-२३'
      subtitle: ''
      image: ''
      description: |-
        सिद्धि की अवस्था में, जिसे समाधि कहते हैं, मनुष्य का मन योगाभ्यास के द्वारा भौतिक मानसिक क्रियाओं से पूर्णतया संयमित हो जाता है । इस सिद्धि की विशेषता यह है कि मनुष्य शुद्ध मन से अपने को देख सकता है और अपने आप में आनन्द उठा सकता है । उस आनन्दमयी स्थिति में वह दिव्य इन्द्रियों द्वारा असीम दिव्यसुख में स्थित रहता है । इस प्रकार स्थापित मनुष्य कभी सत्य से विपथ नहीं होता और इस सुख की प्राप्ति हो जाने पर वह इससे बड़ा कोई दूसरा लाभ नहीं मानता । ऐसी स्थिति को पाकर मनुष्य बड़ी से बड़ी कठिनाई में भी विचलित नहीं होता । यह निस्सन्देह भौतिक संसर्ग से उत्पन्न होने वाले समस्त दुखों से वास्तविक मुक्ति है ।
    en:
      title: 'Chapter 6 - Verse 20-21-22-23'
      subtitle: ''
      image: ''
      description: |-
        In the stage of perfection called trance, or samādhi, one’s mind is completely restrained from material mental activities by practice of yoga. This perfection is characterized by one’s ability to see the Self by the pure mind and to relish and rejoice in the Self. In that joyous state, one is situated in boundless transcendental happiness, realized through transcendental senses. Established thus, one never departs from the truth, and upon gaining this he thinks there is no greater gain. Being situated in such a position, one is never shaken, even in the midst of greatest difficulty. This indeed is actual freedom from all miseries arising from material contact.
- id: '24'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक २४'
      subtitle: ''
      image: ''
      description: |-
        मनुष्य को चाहिए कि संकल्प तथा श्रद्धा के साथ योगाभ्यास में लगे और पथ से विचलित न हो । उसे चाहिए कि मनोधर्म से उत्पन्न समस्त इच्छाओं को निरपवाद रूप से त्याग दे और इस प्रकार मन के द्वारा सभी ओर से इन्द्रियों को वश में करे ।
    en:
      title: 'Chapter 6 - Verse 24'
      subtitle: ''
      image: ''
      description: |-
        One should engage oneself in the practice of yoga with determination and faith and not be deviated from the path. One should abandon, without exception, all material desires born of mental speculation and thus control all the senses on all sides by the mind.
- id: '25'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक २५'
      subtitle: ''
      image: ''
      description: |-
        धीरे-धीरे, क्रमशः पूर्ण विश्वासपूर्वक बुद्धि के द्वारा समाधि में स्थित होना चाहिए और इस प्रकार मन को आत्मा में ही स्थित करना चाहिए तथा अन्य कुछ भी नहीं सोचना चाहिए ।
    en:
      title: 'Chapter 6 - Verse 25'
      subtitle: ''
      image: ''
      description: |-
        Gradually, step by step, one should become situated in trance by means of intelligence sustained by full conviction, and thus the mind should be fixed on the Self alone and should think of nothing else.
- id: '26'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक २६'
      subtitle: ''
      image: ''
      description: |-
        मन अपनी चंचलता तथा अस्थिरता के कारण जहाँ कहीं भी विचरण करता हो, मनुष्य को चाहिए कि उसे वहाँ से खींचे और अपने वश में लाए ।
    en:
      title: 'Chapter 6 - Verse 26'
      subtitle: ''
      image: ''
      description: |-
        From wherever the mind wanders due to its flickering and unsteady nature, one must certainly withdraw it and bring it back under the control of the Self.
- id: '27'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक २७'
      subtitle: ''
      image: ''
      description: |-
        जिस योगी का मन मुझ में स्थिर रहता है, वह निश्चय ही दिव्यसुख की सर्वोच्च सिद्धि प्राप्त करता है । वह रजोगुण से परे हो जाता है, वह परमात्मा के साथ अपनी गुणात्मक एकता को समझता है और इस प्रकार अपने समस्त विगत कर्मों के फल से निवृत्त हो जाता है ।
    en:
      title: 'Chapter 6 - Verse 27'
      subtitle: ''
      image: ''
      description: |-
        The yogī whose mind is fixed on Me verily attains the highest perfection of transcendental happiness. He is beyond the mode of passion, he realizes his qualitative identity with the Supreme, and thus he is freed from all reactions to past deeds.
- id: '28'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक २८'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार योगाभ्यास में निरन्तर लगा रहकर आत्मसंयमी योगी समस्त भौतिक कल्मष से मुक्त हो जाता है और भगवान् की दिव्य प्रेमाभक्ति में परमसुख प्राप्त करता है ।
    en:
      title: 'Chapter 6 - Verse 28'
      subtitle: ''
      image: ''
      description: |-
        Thus the self-controlled yogī, constantly engaged in yoga practice, becomes free from all material contamination and achieves the highest stage of perfect happiness in transcendental loving service to the Lord.
- id: '29'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक २९'
      subtitle: ''
      image: ''
      description: |-
        वास्तविक योगी समस्त जीवों में मुझको तथा मुझमें समस्त जीवों को देखता है । निस्सन्देह स्वरूपसिद्ध व्यक्ति मुझ परमेश्वर को सर्वत्र देखता है ।
    en:
      title: 'Chapter 6 - Verse 29'
      subtitle: ''
      image: ''
      description: |-
        A true yogī observes Me in all beings and also sees every being in Me. Indeed, the self-realized person sees Me, the same Supreme Lord, everywhere.
- id: '30'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३०'
      subtitle: ''
      image: ''
      description: |-
        जो मुझे सर्वत्र देखता है और सब कुछ मुझमें देखता है उसके लिए न तो मैं कभी अदृश्य होता हूँ और न वह मेरे लिए अदृश्य होता है ।
    en:
      title: 'Chapter 6 - Verse 30'
      subtitle: ''
      image: ''
      description: |-
        For one who sees Me everywhere and sees everything in Me, I am never lost, nor is he ever lost to Me.
- id: '31'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३१'
      subtitle: ''
      image: ''
      description: |-
        जो योगी मुझे तथा परमात्मा को अभिन्न जानते हुए परमात्मा की भक्तिपूर्वक सेवा करता है, वह हर प्रकार से मुझमें सदैव स्थित रहता है ।
    en:
      title: 'Chapter 6 - Verse 31'
      subtitle: ''
      image: ''
      description: |-
        Such a yogī, who engages in the worshipful service of the Supersoul, knowing that I and the Supersoul are one, remains always in Me in all circumstances.
- id: '32'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३२'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! वह पूर्णयोगी है जो अपनी तुलना से समस्त प्राणियों की उनके सुखों तथा दुखों में वास्तविक समानता का दर्शन करता है ।
    en:
      title: 'Chapter 6 - Verse 32'
      subtitle: ''
      image: ''
      description: |-
        He is a perfect yogī who, by comparison to his own self, sees the true equality of all beings, in both their happiness and their distress, O Arjuna!
- id: '33'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३३'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - हे मधुसूदन! आपने जिस योगपद्धति का संक्षेप में वर्णन किया है, वह मेरे लिए अव्यावहारिक तथा असहनीय है, क्योंकि मन चंचल तथा अस्थिर है ।
    en:
      title: 'Chapter 6 - Verse 33'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: O Madhusūdana, the system of yoga which You have summarized appears impractical and unendurable to me, for the mind is restless and unsteady.
- id: '34'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३४'
      subtitle: ''
      image: ''
      description: |-
        हे कृष्ण! चूँकि मन चंचल (अस्थिर), उच्छृखल, हठीला तथा अत्यन्त बलवान है, अतः मुझे इसे वश में करना वायु को वश में करने से भी अधिक कठिन लगता है ।
    en:
      title: 'Chapter 6 - Verse 34'
      subtitle: ''
      image: ''
      description: |-
        The mind is restless, turbulent, obstinate and very strong, O Kṛṣṇa, and to subdue it, I think, is more difficult than controlling the wind.
- id: '35'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३५'
      subtitle: ''
      image: ''
      description: |-
        भगवान् श्रीकृष्ण ने कहा - हे महाबाहु कुन्तीपुत्र! निस्सन्देह चंचल मन को वश में करना अत्यन्त कठिन है, किन्तु उपयुक्त अभ्यास द्वारा तथा विरक्ति द्वारा ऐसा सम्भव है ।
    en:
      title: 'Chapter 6 - Verse 35'
      subtitle: ''
      image: ''
      description: |-
        Lord Śrī Kṛṣṇa said: O mighty-armed son of Kuntī, it is undoubtedly very difficult to curb the restless mind, but it is possible by suitable practice and by detachment.
- id: '36'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३६'
      subtitle: ''
      image: ''
      description: |-
        जिसका मन उच्छृखल है, उसके लिए आत्म-साक्षात्कार कठिन कार्य होता है, किन्तु जिसका मन संयमित है और जो समुचित उपाय करता है उसकी सफलता ध्रुव है । ऐसा मेरा मत है ।
    en:
      title: 'Chapter 6 - Verse 36'
      subtitle: ''
      image: ''
      description: |-
        For one whose mind is unbridled, self-realization is difficult work. But he whose mind is controlled and who strives by appropriate means is assured of success. That is My opinion.
- id: '37'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३७'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहाः हे कृष्ण! उस असफल योगी की गति क्या है जो प्रारम्भ में श्रद्धापूर्वक आत्म-साक्षात्कार की विधि ग्रहण करता है, किन्तु बाद में भौतिकता के कारण उससे विचलित हो जाता है और योगसिद्धि को प्राप्त नहीं कर पाता ?
    en:
      title: 'Chapter 6 - Verse 37'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: O Kṛṣṇa, what is the destination of the unsuccessful transcendentalist, who in the beginning takes to the process of self-realization with faith but who later desists due to worldly-mindedness and thus does not attain perfection in mysticism?
- id: '38'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३८'
      subtitle: ''
      image: ''
      description: |-
        हे महाबाहु कृष्ण! क्या ब्रह्म-प्राप्ति के मार्ग से भ्रष्ट ऐसा व्यक्ति आध्यात्मिक तथा भौतिक दोनों ही सफलताओं से च्युत नहीं होता और छिन्नभिन्न बादल की भाँति विनष्ट नहीं हो जाता जिसके फलस्वरूप उसके लिए किसी लोक में कोई स्थान नहीं रहता ?
    en:
      title: 'Chapter 6 - Verse 38'
      subtitle: ''
      image: ''
      description: |-
        O mighty-armed Kṛṣṇa, does not such a man, who is bewildered from the path of transcendence, fall away from both spiritual and material success and perish like a riven cloud, with no position in any sphere?
- id: '39'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ३९'
      subtitle: ''
      image: ''
      description: |-
        हे कृष्ण! यही मेरा सन्देह है, और मैं आपसे इसे पूर्णतया दूर करने की प्रार्थना कर रहा हूँ । आपके अतिरिक्त अन्य कोई ऐसा नहीं है, जो इस सन्देह को नष्ट कर सके ।
    en:
      title: 'Chapter 6 - Verse 39'
      subtitle: ''
      image: ''
      description: |-
        This is my doubt, O Kṛṣṇa, and I ask You to dispel it completely. But for You, no one is to be found who can destroy this doubt.
- id: '40'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४०'
      subtitle: ''
      image: ''
      description: |-
        भगवान् ने कहा - हे पृथापुत्र! कल्याण-कार्यों में निरत योगी का न तो इस लोक में और न परलोक में ही विनाश होता है । हे मित्र! भलाई करने वाला कभी बुराई से पराजित नहीं होता ।
    en:
      title: 'Chapter 6 - Verse 40'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: Son of Pṛthā, a transcendentalist engaged in auspicious activities does not meet with destruction either in this world or in the spiritual world; one who does good, My friend, is never overcome by evil.
- id: '41'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४१'
      subtitle: ''
      image: ''
      description: |-
        असफल योगी पवित्रात्माओं के लोकों में अनेकानेक वर्षों तक भोग करने के बाद या तो सदाचारी पुरुषों के परिवार में या कि धनवानों के कुल में जन्म लेता है ।
    en:
      title: 'Chapter 6 - Verse 41'
      subtitle: ''
      image: ''
      description: |-
        The unsuccessful yogī, after many, many years of enjoyment on the planets of the pious living entities, is born into a family of righteous people, or into a family of rich aristocracy.
- id: '42'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४२'
      subtitle: ''
      image: ''
      description: |-
        अथवा (यदि दीर्घकाल तक योग करने के बाद असफल रहे तो) वह ऐसे योगियों के कुल में जन्म लेता है जो अति बुद्धिमान हैं । निश्चय ही इस संसार में ऐसा जन्म दुर्लभ है ।
    en:
      title: 'Chapter 6 - Verse 42'
      subtitle: ''
      image: ''
      description: |-
        Or [if unsuccessful after long practice of yoga] he takes his birth in a family of transcendentalists who are surely great in wisdom. Certainly, such a birth is rare in this world.
- id: '43'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४३'
      subtitle: ''
      image: ''
      description: |-
        हे कुरुनन्दन! ऐसा जन्म पाकर वह अपने पूर्वजन्म की दैवी चेतना को पुनः प्राप्त करता है और पूर्ण सफलता प्राप्त करने के उद्देश्य से वह आगे उन्नति करने का प्रयास करता है ।
    en:
      title: 'Chapter 6 - Verse 43'
      subtitle: ''
      image: ''
      description: |-
        On taking such a birth, he revives the divine consciousness of his previous life, and he again tries to make further progress in order to achieve complete success, O son of Kuru.
- id: '44'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४४'
      subtitle: ''
      image: ''
      description: |-
        अपने पूर्वजन्म की दैवी चेतना से वह न चाहते हुए भी स्वतः योग के नियमों की ओर आकर्षित होता है । ऐसा जिज्ञासु योगी शास्त्रों के अनुष्ठानों से परे स्थित होता है ।
    en:
      title: 'Chapter 6 - Verse 44'
      subtitle: ''
      image: ''
      description: |-
        By virtue of the divine consciousness of his previous life, he automatically becomes attracted to the yogic principles – even without seeking them. Such an inquisitive transcendentalist stands always above the ritualistic principles of the scriptures.
- id: '45'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४५'
      subtitle: ''
      image: ''
      description: |-
        और जब योगी समस्त कल्मष से शुद्ध होकर सच्ची निष्ठा से आगे प्रगति करने का प्रयास करता है, तो अन्ततोगत्वा अनेकानेक जन्मों के अभ्यास के पश्चात् सिद्धि-लाभ करके वह परम गन्तव्य को प्राप्त करता है ।
    en:
      title: 'Chapter 6 - Verse 45'
      subtitle: ''
      image: ''
      description: |-
        And when the yogī engages himself with sincere endeavor in making further progress, being washed of all contaminations, then ultimately, achieving perfection after many, many births of practice, he attains the supreme goal.
- id: '46'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४६'
      subtitle: ''
      image: ''
      description: |-
        योगी पुरुष तपस्वी से, ज्ञानी से तथा सकामकर्मी से बढ़कर होता है । अतः हे अर्जुन! तुम सभी प्रकार से योगी बनो ।
    en:
      title: 'Chapter 6 - Verse 46'
      subtitle: ''
      image: ''
      description: |-
        A yogī is greater than the ascetic, greater than the empiricist and greater than the fruitive worker. Therefore, O Arjuna, in all circumstances, be a yogī.
- id: '47'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ६ - श्लोक ४७'
      subtitle: ''
      image: ''
      description: |-
        और समस्त योगियों में से जो योगी अत्यन्त श्रद्धापूर्वक मेरे परायण है, अपने अन्तःकरण में मेरे विषय में सोचता है और मेरी दिव्य प्रेमाभक्ति करता है वह योग में मुझसे परम अन्तरंग रूप में युक्त रहता है और सबों में सर्वोच्च है । यही मेरा मत है ।
    en:
      title: 'Chapter 6 - Verse 47'
      subtitle: ''
      image: ''
      description: |-
        And of all yogīs, the one with great faith who always abides in Me, thinks of Me within himself and renders transcendental loving service to Me – he is the most intimately united with Me in yoga and is the highest of all. That is My opinion.
