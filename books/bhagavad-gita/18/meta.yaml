- id: '1'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - हे महाबाहु! मैं त्याग का उद्देश्य जानने का इच्छुक हूँ और हे केशिनिषूदन, हे हृषीकेश! मैं त्यागमय जीवन (संन्यास आश्रम) का भी उद्देश्य जानना चाहता हूँ ।
    en:
      title: 'Chapter 18 - Verse 1'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: O mighty-armed one, I wish to understand the purpose of renunciation [tyāga] and of the renounced order of life [sannyāsa], O killer of the Keśī demon, master of the senses.
- id: '2'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        भगवान् ने कहा - भौतिक इच्छा पर आधारित कर्मों के परित्याग को विद्वान लोग संन्यास कहते हैं और समस्त कर्मों के फल-त्याग को बुद्धिमान लोग त्याग कहते हैं ।
    en:
      title: 'Chapter 18 - Verse 2'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: The giving up of activities that are based on material desire is what great learned men call the renounced order of life [sannyāsa]. And giving up the results of all activities is what the wise call renunciation [tyāga].
- id: '3'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        कुछ विद्वान घोषित करते हैं कि समस्त प्रकार के सकाम कर्मों को दोषपूर्ण समझ कर त्याग देना चाहिए । किन्तु अन्य विद्वान् मानते हैं कि यज्ञ, दान तथा तपस्या के कर्मों को कभी नहीं त्यागना चाहिए ।
    en:
      title: 'Chapter 18 - Verse 3'
      subtitle: ''
      image: ''
      description: |-
        Some learned men declare that all kinds of fruitive activities should be given up as faulty, yet other sages maintain that acts of sacrifice, charity and penance should never be abandoned.
- id: '4'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        हे भरतश्रेष्ठ! अब त्याग के विषय में मेरा निर्णय सुनो । हे नरशार्दूल! शास्त्रों में त्याग तीन तरह का बताया गया है ।
    en:
      title: 'Chapter 18 - Verse 4'
      subtitle: ''
      image: ''
      description: |-
        O best of the Bhāratas, now hear My judgment about renunciation. O tiger among men, renunciation is declared in the scriptures to be of three kinds.
- id: '5'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        यज्ञ, दान तथा तपस्या के कर्मों का कभी परित्याग नहीं करना चाहिए, उन्हें अवश्य सम्पन्न करना चाहिए । निस्सन्देह यज्ञ, दान तथा तपस्या महात्माओं को भी शुद्ध बनाते हैं ।
    en:
      title: 'Chapter 18 - Verse 5'
      subtitle: ''
      image: ''
      description: |-
        Acts of sacrifice, charity and penance are not to be given up; they must be performed. Indeed, sacrifice, charity and penance purify even the great souls.
- id: '6'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        इन सारे कार्यों को किसी प्रकार की आसक्ति या फल की आशा के बिना सम्पन्न करना चाहिए । हे पृथापुत्र! इन्हें कर्तव्य मानकर सम्पन्न किया जाना चाहिए । यही मेरा अन्तिम मत है ।
    en:
      title: 'Chapter 18 - Verse 6'
      subtitle: ''
      image: ''
      description: |-
        All these activities should be performed without attachment or any expectation of result. They should be performed as a matter of duty, O son of Pṛthā. That is My final opinion.
- id: '7'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        निर्दिष्ट कर्तव्यों को कभी नहीं त्यागना चाहिए । यदि कोई मोहवश अपने नियत कर्मों का परित्याग कर देता है, तो ऐसे त्याग को तामसी कहा जाता है ।
    en:
      title: 'Chapter 18 - Verse 7'
      subtitle: ''
      image: ''
      description: |-
        Prescribed duties should never be renounced. If one gives up his prescribed duties because of illusion, such renunciation is said to be in the mode of ignorance.
- id: '8'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        जो व्यक्ति नियत कर्मों को कष्टप्रद समझ कर या शारीरिक क्लेश के भय से त्याग देता है, उसके लिए कहा जाता है कि उसने यह त्याग रजोगुण में किया है । ऐसा करने से कभी त्याग का उच्चफल प्राप्त नहीं होता ।
    en:
      title: 'Chapter 18 - Verse 8'
      subtitle: ''
      image: ''
      description: |-
        Anyone who gives up prescribed duties as troublesome or out of fear of bodily discomfort is said to have renounced in the mode of passion. Such action never leads to the elevation of renunciation.
- id: '9'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! जब मनुष्य नियत कर्तव्य को करणीय मान कर करता है और समस्त भौतिक संगति तथा फल की आसक्ति को त्याग देता है, तो उसका त्याग सात्त्विक कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 9'
      subtitle: ''
      image: ''
      description: |-
        O Arjuna, when one performs his prescribed duty only because it ought to be done, and renounces all material association and all attachment to the fruit, his renunciation is said to be in the mode of goodness.
- id: '10'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        सतोगुण में स्थित बुद्धिमान त्यागी, जो न तो अशुभ कर्म से घृणा करता है, न शुभकर्म से लिप्त होता है, वह कर्म के विषय में कोई संशय नहीं रखता ।
    en:
      title: 'Chapter 18 - Verse 10'
      subtitle: ''
      image: ''
      description: |-
        The intelligent renouncer situated in the mode of goodness, neither hateful of inauspicious work nor attached to auspicious work, has no doubts about work.
- id: '11'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ११'
      subtitle: ''
      image: ''
      description: |-
        निस्सन्देह किसी भी देहधारी प्राणी के लिए समस्त कर्मों का परित्याग कर पाना असम्भव है । लेकिन जो कर्मफल का परित्याग करता है, वह वास्तव में त्यागी कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 11'
      subtitle: ''
      image: ''
      description: |-
        It is indeed impossible for an embodied being to give up all activities. But he who renounces the fruits of action is called one who has truly renounced.
- id: '12'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        जो त्यागी नहीं है, उसके लिए इच्छित (इष्ट), अनिच्छित (अनिष्ट) तथा मिश्रित - ये तीन प्रकार के कर्मफल मृत्यु के बाद मिलते हैं । लेकिन जो संन्यासी हैं, उन्हें ऐसे फल का सुख-दुख नहीं भोगना पड़ता ।
    en:
      title: 'Chapter 18 - Verse 12'
      subtitle: ''
      image: ''
      description: |-
        For one who is not renounced, the threefold fruits of action – desirable, undesirable and mixed – accrue after death. But those who are in the renounced order of life have no such result to suffer or enjoy.
- id: '13'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        हे महाबाहु अर्जुन! वेदान्त के अनुसार समस्त कर्मों की पूर्ति के लिए पाँच कारण हैं । अब तुम इन्हें मुझसे सुनो ।
    en:
      title: 'Chapter 18 - Verse 13'
      subtitle: ''
      image: ''
      description: |-
        O mighty-armed Arjuna, according to the Vedānta there are five causes for the accomplishment of all action. Now learn of these from Me.
- id: '14'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        कर्म का स्थान (शरीर), कर्ता, विभिन्न इन्द्रियाँ, अनेक प्रकार की चेष्टाएँ तथा परमात्मा - ये पाँच कर्म के कारण हैं ।
    en:
      title: 'Chapter 18 - Verse 14'
      subtitle: ''
      image: ''
      description: |-
        The place of action [the body], the performer, the various senses, the many different kinds of endeavor, and ultimately the Supersoul – these are the five factors of action.
- id: '15'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        मनुष्य अपने शरीर, मन या वाणी से जो भी उचित या अनुचित कर्म करता है, वह इन पाँच कारणों के फलस्वरूप होता है ।
    en:
      title: 'Chapter 18 - Verse 15'
      subtitle: ''
      image: ''
      description: |-
        Whatever right or wrong action a man performs by body, mind or speech is caused by these five factors.
- id: '16'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        अतएव जो इन पाँचों कारणों को न मान कर अपने आपको ही एकमात्र कर्ता मानता है, वह निश्चय ही बहुत बुद्धिमान नहीं होता और वस्तुओं को सही रूप में नहीं देख सकता ।
    en:
      title: 'Chapter 18 - Verse 16'
      subtitle: ''
      image: ''
      description: |-
        Therefore one who thinks himself the only doer, not considering the five factors, is certainly not very intelligent and cannot see things as they are.
- id: '17'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        जो मिथ्या अहंकार से प्रेरित नहीं है, जिसकी बुद्धि बँधी नहीं है, वह इस संसार में मनुष्यों को मारता हुआ भी नहीं मारता । न ही वह अपने कर्मों से बँधा होता है ।
    en:
      title: 'Chapter 18 - Verse 17'
      subtitle: ''
      image: ''
      description: |-
        One who is not motivated by false ego, whose intelligence is not entangled, though he kills men in this world, does not kill. Nor is he bound by his actions.
- id: '18'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        ज्ञान, ज्ञेय तथा ज्ञाता - ये तीनों कर्म को प्रेरणा देने वाले कारण हैं । इन्द्रियाँ (करण), कर्म तथा कर्ता - ये तीन कर्म के संघटक हैं ।
    en:
      title: 'Chapter 18 - Verse 18'
      subtitle: ''
      image: ''
      description: |-
        Knowledge, the object of knowledge, and the knower are the three factors that motivate action; the senses, the work and the doer are the three constituents of action.
- id: '19'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक १९'
      subtitle: ''
      image: ''
      description: |-
        प्रकृति के तीन गुणों के अनुसार ही ज्ञान, कर्म तथा कर्ता के तीन-तीन भेद हैं । अब तुम मुझसे इन्हें सुनो ।
    en:
      title: 'Chapter 18 - Verse 19'
      subtitle: ''
      image: ''
      description: |-
        According to the three different modes of material nature, there are three kinds of knowledge, action and performer of action. Now hear of them from Me.
- id: '20'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २०'
      subtitle: ''
      image: ''
      description: |-
        जिस ज्ञान से अनन्त रूपों में विभक्त सारे जीवों में एक ही अविभक्त आध्यात्मिक प्रकृति देखी जाती है, उसे ही तुम सात्त्विक जानो ।
    en:
      title: 'Chapter 18 - Verse 20'
      subtitle: ''
      image: ''
      description: |-
        That knowledge by which one undivided spiritual nature is seen in all living entities, though they are divided into innumerable forms, you should understand to be in the mode of goodness.
- id: '21'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २१'
      subtitle: ''
      image: ''
      description: |-
        जिस ज्ञान से कोई मनुष्य विभिन्न शरीरों में भिन्न-भिन्न प्रकार का जीव देखता है, उसे तुम राजसी जानो ।
    en:
      title: 'Chapter 18 - Verse 21'
      subtitle: ''
      image: ''
      description: |-
        That knowledge by which one sees that in every different body there is a different type of living entity you should understand to be in the mode of passion.
- id: '22'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २२'
      subtitle: ''
      image: ''
      description: |-
        और वह ज्ञान, जिससे मनुष्य किसी एक प्रकार के कार्य को, जो अति तुच्छ है, सब कुछ मान कर, सत्य को जाने बिना उसमें लिप्त रहता है, तामसी कहा जाता है ।
    en:
      title: 'Chapter 18 - Verse 22'
      subtitle: ''
      image: ''
      description: |-
        And that knowledge by which one is attached to one kind of work as the all in all, without knowledge of the truth, and which is very meager, is said to be in the mode of darkness.
- id: '23'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २३'
      subtitle: ''
      image: ''
      description: |-
        जो कर्म नियमित है और जो आसक्ति, राग या द्वेष से रहित कर्मफल की चाह के बिना किया जाता है, वह सात्त्विक कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 23'
      subtitle: ''
      image: ''
      description: |-
        That action which is regulated and which is performed without attachment, without love or hatred, and without desire for fruitive results is said to be in the mode of goodness.
- id: '24'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २४'
      subtitle: ''
      image: ''
      description: |-
        लेकिन जो कार्य अपनी इच्छा पूर्ति के निमित्त प्रयासपूर्वक एवं मिथ्या अहंकार के भाव से किया जाता है, वह रजोगुणी कहा जाता है ।
    en:
      title: 'Chapter 18 - Verse 24'
      subtitle: ''
      image: ''
      description: |-
        But action performed with great effort by one seeking to gratify his desires, and enacted from a sense of false ego, is called action in the mode of passion.
- id: '25'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २५'
      subtitle: ''
      image: ''
      description: |-
        जो कर्म मोहवश शास्त्रीय आदेशों की अवहेलना करके तथा भावी बन्धन की परवाह किये बिना या हिंसा अथवा अन्यों को दुख पहुँचाने के लिए किया जाता है, वह तामसी कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 25'
      subtitle: ''
      image: ''
      description: |-
        That action performed in illusion, in disregard of scriptural injunctions, and without concern for future bondage or for violence or distress caused to others is said to be in the mode of ignorance.
- id: '26'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २६'
      subtitle: ''
      image: ''
      description: |-
        जो व्यक्ति भौतिक गुणों के संसर्ग के बिना अहंकाररहित, संकल्प तथा उत्साहपूर्वक अपना कर्म करता है और सफलता अथवा असफलता में अविचलित रहता है, वह सात्त्विक कर्ता कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 26'
      subtitle: ''
      image: ''
      description: |-
        One who performs his duty without association with the modes of material nature, without false ego, with great determination and enthusiasm, and without wavering in success or failure is said to be a worker in the mode of goodness.
- id: '27'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २७'
      subtitle: ''
      image: ''
      description: |-
        जो कर्ता कर्म तथा कर्म-फल के प्रति आसक्त होकर फलों का भोग करना चाहता है तथा जो लोभी, सदैव ईर्ष्यालु, अपवित्र और सुख-दुख से विचलित होने वाला है, वह राजसी कहा जाता है ।
    en:
      title: 'Chapter 18 - Verse 27'
      subtitle: ''
      image: ''
      description: |-
        The worker who is attached to work and the fruits of work, desiring to enjoy those fruits, and who is greedy, always envious, impure, and moved by joy and sorrow, is said to be in the mode of passion.
- id: '28'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २८'
      subtitle: ''
      image: ''
      description: |-
        जो कर्ता सदा शास्त्रों के आदेशों के विरुद्ध कार्य करता रहता है, जो भौतिकवादी, हठी, कपटी तथा अन्यों का अपमान करने में पटु है तथा जो आलसी, सदैव खिन्न तथा काम करने में दीर्घसूत्री है, वह तमोगुणी कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 28'
      subtitle: ''
      image: ''
      description: |-
        The worker who is always engaged in work against the injunctions of the scripture, who is materialistic, obstinate, cheating and expert in insulting others, and who is lazy, always morose and procrastinating is said to be a worker in the mode of ignorance.
- id: '29'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक २९'
      subtitle: ''
      image: ''
      description: |-
        हे धनञ्जय! अब मैं प्रकृति के तीनों गुणों के अनुसार तुम्हें विभिन्न प्रकार की बुद्धि तथा धृति के विषय में विस्तार से बताऊँगा । तुम इसे सुनो ।
    en:
      title: 'Chapter 18 - Verse 29'
      subtitle: ''
      image: ''
      description: |-
        O winner of wealth, now please listen as I tell you in detail of the different kinds of understanding and determination, according to the three modes of material nature.
- id: '30'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३०'
      subtitle: ''
      image: ''
      description: |-
        हे पृथापुत्र! वह बुद्धि सतोगुणी है, जिसके द्वारा मनुष्य यह जानता है कि क्या करणीय है और क्या नहीं है, किससे डरना चाहिए और किससे नहीं, क्या बाँधने वाला है और क्या मुक्ति देने वाला है ।
    en:
      title: 'Chapter 18 - Verse 30'
      subtitle: ''
      image: ''
      description: |-
        O son of Pṛthā, that understanding by which one knows what ought to be done and what ought not to be done, what is to be feared and what is not to be feared, what is binding and what is liberating, is in the mode of goodness.
- id: '31'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३१'
      subtitle: ''
      image: ''
      description: |-
        हे पृथापुत्र! जो बुद्धि धर्म तथा अधर्म, करणीय तथा अकरणीय कर्म में भेद नहीं कर पाती, वह राजसी है ।
    en:
      title: 'Chapter 18 - Verse 31'
      subtitle: ''
      image: ''
      description: |-
        O son of Pṛthā, that understanding which cannot distinguish between religion and irreligion, between action that should be done and action that should not be done, is in the mode of passion.
- id: '32'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३२'
      subtitle: ''
      image: ''
      description: |-
        जो बुद्धि मोह तथा अंधकार के वशीभूत होकर अधर्म को धर्म और धर्म को अधर्म मानती है और सदैव विपरीत दिशा में प्रयत्न करती है, हे पार्थ! वह तामसी है ।
    en:
      title: 'Chapter 18 - Verse 32'
      subtitle: ''
      image: ''
      description: |-
        That understanding which considers irreligion to be religion and religion to be irreligion, under the spell of illusion and darkness, and strives always in the wrong direction, O Pārtha, is in the mode of ignorance.
- id: '33'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३३'
      subtitle: ''
      image: ''
      description: |-
        हे पृथापुत्र! जो अटूट है, जिसे योगाभ्यास द्वारा अचल रहकर धारण किया जाता है और जो इस प्रकार मन, प्राण तथा इन्द्रियों के कार्यकलापों को वश में रखती है, वह धृति सात्त्विक है ।
    en:
      title: 'Chapter 18 - Verse 33'
      subtitle: ''
      image: ''
      description: |-
        O son of Pṛthā, that determination which is unbreakable, which is sustained with steadfastness by yoga practice, and which thus controls the activities of the mind, life and senses is determination in the mode of goodness.
- id: '34'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३४'
      subtitle: ''
      image: ''
      description: |-
        लेकिन हे अर्जुन! जिस धृति से मनुष्य धर्म, अर्थ तथा काम के फलों में लिप्त बना रहता है, वह राजसी है ।
    en:
      title: 'Chapter 18 - Verse 34'
      subtitle: ''
      image: ''
      description: |-
        But that determination by which one holds fast to fruitive results in religion, economic development and sense gratification is of the nature of passion, O Arjuna.
- id: '35'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३५'
      subtitle: ''
      image: ''
      description: |-
        हे पार्थ! जो धृति स्वप्न, भय, शोक, विषाद तथा मोह के परे नहीं जाती, ऐसी दुर्बुद्धिपूर्ण धृति तामसी है ।
    en:
      title: 'Chapter 18 - Verse 35'
      subtitle: ''
      image: ''
      description: |-
        And that determination which cannot go beyond dreaming, fearfulness, lamentation, moroseness and illusion – such unintelligent determination, O son of Pṛthā, is in the mode of darkness.
- id: '36'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३६'
      subtitle: ''
      image: ''
      description: |-
        हे भरतश्रेष्ठ! अब मुझसे तीन प्रकार के सुखों के विषय में सुनो, जिनके द्वारा बद्धजीव भोग करता है और जिसके द्वारा कभी-कभी दुखों का अन्त हो जाता है ।
    en:
      title: 'Chapter 18 - Verse 36'
      subtitle: ''
      image: ''
      description: |-
        O best of the Bhāratas, now please hear from Me about the three kinds of happiness by which the conditioned soul enjoys, and by which he sometimes comes to the end of all distress.
- id: '37'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३७'
      subtitle: ''
      image: ''
      description: |-
        जो प्रारम्भ में विष जैसा लगता है, लेकिन अन्त में अमृत के समान है और जो मनुष्य में आत्म-साक्षात्कार जगाता है, वह सात्त्विक सुख कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 37'
      subtitle: ''
      image: ''
      description: |-
        That which in the beginning may be just like poison but at the end is just like nectar and which awakens one to self-realization is said to be happiness in the mode of goodness.
- id: '38'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३८'
      subtitle: ''
      image: ''
      description: |-
        जो सुख इन्द्रियों द्वारा उनके विषयों के संसर्ग से प्राप्त होता है और जो प्रारम्भ में अमृततुल्य तथा अन्त में विषतुल्य लगता है, वह रजोगुणी कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 38'
      subtitle: ''
      image: ''
      description: |-
        That happiness which is derived from contact of the senses with their objects and which appears like nectar at first but poison at the end is said to be of the nature of passion.
- id: '39'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ३९'
      subtitle: ''
      image: ''
      description: |-
        तथा जो सुख आत्म-साक्षात्कार के प्रति अन्धा है, जो प्रारम्भ से लेकर अन्त तक मोहकारक है और जो निद्रा, आलस्य तथा मोह से उत्पन्न होता है, वह तामसी कहलाता है ।
    en:
      title: 'Chapter 18 - Verse 39'
      subtitle: ''
      image: ''
      description: |-
        And that happiness which is blind to self-realization, which is delusion from beginning to end and which arises from sleep, laziness and illusion is said to be of the nature of ignorance.
- id: '40'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४०'
      subtitle: ''
      image: ''
      description: |-
        इस लोक में, स्वर्ग लोकों में या देवताओं के मध्य में कोई भी ऐसा व्यक्ति विद्यमान नहीं है, जो प्रकृति के तीन गुणों से मुक्त हो ।
    en:
      title: 'Chapter 18 - Verse 40'
      subtitle: ''
      image: ''
      description: |-
        There is no being existing, either here or among the demigods in the higher planetary systems, which is freed from these three modes born of material nature.
- id: '41'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४१'
      subtitle: ''
      image: ''
      description: |-
        हे परन्तप! ब्राह्मणों, क्षत्रियों, वैश्यों तथा शूद्रों में प्रकृति के गुणों के अनुसार उनके स्वभाव द्वारा उत्पन्न गुणों के द्वारा भेद किया जाता है ।
    en:
      title: 'Chapter 18 - Verse 41'
      subtitle: ''
      image: ''
      description: |-
        Brāhmaṇas, kṣatriyas, vaiśyas and śūdras are distinguished by the qualities born of their own natures in accordance with the material modes, O chastiser of the enemy.
- id: '42'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४२'
      subtitle: ''
      image: ''
      description: |-
        शान्तिप्रियता, आत्मसंयम, तपस्या, पवित्रता, सहिष्णुता, सत्यनिष्ठा, ज्ञान, विज्ञान तथा धार्मिकता - ये सारे स्वाभाविक गुण हैं, जिनके द्वारा ब्राह्मण कर्म करते हैं ।
    en:
      title: 'Chapter 18 - Verse 42'
      subtitle: ''
      image: ''
      description: |-
        Peacefulness, self-control, austerity, purity, tolerance, honesty, knowledge, wisdom and religiousness – these are the natural qualities by which the brāhmaṇas work.
- id: '43'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४३'
      subtitle: ''
      image: ''
      description: |-
        वीरता, शक्ति, संकल्प, दक्षता, युद्ध में धैर्य, उदारता तथा नेतृत्व - ये क्षत्रियों के स्वाभाविक गुण हैं ।
    en:
      title: 'Chapter 18 - Verse 43'
      subtitle: ''
      image: ''
      description: |-
        Heroism, power, determination, resourcefulness, courage in battle, generosity and leadership are the natural qualities of work for the kṣatriyas.
- id: '44'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४४'
      subtitle: ''
      image: ''
      description: |-
        कृषि करना, गो-रक्षा तथा व्यापार वैश्यों के स्वाभाविक कर्म हैं और शूद्रों का कर्म श्रम तथा अन्यों की सेवा करना है ।
    en:
      title: 'Chapter 18 - Verse 44'
      subtitle: ''
      image: ''
      description: |-
        Farming, cow protection and business are the natural work for the vaiśyas, and for the śūdras there are labor and service to others.
- id: '45'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४५'
      subtitle: ''
      image: ''
      description: |-
        अपने अपने कर्म के गुणों का पालन करते हुए प्रत्येक व्यक्ति सिद्ध हो सकता है । अब तुम मुझसे सुनो कि यह किस प्रकार किया जा सकता है ।
    en:
      title: 'Chapter 18 - Verse 45'
      subtitle: ''
      image: ''
      description: |-
        By following his qualities of work, every man can become perfect. Now please hear from Me how this can be done.
- id: '46'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४६'
      subtitle: ''
      image: ''
      description: |-
        जो सभी प्राणियों का उद्गम है और सर्वव्यापी है, उस भगवान् की उपासना करके मनुष्य अपना कर्म करते हुए पूर्णता प्राप्त कर सकता है ।
    en:
      title: 'Chapter 18 - Verse 46'
      subtitle: ''
      image: ''
      description: |-
        By worship of the Lord, who is the source of all beings and who is all-pervading, a man can attain perfection through performing his own work.
- id: '47'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४७'
      subtitle: ''
      image: ''
      description: |-
        अपने वृत्तिपरक कार्य को करना, चाहे वह कितना ही त्रुटिपूर्ण ढंग से क्यों न किया जाय, अन्य किसी के कार्य को स्वीकार करने और अच्छी प्रकार करने की अपेक्षा अधिक श्रेष्ठ है । अपने स्वभाव के अनुसार निर्दिष्ट कर्म कभी भी पाप से प्रभावित नहीं होते ।
    en:
      title: 'Chapter 18 - Verse 47'
      subtitle: ''
      image: ''
      description: |-
        It is better to engage in one’s own occupation, even though one may perform it imperfectly, than to accept another’s occupation and perform it perfectly. Duties prescribed according to one’s nature are never affected by sinful reactions.
- id: '48'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४८'
      subtitle: ''
      image: ''
      description: |-
        प्रत्येक उद्योग (प्रयास) किसी न किसी दोष से आवृत होता है, जिस प्रकार अग्नि धुएँ से आवृत रहती है । अतएव हे कुन्तीपुत्र! मनुष्य को चाहिए कि स्वभाव से उत्पन्न कर्म को, भले ही वह दोषपूर्ण क्यों न हो, कभी त्यागे नहीं ।
    en:
      title: 'Chapter 18 - Verse 48'
      subtitle: ''
      image: ''
      description: |-
        Every endeavor is covered by some fault, just as fire is covered by smoke. Therefore one should not give up the work born of his nature, O son of Kuntī, even if such work is full of fault.
- id: '49'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ४९'
      subtitle: ''
      image: ''
      description: |-
        जो आत्मसंयमी तथा अनासक्त है एवं जो समस्त भौतिक भोगों की परवाह नहीं करता, वह संन्यास के अभ्यास द्वारा कर्मफल से मुक्ति की सर्वोच्च सिद्ध-अवस्था प्राप्त कर सकता है ।
    en:
      title: 'Chapter 18 - Verse 49'
      subtitle: ''
      image: ''
      description: |-
        One who is self-controlled and unattached and who disregards all material enjoyments can obtain, by practice of renunciation, the highest perfect stage of freedom from reaction.
- id: '50'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५०'
      subtitle: ''
      image: ''
      description: |-
        हे कुन्तीपुत्र! जिस तरह इस सिद्धि को प्राप्त हुआ व्यक्ति परम सिद्धावस्था अर्थात् ब्रह्म को, जो सर्वोच्च ज्ञान की अवस्था है, प्राप्त करता है, उसका मैं संक्षेप में तुमसे वर्णन करूँगा, उसे तुम जानो ।
    en:
      title: 'Chapter 18 - Verse 50'
      subtitle: ''
      image: ''
      description: |-
        O son of Kuntī, learn from Me how one who has achieved this perfection can attain to the supreme perfectional stage, Brahman, the stage of highest knowledge, by acting in the way I shall now summarize.
- id: '51-53'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५१-५३'
      subtitle: ''
      image: ''
      description: |-
        अपनी बुद्धि से शुद्ध होकर तथा धैर्यपूर्वक मन को वश में करते हुए, इन्द्रियतृप्ति के विषयों का त्याग कर, राग तथा द्वेष से मुक्त होकर जो व्यक्ति एकान्त स्थान में वास करता है, जो थोड़ा खाता है, जो अपने शरीर मन तथा वाणी को वश में रखता है, जो सदैव समाधि में रहता है तथा पूर्णतया विरक्त, मिथ्या अहंकार, मिथ्या शक्ति, मिथ्या गर्व, काम, क्रोध तथा भौतिक वस्तुओं के संग्रह से मुक्त है, जो मिथ्या स्वामित्व की भावना से रहित तथा शान्त है वह निश्चय ही आत्म-साक्षात्कार के पद को प्राप्त होता है ।
    en:
      title: 'Chapter 18 - Verse 51-53'
      subtitle: ''
      image: ''
      description: |-
        Being purified by his intelligence and controlling the mind with determination, giving up the objects of sense gratification, being freed from attachment and hatred, one who lives in a secluded place, who eats little, who controls his body, mind and power of speech, who is always in trance and who is detached, free from false ego, false strength, false pride, lust, anger, and acceptance of material things, free from false proprietorship, and peaceful – such a person is certainly elevated to the position of self-realization.
- id: '54'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५४'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार जो दिव्य पद पर स्थित है, वह तुरन्त परब्रह्म का अनुभव करता है और पूर्णतया प्रसन्न हो जाता है । वह न तो कभी शोक करता है, न किसी वस्तु की कामना करता है । वह प्रत्येक जीव पर समभाव रखता है । उस अवस्था में वह मेरी शुद्ध भक्ति को प्राप्त करता है ।
    en:
      title: 'Chapter 18 - Verse 54'
      subtitle: ''
      image: ''
      description: |-
        One who is thus transcendentally situated at once realizes the Supreme Brahman and becomes fully joyful. He never laments or desires to have anything. He is equally disposed toward every living entity. In that state he attains pure devotional service unto Me.
- id: '55'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५५'
      subtitle: ''
      image: ''
      description: |-
        केवल भक्ति से मुझ भगवान् को यथारूप में जाना जा सकता है । जब मनुष्य ऐसी भक्ति से मेरे पूर्ण भावनामृत में होता है, तो वह वैकुण्ठ जगत् में प्रवेश कर सकता है ।
    en:
      title: 'Chapter 18 - Verse 55'
      subtitle: ''
      image: ''
      description: |-
        One can understand Me as I am, as the Supreme Personality of Godhead, only by devotional service. And when one is in full consciousness of Me by such devotion, he can enter into the kingdom of God.
- id: '56'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५६'
      subtitle: ''
      image: ''
      description: |-
        मेरा शुद्ध भक्त मेरे संरक्षण में, समस्त प्रकार के कार्यों में संलग्न रह कर भी मेरी कृपा से नित्य तथा अविनाशी धाम को प्राप्त होता है ।
    en:
      title: 'Chapter 18 - Verse 56'
      subtitle: ''
      image: ''
      description: |-
        Though engaged in all kinds of activities, My pure devotee, under My protection, reaches the eternal and imperishable abode by My grace.
- id: '57'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५७'
      subtitle: ''
      image: ''
      description: |-
        सारे कार्यों के लिए मुझ पर निर्भर रहो और मेरे संरक्षण में सदा कर्म करो । ऐसी भक्ति में मेरे प्रति पूर्णतया सचेत रहो ।
    en:
      title: 'Chapter 18 - Verse 57'
      subtitle: ''
      image: ''
      description: |-
        In all activities just depend upon Me and work always under My protection. In such devotional service, be fully conscious of Me.
- id: '58'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५८'
      subtitle: ''
      image: ''
      description: |-
        यदि तुम मुझसे भावनाभावित होगे, तो मेरी कृपा से तुम बद्ध जीवन के सारे अवरोधों को लाँघ जाओगे । लेकिन यदि तुम मिथ्या अहंकारवश ऐसी चेतना में कर्म नहीं करोगे और मेरी बात नहीं सुनोगे, तो तुम विनष्ट हो जाओगे ।
    en:
      title: 'Chapter 18 - Verse 58'
      subtitle: ''
      image: ''
      description: |-
        If you become conscious of Me, you will pass over all the obstacles of conditioned life by My grace. If, however, you do not work in such consciousness but act through false ego, not hearing Me, you will be lost.
- id: '59'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ५९'
      subtitle: ''
      image: ''
      description: |-
        यदि तुम मेरे निर्देशानुसार कर्म नहीं करते और युद्ध में प्रवृत्त नहीं होते हो, तो तुम कुमार्ग पर जाओगे । तुम्हें अपने स्वभाववश युद्ध में लगना होगा ।
    en:
      title: 'Chapter 18 - Verse 59'
      subtitle: ''
      image: ''
      description: |-
        If you do not act according to My direction and do not fight, then you will be falsely directed. By your nature, you will have to be engaged in warfare.
- id: '60'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६०'
      subtitle: ''
      image: ''
      description: |-
        इस समय तुम मोहवश मेरे निर्देशानुसार कर्म करने से मना कर रहे हो । लेकिन हे कुन्तीपुत्र! तुम अपने ही स्वभाव से उत्पन्न कर्म द्वारा बाध्य होकर वही सब करोगे ।
    en:
      title: 'Chapter 18 - Verse 60'
      subtitle: ''
      image: ''
      description: |-
        Under illusion you are now declining to act according to My direction. But, compelled by the work born of your own nature, you will act all the same, O son of Kuntī.
- id: '61'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६१'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! परमेश्वर प्रत्येक जीव के हृदय में स्थित हैं और भौतिक शक्ति से निर्मित यन्त्र में सवार की भाँति बैठे समस्त जीवों को अपनी माया से घुमा (भरमा) रहे हैं ।
    en:
      title: 'Chapter 18 - Verse 61'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Lord is situated in everyone’s heart, O Arjuna, and is directing the wanderings of all living entities, who are seated as on a machine, made of the material energy.
- id: '62'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६२'
      subtitle: ''
      image: ''
      description: |-
        हे भारत! सब प्रकार से उसी की शरण में जाओ । उसकी कृपा से तुम परम शान्ति को तथा परम नित्यधाम को प्राप्त करोगे ।
    en:
      title: 'Chapter 18 - Verse 62'
      subtitle: ''
      image: ''
      description: |-
        O scion of Bharata, surrender unto Him utterly. By His grace you will attain transcendental peace and the supreme and eternal abode.
- id: '63'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६३'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार मैंने तुम्हें गुह्यतर ज्ञान बतला दिया । इस पर पूरी तरह से मनन करो और तब जो चाहो सो करो ।
    en:
      title: 'Chapter 18 - Verse 63'
      subtitle: ''
      image: ''
      description: |-
        Thus I have explained to you knowledge still more confidential. Deliberate on this fully, and then do what you wish to do.
- id: '64'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६४'
      subtitle: ''
      image: ''
      description: |-
        चूँकि तुम मेरे अत्यन्त प्रिय मित्र हो, अतएव मैं तुम्हें अपना परम आदेश, जो सर्वाधिक गुह्यज्ञान है, बता रहा हूँ । इसे अपने हित के लिए सुनो ।
    en:
      title: 'Chapter 18 - Verse 64'
      subtitle: ''
      image: ''
      description: |-
        Because you are My very dear friend, I am speaking to you My supreme instruction, the most confidential knowledge of all. Hear this from Me, for it is for your benefit.
- id: '65'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६५'
      subtitle: ''
      image: ''
      description: |-
        सदैव मेरा चिन्तन करो, मेरे भक्त बनो, मेरी पूजा करो और मुझे नमस्कार करो । इस प्रकार तुम निश्चित रूप से मेरे पास आओगे । मैं तुम्हें वचन देता हूँ, क्योंकि तुम मेरे परम प्रिय मित्र हो ।
    en:
      title: 'Chapter 18 - Verse 65'
      subtitle: ''
      image: ''
      description: |-
        Always think of Me, become My devotee, worship Me and offer your homage unto Me. Thus you will come to Me without fail. I promise you this because you are My very dear friend.
- id: '66'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६६'
      subtitle: ''
      image: ''
      description: |-
        समस्त प्रकार के धर्मों का परित्याग करो और मेरी शरण में आओ । मैं समस्त पापों से तुम्हारा उद्धार कर दूँगा । डरो मत ।
    en:
      title: 'Chapter 18 - Verse 66'
      subtitle: ''
      image: ''
      description: |-
        Abandon all varieties of religion and just surrender unto Me. I shall deliver you from all sinful reactions. Do not fear.
- id: '67'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६७'
      subtitle: ''
      image: ''
      description: |-
        यह गुह्यज्ञान उनको कभी भी न बताया जाय जो न तो संयमी हैं, न एकनिष्ठ, न भक्ति में रत हैं, न ही उसे जो मुझसे द्वेष करता हो ।
    en:
      title: 'Chapter 18 - Verse 67'
      subtitle: ''
      image: ''
      description: |-
        This confidential knowledge may never be explained to those who are not austere, or devoted, or engaged in devotional service, nor to one who is envious of Me.
- id: '68'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६८'
      subtitle: ''
      image: ''
      description: |-
        जो व्यक्ति भक्तों को यह परम रहस्य बताता है, वह शुद्धभक्ति को प्राप्त करेगा और अन्त में वह मेरे पास वापस आएगा ।
    en:
      title: 'Chapter 18 - Verse 68'
      subtitle: ''
      image: ''
      description: |-
        For one who explains this supreme secret to the devotees, pure devotional service is guaranteed, and at the end he will come back to Me.
- id: '69'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ६९'
      subtitle: ''
      image: ''
      description: |-
        इस संसार में उसकी अपेक्षा कोई अन्य सेवक न तो मुझे अधिक प्रिय है और न कभी होगा ।
    en:
      title: 'Chapter 18 - Verse 69'
      subtitle: ''
      image: ''
      description: |-
        There is no servant in this world more dear to Me than he, nor will there ever be one more dear.
- id: '70'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७०'
      subtitle: ''
      image: ''
      description: |-
        और मैं घोषित करता हूँ कि जो हमारे इस पवित्र संवाद का अध्ययन करता है, वह अपनी बुद्धि से मेरी पूजा करता है ।
    en:
      title: 'Chapter 18 - Verse 70'
      subtitle: ''
      image: ''
      description: |-
        And I declare that he who studies this sacred conversation of ours worships Me by his intelligence.
- id: '71'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७१'
      subtitle: ''
      image: ''
      description: |-
        और जो श्रद्धा समेत तथा द्वेषरहित होकर इसे सुनता है, वह सारे पापों से मुक्त हो जाता है और उन शुभ लोकों को प्राप्त होता है, जहाँ पुण्यात्माएँ निवास करती हैं ।
    en:
      title: 'Chapter 18 - Verse 71'
      subtitle: ''
      image: ''
      description: |-
        And one who listens with faith and without envy becomes free from sinful reactions and attains to the auspicious planets where the pious dwell.
- id: '72'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७२'
      subtitle: ''
      image: ''
      description: |-
        हे पृथापुत्र! हे धनञ्जय! क्या तुमने इसे (इस शास्त्र को) एकाग्र चित्त होकर सुना ? और क्या अब तुम्हारा अज्ञान तथा मोह दूर हो गया है ?
    en:
      title: 'Chapter 18 - Verse 72'
      subtitle: ''
      image: ''
      description: |-
        O son of Pṛthā, O conqueror of wealth, have you heard this with an attentive mind? And are your ignorance and illusions now dispelled?
- id: '73'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७३'
      subtitle: ''
      image: ''
      description: |-
        अर्जुन ने कहा - हे कृष्ण, हे अच्युत! अब मेरा मोह दूर हो गया । आपके अनुग्रह से मुझे मेरी स्मरण शक्ति वापस मिल गई । अब मैं संशयरहित तथा दृढ़ हूँ और आपके आदेशानुसार कर्म करने के लिए उद्यत हूँ ।
    en:
      title: 'Chapter 18 - Verse 73'
      subtitle: ''
      image: ''
      description: |-
        Arjuna said: My dear Kṛṣṇa, O infallible one, my illusion is now gone. I have regained my memory by Your mercy. I am now firm and free from doubt and am prepared to act according to Your instructions.
- id: '74'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७४'
      subtitle: ''
      image: ''
      description: |-
        संजय ने कहा - इस प्रकार मैंने कृष्ण तथा अर्जुन इन दोनों महापुरुषों की वार्ता सुनी । और यह सन्देश इतना अद्भुत है कि मेरे शरीर में रोमाञ्च हो रहा है ।
    en:
      title: 'Chapter 18 - Verse 74'
      subtitle: ''
      image: ''
      description: |-
        Sañjaya said: Thus have I heard the conversation of two great souls, Kṛṣṇa and Arjuna. And so wonderful is that message that my hair is standing on end.
- id: '75'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७५'
      subtitle: ''
      image: ''
      description: |-
        व्यास की कृपा से मैंने ये परम गुह्य बातें साक्षात् योगेश्वर कृष्ण के मुख से अर्जुन के प्रति कही जाती हुई सुनीं ।
    en:
      title: 'Chapter 18 - Verse 75'
      subtitle: ''
      image: ''
      description: |-
        By the mercy of Vyāsa, I have heard these most confidential talks directly from the master of all mysticism, Kṛṣṇa, who was speaking personally to Arjuna.
- id: '76'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७६'
      subtitle: ''
      image: ''
      description: |-
        हे राजन्! जब मैं कृष्ण तथा अर्जुन के मध्य हुई इस आश्चर्यजनक तथा पवित्र वार्ता का बारम्बार स्मरण करता हूँ, तो प्रति क्षण आह्लाद से गद्गद् हो उठता हूँ ।
    en:
      title: 'Chapter 18 - Verse 76'
      subtitle: ''
      image: ''
      description: |-
        O King, as I repeatedly recall this wondrous and holy dialogue between Kṛṣṇa and Arjuna, I take pleasure, being thrilled at every moment.
- id: '77'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७७'
      subtitle: ''
      image: ''
      description: |-
        हे राजन्! भगवान् कृष्ण के अद्भुत रूप का स्मरण करते ही मैं अधिकाधिक आश्चर्यचकित होता हूँ और पुनःपुनः हर्षित होता हूँ ।
    en:
      title: 'Chapter 18 - Verse 77'
      subtitle: ''
      image: ''
      description: |-
        O King, as I remember the wonderful form of Lord Kṛṣṇa, I am struck with wonder more and more, and I rejoice again and again.
- id: '78'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय १८ - श्लोक ७८'
      subtitle: ''
      image: ''
      description: |-
        जहाँ योगेश्वर कृष्ण हैं और जहाँ परम धनुर्धर अर्जुन है, वहीं ऐश्वर्य, विजय, अलौकिक शक्ति तथा नीति भी निश्चित रूप से रहती है । ऐसा मेरा मत है ।
    en:
      title: 'Chapter 18 - Verse 78'
      subtitle: ''
      image: ''
      description: |-
        Wherever there is Kṛṣṇa, the master of all mystics, and wherever there is Arjuna, the supreme archer, there will also certainly be opulence, victory, extraordinary power, and morality. That is my opinion.
