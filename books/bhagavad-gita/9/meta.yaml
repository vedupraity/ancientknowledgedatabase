- id: '1'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १'
      subtitle: ''
      image: ''
      description: |-
        श्रीभगवान् ने कहा - हे अर्जुन! चूँकि तुम मुझसे कभी ईर्ष्या नहीं करते, इसलिए मैं तुम्हें यह परम गुह्यज्ञान तथा अनुभूति बतलाऊँगा, जिसे जानकर तुम संसार के सारे क्लेशों से मुक्त हो जाओगे ।
    en:
      title: 'Chapter 9 - Verse 1'
      subtitle: ''
      image: ''
      description: |-
        The Supreme Personality of Godhead said: My dear Arjuna, because you are never envious of Me, I shall impart to you this most confidential knowledge and realization, knowing which you shall be relieved of the miseries of material existence.
- id: '2'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २'
      subtitle: ''
      image: ''
      description: |-
        यह ज्ञान सब विद्याओं का राजा है, जो समस्त रहस्यों में सर्वाधिक गोपनीय है । यह परम शुद्ध है और चूँकि यह आत्मा की प्रत्यक्ष अनुभूति कराने वाला है, अतः यह धर्म का सिद्धान्त है । यह अविनाशी है और अत्यन्त सुखपूर्वक सम्पन्न किया जाता है ।
    en:
      title: 'Chapter 9 - Verse 2'
      subtitle: ''
      image: ''
      description: |-
        This knowledge is the king of education, the most secret of all secrets. It is the purest knowledge, and because it gives direct perception of the self by realization, it is the perfection of religion. It is everlasting, and it is joyfully performed.
- id: '3'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ३'
      subtitle: ''
      image: ''
      description: |-
        हे परन्तप! जो लोग भक्ति में श्रद्धा नहीं रखते, वे मुझे प्राप्त नहीं कर पाते । अतः वे इस भौतिक जगत् में जन्म-मृत्यु के मार्ग पर वापस आते रहते हैं ।
    en:
      title: 'Chapter 9 - Verse 3'
      subtitle: ''
      image: ''
      description: |-
        Those who are not faithful in this devotional service cannot attain Me, O conqueror of enemies. Therefore they return to the path of birth and death in this material world.
- id: '4'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ४'
      subtitle: ''
      image: ''
      description: |-
        यह सम्पूर्ण जगत् मेरे अव्यक्त रूप द्वारा व्याप्त है । समस्त जीव मुझमें हैं, किन्तु मैं उनमें नहीं हूँ ।
    en:
      title: 'Chapter 9 - Verse 4'
      subtitle: ''
      image: ''
      description: |-
        By Me, in My unmanifested form, this entire universe is pervaded. All beings are in Me, but I am not in them.
- id: '5'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ५'
      subtitle: ''
      image: ''
      description: |-
        तथापि मेरे द्वारा उत्पन्न सारी वस्तुएँ मुझमें स्थित नहीं रहतीं । जरा, मेरे योग-ऐश्वर्य को देखो! यद्यपि मैं समस्त जीवों का पालक (भर्ता) हूँ और सर्वत्र व्याप्त हूँ, लेकिन मैं इस विराट अभिव्यक्ति का अंश नहीं हूँ, क्योंकि मैं सृष्टि का कारणस्वरूप हूँ ।
    en:
      title: 'Chapter 9 - Verse 5'
      subtitle: ''
      image: ''
      description: |-
        And yet everything that is created does not rest in Me. Behold My mystic opulence! Although I am the maintainer of all living entities and although I am everywhere, I am not a part of this cosmic manifestation, for My Self is the very source of creation.
- id: '6'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ६'
      subtitle: ''
      image: ''
      description: |-
        जिस प्रकार सर्वत्र प्रवहमान प्रबल वायु सदैव आकाश में स्थित रहती है, उसी प्रकार समस्त उत्पन्न प्राणियों को मुझमें स्थित जानो ।
    en:
      title: 'Chapter 9 - Verse 6'
      subtitle: ''
      image: ''
      description: |-
        Understand that as the mighty wind, blowing everywhere, rests always in the sky, all created beings rest in Me.
- id: '7'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ७'
      subtitle: ''
      image: ''
      description: |-
        हे कुन्तीपुत्र! कल्प का अन्त होने पर सारे प्राणी मेरी प्रकृति में प्रवेश करते हैं और अन्य कल्प के आरम्भ होने पर मैं उन्हें अपनी शक्ति से पुनः उत्पन्न करता हूँ ।
    en:
      title: 'Chapter 9 - Verse 7'
      subtitle: ''
      image: ''
      description: |-
        O son of Kuntī, at the end of the millennium all material manifestations enter into My nature, and at the beginning of another millennium, by My potency, I create them again.
- id: '8'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ८'
      subtitle: ''
      image: ''
      description: |-
        सम्पूर्ण विराट जगत मेरे अधीन है । यह मेरी इच्छा से बारम्बार स्वतः प्रकट होता रहता है और मेरी ही इच्छा से अन्त में विनष्ट होता है ।
    en:
      title: 'Chapter 9 - Verse 8'
      subtitle: ''
      image: ''
      description: |-
        The whole cosmic order is under Me. Under My will it is automatically manifested again and again, and under My will it is annihilated at the end.
- id: '9'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ९'
      subtitle: ''
      image: ''
      description: |-
        हे धनञ्जय! ये सारे कर्म मुझे नहीं बाँध पाते हैं । मैं उदासीन की भाँति इन सारे भौतिक कर्मों से सदैव विरक्त रहता हूँ ।
    en:
      title: 'Chapter 9 - Verse 9'
      subtitle: ''
      image: ''
      description: |-
        O Dhanañjaya, all this work cannot bind Me. I am ever detached from all these material activities, seated as though neutral.
- id: '10'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १०'
      subtitle: ''
      image: ''
      description: |-
        हे कुन्तीपुत्र! यह भौतिक प्रकृति मेरी शक्तियों में से एक है और मेरी अध्यक्षता में कार्य करती है, जिससे सारे चर तथा अचर प्राणी उत्पन्न होते हैं । इसके शासन में यह जगत् बारम्बार सृजित और विनष्ट होता रहता है ।
    en:
      title: 'Chapter 9 - Verse 10'
      subtitle: ''
      image: ''
      description: |-
        This material nature, which is one of My energies, is working under My direction, O son of Kuntī, producing all moving and nonmoving beings. Under its rule this manifestation is created and annihilated again and again.
- id: '11'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ११'
      subtitle: ''
      image: ''
      description: |-
        जब मैं मनुष्य रूप में अवतरित होता हूँ, तो मूर्ख मेरा उपहास करते हैं । वे मुझ परमेश्वर के दिव्य स्वभाव को नहीं जानते ।
    en:
      title: 'Chapter 9 - Verse 11'
      subtitle: ''
      image: ''
      description: |-
        Fools deride Me when I descend in the human form. They do not know My transcendental nature as the Supreme Lord of all that be.
- id: '12'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १२'
      subtitle: ''
      image: ''
      description: |-
        जो लोग इस प्रकार मोहग्रस्त होते हैं, वे आसुरी तथा नास्तिक विचारों के प्रति आकृष्ट रहते हैं । इस मोहग्रस्त अवस्था में उनकी मुक्ति-आशा, उनके सकाम कर्म तथा ज्ञान का अनुशीलन सभी निष्फल हो जाते हैं ।
    en:
      title: 'Chapter 9 - Verse 12'
      subtitle: ''
      image: ''
      description: |-
        Those who are thus bewildered are attracted by demonic and atheistic views. In that deluded condition, their hopes for liberation, their fruitive activities, and their culture of knowledge are all defeated.
- id: '13'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १३'
      subtitle: ''
      image: ''
      description: |-
        हे पार्थ! मोहमुक्त महात्माजन दैवी प्रकृति के संरक्षण में रहते हैं । वे पूर्णतः भक्ति में निमग्न रहते हैं क्योंकि वे मुझे आदि तथा अविनाशी भगवान् के रूप में जानते हैं ।
    en:
      title: 'Chapter 9 - Verse 13'
      subtitle: ''
      image: ''
      description: |-
        O son of Pṛthā, those who are not deluded, the great souls, are under the protection of the divine nature. They are fully engaged in devotional service because they know Me as the Supreme Personality of Godhead, original and inexhaustible.
- id: '14'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १४'
      subtitle: ''
      image: ''
      description: |-
        ये महात्मा मेरी महिमा का नित्य कीर्तन करते हुए दृढसंकल्प के साथ प्रयास करते हुए, मुझे नमस्कार करते हुए, भक्तिभाव से निरन्तर मेरी पूजा करते हैं ।
    en:
      title: 'Chapter 9 - Verse 14'
      subtitle: ''
      image: ''
      description: |-
        Always chanting My glories, endeavoring with great determination, bowing down before Me, these great souls perpetually worship Me with devotion.
- id: '15'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १५'
      subtitle: ''
      image: ''
      description: |-
        अन्य लोग जो ज्ञान के अनुशीलन द्वारा यज्ञ में लगे रहते हैं, वे भगवान् की पूजा उनके अद्वय रूप में, विविध रूपों में तथा विश्व रूप में करते हैं ।
    en:
      title: 'Chapter 9 - Verse 15'
      subtitle: ''
      image: ''
      description: |-
        Others, who engage in sacrifice by the cultivation of knowledge, worship the Supreme Lord as the one without a second, as diverse in many, and in the universal form.
- id: '16'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १६'
      subtitle: ''
      image: ''
      description: |-
        किन्तु मैं ही कर्मकाण्ड, मैं ही यज्ञ, पितरों को दिया जाने वाला तर्पण, औषधि, दिव्य ध्वनि (मन्त्र), घी, अग्नि तथा आहुति हूँ ।
    en:
      title: 'Chapter 9 - Verse 16'
      subtitle: ''
      image: ''
      description: |-
        But it is I who am the ritual, I the sacrifice, the offering to the ancestors, the healing herb, the transcendental chant. I am the butter and the fire and the offering.
- id: '17'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १७'
      subtitle: ''
      image: ''
      description: |-
        मैं इस ब्रह्माण्ड का पिता, माता, आश्रय तथा पितामह हूँ । मैं ज्ञेय (जानने योग्य), शुद्धिकर्ता तथा ओंकार हूँ । मैं ऋग्वेद, सामवेद तथा यजुर्वेद भी हूँ ।
    en:
      title: 'Chapter 9 - Verse 17'
      subtitle: ''
      image: ''
      description: |-
        I am the father of this universe, the mother, the support and the grandsire. I am the object of knowledge, the purifier and the syllable oṁ. I am also the Ṛg, the Sāma and the Yajur Vedas.
- id: '18'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १८'
      subtitle: ''
      image: ''
      description: |-
        मैं ही लक्ष्य, पालनकर्ता, स्वामी, साक्षी, धाम, शरणस्थली तथा अत्यन्त प्रिय मित्र हूँ । मैं सृष्टि तथा प्रलय, सबका आधार, आश्रय तथा अविनाशी बीज भी हूँ ।
    en:
      title: 'Chapter 9 - Verse 18'
      subtitle: ''
      image: ''
      description: |-
        I am the goal, the sustainer, the master, the witness, the abode, the refuge and the most dear friend. I am the creation and the annihilation, the basis of everything, the resting place and the eternal seed.
- id: '19'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक १९'
      subtitle: ''
      image: ''
      description: |-
        हे अर्जुन! मैं ही ताप प्रदान करता हूँ और वर्षा को रोकता तथा लाता हूँ । मैं अमरत्व हूँ और साक्षात् मृत्यु भी हूँ । आत्मा तथा पदार्थ (सत् तथा असत्) दोनों मुझ ही में हैं ।
    en:
      title: 'Chapter 9 - Verse 19'
      subtitle: ''
      image: ''
      description: |-
        O Arjuna, I give heat, and I withhold and send forth the rain. I am immortality, and I am also death personified. Both spirit and matter are in Me.
- id: '20'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २०'
      subtitle: ''
      image: ''
      description: |-
        जो वेदों का अध्ययन करते तथा सोमरस का पान करते हैं, वे स्वर्ग प्राप्ति की गवेषणा करते हुए अप्रत्यक्ष रूप से मेरी पूजा करते हैं । वे पापकर्मों से शुद्ध होकर, इन्द्र के पवित्र स्वर्गिक धाम में जन्म लेते हैं, जहाँ वे देवताओं का सा आनन्द भोगते हैं ।
    en:
      title: 'Chapter 9 - Verse 20'
      subtitle: ''
      image: ''
      description: |-
        Those who study the Vedas and drink the soma juice, seeking the heavenly planets, worship Me indirectly. Purified of sinful reactions, they take birth on the pious, heavenly planet of Indra, where they enjoy godly delights.
- id: '21'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २१'
      subtitle: ''
      image: ''
      description: |-
        इस प्रकार जब वे (उपासक) विस्तृत स्वर्गिक इन्द्रियसुख को भोग लेते हैं और उनके पुण्यकर्मों के फल क्षीण हो जाते हैं तो वे इस मृत्युलोक में पुनः लौट आते हैं । इस प्रकार जो तीनों वेदों के सिद्धान्तों में दृढ़ रहकर इन्द्रियसुख की गवेषणा करते हैं, उन्हें जन्म-मृत्यु का चक्र ही मिल पाता है ।
    en:
      title: 'Chapter 9 - Verse 21'
      subtitle: ''
      image: ''
      description: |-
        When they have thus enjoyed vast heavenly sense pleasure and the results of their pious activities are exhausted, they return to this mortal planet again. Thus those who seek sense enjoyment by adhering to the principles of the three Vedas achieve only repeated birth and death.
- id: '22'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २२'
      subtitle: ''
      image: ''
      description: |-
        किन्तु जो लोग अनन्यभाव से मेरे दिव्यस्वरूप का ध्यान करते हुए निरन्तर मेरी पूजा करते हैं, उनकी जो आवश्यकताएँ होती हैं, उन्हें मैं पूरा करता हूँ और जो कुछ उनके पास है, उसकी रक्षा करता हूँ ।
    en:
      title: 'Chapter 9 - Verse 22'
      subtitle: ''
      image: ''
      description: |-
        But those who always worship Me with exclusive devotion, meditating on My transcendental form – to them I carry what they lack, and I preserve what they have.
- id: '23'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २३'
      subtitle: ''
      image: ''
      description: |-
        हे कुन्तीपुत्र! जो लोग अन्य देवताओं के भक्त हैं और उनकी श्रद्धापूर्वक पूजा करते हैं, वास्तव में वे भी मेरी ही पूजा करते हैं, किन्तु वे यह त्रुटिपूर्ण ढंग से करते हैं ।
    en:
      title: 'Chapter 9 - Verse 23'
      subtitle: ''
      image: ''
      description: |-
        Those who are devotees of other gods and who worship them with faith actually worship only Me, O son of Kuntī, but they do so in a wrong way.
- id: '24'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २४'
      subtitle: ''
      image: ''
      description: |-
        मैं ही समस्त यज्ञों का एकमात्र भोक्ता तथा स्वामी हूँ । अतः जो लोग मेरे वास्तविक दिव्य स्वभाव को नहीं पहचान पाते, वे नीचे गिर जाते हैं ।
    en:
      title: 'Chapter 9 - Verse 24'
      subtitle: ''
      image: ''
      description: |-
        I am the only enjoyer and master of all sacrifices. Therefore, those who do not recognize My true transcendental nature fall down.
- id: '25'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २५'
      subtitle: ''
      image: ''
      description: |-
        जो देवताओं की पूजा करते हैं, वे देवताओं के बीच जन्म लेंगे, जो पितरों को पूजते हैं, वे पितरों के पास जाते हैं, जो भूत-प्रेतों की उपासना करते हैं, वे उन्हीं के बीच जन्म लेते हैं और जो मेरी पूजा करते हैं वे मेरे साथ निवास करते हैं ।
    en:
      title: 'Chapter 9 - Verse 25'
      subtitle: ''
      image: ''
      description: |-
        Those who worship the demigods will take birth among the demigods; those who worship the ancestors go to the ancestors; those who worship ghosts and spirits will take birth among such beings; and those who worship Me will live with Me.
- id: '26'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २६'
      subtitle: ''
      image: ''
      description: |-
        यदि कोई प्रेम तथा भक्ति के साथ मुझे पत्र, पुष्प, फल या जल प्रदान करता है, तो मैं उसे स्वीकार करता हूँ ।
    en:
      title: 'Chapter 9 - Verse 26'
      subtitle: ''
      image: ''
      description: |-
        If one offers Me with love and devotion a leaf, a flower, a fruit or water, I will accept it.
- id: '27'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २७'
      subtitle: ''
      image: ''
      description: |-
        हे कुन्तीपुत्र! तुम जो कुछ करते हो, जो कुछ खाते हो, जो कुछ अर्पित करते हो या दान देते हो और जो भी तपस्या करते हो, उसे मुझे अर्पित करते हुए करो ।
    en:
      title: 'Chapter 9 - Verse 27'
      subtitle: ''
      image: ''
      description: |-
        Whatever you do, whatever you eat, whatever you offer or give away, and whatever austerities you perform – do that, O son of Kuntī, as an offering to Me.
- id: '28'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २८'
      subtitle: ''
      image: ''
      description: |-
        इस तरह तुम कर्म के बन्धन तथा इसके शुभाशुभ फलों से मुक्त हो सकोगे । इस संन्यासयोग में अपने चित्त को स्थिर करके तुम मुक्त होकर मेरे पास आ सकोगे ।
    en:
      title: 'Chapter 9 - Verse 28'
      subtitle: ''
      image: ''
      description: |-
        In this way you will be freed from bondage to work and its auspicious and inauspicious results. With your mind fixed on Me in this principle of renunciation, you will be liberated and come to Me.
- id: '29'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक २९'
      subtitle: ''
      image: ''
      description: |-
        मैं न तो किसी से द्वेष करता हूँ, न ही किसी के साथ पक्षपात करता हूँ । मैं सबों के लिए समभाव हूँ । किन्तु जो भी भक्तिपूर्वक मेरी सेवा करता है, वह मेरा मित्र है, मुझमें स्थित रहता है और मैं भी उसका मित्र हूँ ।
    en:
      title: 'Chapter 9 - Verse 29'
      subtitle: ''
      image: ''
      description: |-
        I envy no one, nor am I partial to anyone. I am equal to all. But whoever renders service unto Me in devotion is a friend, is in Me, and I am also a friend to him.
- id: '30'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ३०'
      subtitle: ''
      image: ''
      description: |-
        यदि कोई जघन्य से जघन्य कर्म करता है, किन्तु यदि वह भक्ति में रत रहता है तो उसे साधु मानना चाहिए, क्योंकि वह अपने संकल्प में अडिग रहता है ।
    en:
      title: 'Chapter 9 - Verse 30'
      subtitle: ''
      image: ''
      description: |-
        Even if one commits the most abominable action, if he is engaged in devotional service he is to be considered saintly because he is properly situated in his determination.
- id: '31'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ३१'
      subtitle: ''
      image: ''
      description: |-
        वह तुरन्त धर्मात्मा बन जाता है और स्थायी शान्ति को प्राप्त होता है । हे कुन्तीपुत्र! निडर होकर घोषणा कर दो कि मेरे भक्त का कभी विनाश नहीं होता है ।
    en:
      title: 'Chapter 9 - Verse 31'
      subtitle: ''
      image: ''
      description: |-
        He quickly becomes righteous and attains lasting peace. O son of Kuntī, declare it boldly that My devotee never perishes.
- id: '32'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ३२'
      subtitle: ''
      image: ''
      description: |-
        हे पार्थ! जो लोग मेरी शरण ग्रहण करते हैं, वे भले ही निम्नजन्मा, स्त्री, वैश्य (व्यापारी) तथा शूद्र (श्रमिक) क्यों न हों, वे परमधाम को प्राप्त करते हैं ।
    en:
      title: 'Chapter 9 - Verse 32'
      subtitle: ''
      image: ''
      description: |-
        O son of Pṛthā, those who take shelter in Me, though they be of lower birth – women, vaiśyas [merchants] and śūdras [workers] – can attain the supreme destination.
- id: '33'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ३३'
      subtitle: ''
      image: ''
      description: |-
        फिर धर्मात्मा ब्राह्मणों, भक्तों तथा राजर्षियों के लिए तो कहना ही क्या है! अतः इस क्षणिक दुखमय संसार में आ जाने पर मेरी प्रेमाभक्ति में अपने आपको लगाओ ।
    en:
      title: 'Chapter 9 - Verse 33'
      subtitle: ''
      image: ''
      description: |-
        How much more this is so of the righteous brāhmaṇas, the devotees and the saintly kings. Therefore, having come to this temporary, miserable world, engage in loving service unto Me.
- id: '34'
  type: 'leaf'
  paginated: true
  meta:
    hi:
      title: 'अध्याय ९ - श्लोक ३४'
      subtitle: ''
      image: ''
      description: |-
        अपने मन को मेरे नित्य चिन्तन में लगाओ, मेरे भक्त बनो, मुझे नमस्कार करो और मेरी ही पूजा करो । इस प्रकार मुझमें पूर्णतया तल्लीन होने पर तुम निश्चित रूप से मुझको प्राप्त होगे ।
    en:
      title: 'Chapter 9 - Verse 34'
      subtitle: ''
      image: ''
      description: |-
        Engage your mind always in thinking of Me, become My devotee, offer obeisances to Me and worship Me. Being completely absorbed in Me, surely you will come to Me.
