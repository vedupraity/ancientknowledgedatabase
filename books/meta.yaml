    hi:
      title: 'चाणक्य नीति'
      subtitle: ''
      image: 'images/chanakya-neeti-cover-4x3.jpg'
      description: |-
        चाणक्य नीति एक सर्वाधिक लोकप्रिय व पढ़ी जाने वाली चाणक्य द्वारा लिखी गई रचना है । इसमें उन्होंने सभी शास्त्रों का सार, जीवन के मूल्य सूत्रों के रूप में संस्कृत दोहों व चौपाइयों की शैली में प्रस्तुत किए हैं । इसे पढ़कर एक आम आदमी जीवन में सफलता, उचित व अनुचित, नैतिक या अनैतिक, धर्म या अधर्म, बुद्धिमानी या मूर्खता, लाभदायक या हानिकारक, अच्छा या बुरा, उपयोगी या अनुपयोगी की पहचान कर सकता है ।